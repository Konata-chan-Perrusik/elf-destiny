  Nefertiti:0 "Нефертити"
  nefertitis_armband:0 "#highlight Браслет Нефертити#!"
  nefertitis_armband_desc:0 "Драгоценная безделушка, принадлежавшая великой эльфийской фараонше древности, известной своей ослепительной уникальной красотой. Некоторые полагают, что магия, заложенная в этот самый браслет, помогла ей обрести знаменитую экзотическую внешность.\n\n#true_white #tooltip_heading Особые эффекты#!\n$EFFECT_LIST_BULLET$При экипировке открывает персонажу взаимодействие #highlight Поглощение Красоты#! для придворных и пленников.\n$EFFECT_LIST_BULLET$При экипировке увеличивает шансы потомства на улучшение унаследованных черт красоты до [Concept('unconventional_beauty_traits', 'нетрадиционных черт красоты')|E] или [Concept('exotic_beauty_traits', 'экзотических черт красоты')|E]#!\n\n#tooltip_subheading \"В присутствии моей царицы само солнце кажется бледным. Её красота не просто плоти, но и души — чары столь редкие, что сами боги, должно быть, создали её божественными руками. Взглянуть на неё — значит узреть сияние самого Атона.\"#! — Эхнатон, фараон Египта"
  drain_beauty:0 "Поглотить Красоту"
  drain_beauty_desc:0 "Похитить Красоту [recipient.GetShortUINamePossessive], чтобы насытить ею ваш Браслет Нефертити"
