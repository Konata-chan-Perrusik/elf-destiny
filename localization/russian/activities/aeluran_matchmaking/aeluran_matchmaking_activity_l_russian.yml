  matchmaking_standard_elf_candidate_desc:0 "[candidate.GetName] — обычный эльф без особых талантов или высокого положения. Однако [candidate.GetSheHe|U] — верный эльф веры и стал бы прекрасным супругом."

  matchmaking_genetic_good_elf_candidate_desc:0 "[candidate.GetName] — эльф с хорошей генетической родословной. Подходящая пара, без сомнения, ваша родословная будет сильна кровью на многие поколения вперед."

  matchmaking_genetic_great_elf_candidate_desc:0 "[candidate.GetName] — эльф с выдающейся генетической родословной. Великолепная пара, действительно, ваша родословная будет самой впечатляющей."

  matchmaking_aeluran_advisor_candidate_desc:0 "Мой [ROOT.Char.GetLadyLord], я смиренно предлагаю себя в качестве кандидатки. Мы уже правим этим королевством бок о бок; позвольте нам укрепить эту связь еще больше, сделав меня вашей Королевой Аэрулан."

  matchmaking_aeluran_sister_candidate_desc:0 "Доступна Сестра Аэрулан, и Орден предоставит вам привилегию жениться на такой могущественной супруге. [candidate.GetTitledFirstName] — талантливая магичка, и увеличение влияния Ордена в этих землях всегда приветствуется. Вы не согласны?"
  
  matchmaking_aeluran_matron_candidate_desc:0 "Если вы хотите укрепить вашу связь с нашим Орденом, мне была оказана честь объявить, что наша уважаемая Матрона [candidate.GetTitledFirstName] предложила себя в качестве кандидатки. Это действительно довольно редкая честь... Супруга столь могущественная и мудрая поднимет статус как вас, так и Ордена Аэрулан в этих землях."

  matchmaking_aeluran_matriarch_candidate_desc:0 "Мой [ROOT.Char.GetLadyLord|U], с величайшим удовольствием сообщаю вам, что Верховная Матрона [candidate.GetTitledFirstName] уведомила меня. Она оказывает вам высшую честь, предлагая себя в качестве кандидатки! Не было бы другой супруги столь мудрой и могущественной в этом королевстве, как она, поистине пара без равных! Судьба вашей Династии будет связана с Орденом Аэрулан!"

  matchmaking_genetic_project_candidate_desc:0 "Как вы знаете, мой орден постоянно стремится возвысить эльфийские расы через стремление к пророческому генетическому совершенству. С этой целью мы иногда экспериментируем с родословной нашего стада, пытаясь создать новые кровные линии. [candidate.GetName] здесь — пример такого эксперимента. Если вы сможете увидеть за поверхностными аномалиями, вы обнаружите, что этот союз предлагает огромный генетический потенциал для вашей линии!"

  matchmaking_family_candidate_desc:0 "Давайте не забудем ваш собственный дом, более близкое совпадение, несомненно, сохранит или даже усилит чистоту вашей кровной линии."

  matchmaking_bloodline_trait_candidate_desc:0 "Вам действительно очень повезло, мой [ROOT.Char.GetLadyLord|U]. [candidate.GetName] — потомок одной из великих эльфийских династий, и Кровная линия их Дома сильно резонирует внутри [candidate.GetHerHim]. Этот союз мог бы добавить огромную силу вашей линии!"

  matchmaking_alliance_candidate_desc:0 "Благодаря активным переговорам мы нашли еще один могущественный эльфийский дом, открытый для союза. Ваш брак был бы чрезвычайно выгоден для обоих ваших народов"

  matchmaking_warrior_candidate_desc:0 "Сестра из одного из наших самых отдаленных племен сообщила Ордену об этом образце. [candidate.GetName] — прекрасный воин и весьма генетически одарен. Ваш союз, несомненно, принесет огромную силу и честь вашей линии."

  matchmaking_wisemen_candidate_desc:0 "Если мудрый совет в партнере — это то, что вы ищете больше всего, вам не нужно искать дальше [candidate.GetName]. [candidate.GetSheHe|U] весьма учен и также одаренный целитель. Этот союз мог бы помочь заложить великие умы в вашей линии на поколения вперед."

  matchmaking_imprisoned_rogue_candidate_desc:0 "Я колеблюсь даже предлагать этого в качестве кандидата, но в клетках моего подземелья заперт [candidate.GetName]. [candidate.GetSheHe|U] — плут и грешник, ставящий [candidate.GetHerHis] погоню за удовольствиями превыше всего. Однако, я признаю, что [candidate.GetHerHis] глубокое знание преступного мира сделало бы [candidate.GetHerHim] способным и грозным [Concept('spymaster', 'шпионмастером')|E]."

  matchmaking_shy_scholar_candidate_desc:0 "Уговорить [candidate.GetHerHim] прийти сюда для представления потребовало серьезных уговоров от сестер моего ордена. Свежеиспеченный из [candidate.GetHerHis] башни, у нас есть [candidate.GetName]. [candidate.GetSheHe|U] невероятно застенчив, до изнуряющей степени. Однако в [candidate.GetHerHis] одиночестве [candidate.GetSheHe] прожил жизнь великих академических достижений. Если вы ищете жениха великой учености, чтобы помочь лучше обучить ваш двор, вам не нужно искать дальше."

  matchmaking_bastard_claimant_candidate_desc:0 "[candidate.GetName] пришел в наш орден в поисках защиты от своего подлого отца-человека. [candidate.GetSheHe|U] — [GetTrait('bastard').GetName( GetNullCharacter )] и лишь [GetTrait('elf_blood').GetName( GetNullCharacter )] истинный. Однако, имея праведную претензию на титул [candidate.GetHerHis] отца, этот союз мог бы дать вам возможность расширить ваше королевство"

  matchmaking_inferior_dowry_candidate_desc:0 "Обычно мы не обратили бы внимания на просителя совпадения с такой малой эльфийской грацией. Однако [candidate.GetName] сделал щедрое пожертвование нашему Ордену и также предложил предоставить вам приданое за этот брак. Должна сказать, финансово прагматичный вариант"

  matchmaking_foreign_elf_candidate_desc:0 "[candidate.GetName] здесь — путешественник из далекой страны и весьма опытный странник. [candidate.GetHerHis|U] обычаи могут быть чуждыми и странными, но этот союз мог бы помочь внедрить новые способы мышления в ваше королевство."

  matchmaking_twins_candidate_desc:0 "Вас считают правителем высокой ценности для Ордена, и поэтому мы хотим даровать вам достойный союз. Эти две девы — близнецы, благословленные искрой. Они обе превосходного происхождения и обучены путям магии. Редкая и стоящая пара!"

  matchmaking_triplets_candidate_desc:0 "Вас считают правителем высочайшей ценности для Ордена. Как такового, мы хотим благословить вас священным союзом, достойным вашего положения! Здесь стоят три девы-сестры; Тройняшки, явно благословленные искрой. Они исключительного происхождения и обучены путям магии. Великолепная пара для великолепного правителя!"

