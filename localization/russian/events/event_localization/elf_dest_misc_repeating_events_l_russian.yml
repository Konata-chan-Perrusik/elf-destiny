  elf_dest_misc_repeating.100.title:0 "Таинственная лавка"
  elf_dest_misc_repeating.100.desc:0 "Прокладывая путь через шумный городской рынок, знакомый вам по еженедельным обходам, вы вдруг замираете на полпути, охваченные странным ощущением. Справа от вас взгляд притягивает неприметный вход в незнакомую лавку, её потертая дверь затесалась между прилавками там, где раньше не было никакой лавки. Неужели она всегда была здесь, ожидая, когда её заметят? Над дверью тихо покачивается вывеска — без названия, лишь с изображением улыбающейся белой маски."
  elf_dest_misc_repeating.100.desc.skip:0 "Когда вы отворачиваетесь от лавки, последний взгляд через плечо приносит неожиданность — вход исчез, и на его месте осталась лишь голая кирпичная стена."
  elf_dest_misc_repeating.100.enter:0 "Посмотрим, что тут продают"
  elf_dest_misc_repeating.100.leave:0 "У меня… есть другие дела"
  elf_dest_misc_repeating.100.skipped:0 "Было ли это сном или чем-то большим?"

  elf_dest_misc_repeating.101.title:0 "Торговец"
  elf_dest_misc_repeating.101.desc.first_visit:0 "#weak Вы входите в лавку — её пёстрое убранство ломится от экзотических товаров: сверкающих безделушек, странных трав и реликвий, что, кажется, пульсируют сокрытой силой. Вас приветствует эльф, по крайней мере, вы думаете, что это эльф...\n\nОн высок, с длинными тонкими конечностями и тёмной, как ночь, кожей —— неестественные глаза поблёскивают из-за резной маски. Его окружает мощная аура... Возможно, стоит быть настороже#!\n\n"
  elf_dest_misc_repeating.101.desc:0 "Ааааа! Добро пожаловать в мою лавку, а? Осмотритесь вокруг. У меня есть всё, что вам нужно, а? Хе-хе-хе-хе-хе!"
  elf_dest_misc_repeating.101.desc.something_bought:0 "Мудрый выбор. Лучшей сделки вам нигде не найти, я думаю. А?"
  elf_dest_misc_repeating.101.desc.sold_out:0 "\n\nБоже мой, похоже, вы всё у меня раскупили"

  elf_dest_misc_repeating.101.purchase_1:0 "Купить [artifact_1.GetName]"
  elf_dest_misc_repeating.101.purchase_2:0 "Купить [artifact_2.GetName]"
  elf_dest_misc_repeating.101.purchase_3:0 "Купить [artifact_3.GetName]"
  elf_dest_misc_repeating.101.nothing:0 "Сегодня мне больше ничего не нужно"

