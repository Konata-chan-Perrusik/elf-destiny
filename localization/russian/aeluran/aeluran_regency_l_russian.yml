    aeluran_realm_authority_1:0 "Светское правление"
    aeluran_realm_authority_1_flavor_text:0 "#EMP Вы держите Орден Аэлуран на расстоянии,\nсохраняя чёткое разделение между Сестринством\n и функционированием ваших владений.#"

    game_concept_aeluran_realm_authority:0 "Власть Аэлуран в землях"
    game_concept_aeluran_realm_authority_desc:1 "Власть Аэлуран в землях представляет собой влияние, которое Орден Аэлуран имеет во владениях правителя.\nУвеличение Власти Аэлуран в землях стоит некоторого [Concept('prestige', 'престижа')|E], но вознаграждается [Concept('piety', 'благочестием')|E], поскольку Орден Аэлуран одобряет это действие. Как только Аэлураны укоренятся в управлении владениями, правители обнаружат, что уменьшение Власти Аэлуран в землях становится более трудным; для этого потребуется высокое мнение и, возможно, крючки от их Красной Сестры и Верховной Матриарх"

    aeluran_realm_authority_2:0 "Советничество Аэлуран"
    aeluran_realm_authority_2_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 Красная Сестра служит вашим Советником Аэлуран [Concept('regent', 'регентом')|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 [Concept('aeluran_weavers_government', 'Орден Аэлуран')|E] [Concept('vassals', 'вассалы')|E] вносят больше [Concept('aeluran_magi_regiments', 'полков магов Аэлуран')|E]#!"
    # aeluran_realm_authority_1_effects_not_in_prev:0 "#weak The Aeluran Order assigns a Sister to rule at your\nside as your most trusted advisor.#!"
    aeluran_realm_authority_2_flavor_text:0 "#EMP Орден Аэлуран назначает Сестру,\nчтобы она правила рядом с вами\nв качестве вашего самого доверенного советника,\nуступая в авторитете только вам.#"

    aeluran_realm_authority_3:0 "Судебная власть Аэлуран"
    aeluran_realm_authority_3_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 [Concept('aeluran_weavers_government', 'Орден Аэлуран')|E] [Concept('vassals', 'вассалы')|E] вносят ещё больше [Concept('aeluran_magi_regiments', 'полков магов Аэлуран')|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Красные сёстры могут [Concept('imprison', 'заключить в тюрьму')|E] своего [Concept('liege', 'сюзерена')|E] за совершение [Concept('crimes', 'преступлений')|E]\n#indent_newline:2 и назначать им покаяния#! #debug (Ещё не реализовано)#!#!"
    # aeluran_realm_authority_2_effects_not_in_prev:0 "#weak The Aeluran Order has been entrusted to run the courts of your realm#!"
    aeluran_realm_authority_3_flavor_text:0 "#EMP Ордену Аэлуран доверено управление\nсудами ваших владений. Они обладают судебной властью над\nвсеми гражданами владений, как крестьянами, так и знатью; Даже над вами.#"

