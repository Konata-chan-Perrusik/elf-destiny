  wolf_terror_modifier:0 "Волчий ужас"
  wolf_terror_modifier_desc:0 "Лютоволк терроризирует эти земли"

  wolf_terror_bad_modifier:0 "Массовый волчий ужас"
  wolf_terror_bad_modifier_desc:0 "Лютоволк сеет хаос в этих землях"

  took_pup_modifier:0 "Испуганные крестьяне"
  took_pup_modifier_desc:0 "Правитель этих земель взял себе детёныша лютоволка в качестве питомца, что вызвало страх среди простого люда"

  direwolf_free_modifier:0 "Избавление от лютоволка"
  direwolf_free_modifier_desc:0 "Правитель этих земель убил детёныша лютоволка, благодаря чему простой народ чувствует себя в безопасности"

  direwolf_slayer_modifier:0 "Убийца лютоволков"
  direwolf_slayer_modifier_desc:0 "Этот персонаж уничтожил ужасного лютоволка"

  direwolf_pup_pet_modifier:0 "Детёныш лютоволка"
  direwolf_pup_pet_modifier_desc:0 "У этого персонажа есть детёныш лютоволка"

  grown_direwolf_pet_modifier:0 "Лютоволк"
  grown_direwolf_pet_modifier_desc:0 "У этого персонажа есть взрослый лютоволк"

  fierce_direwolf_pet_modifier:0 "Свирепый лютоволк"
  fierce_direwolf_pet_modifier_desc:0 "У этого персонажа есть ужасающий взрослый лютоволк"

  direwolf_population_modifier:0 "Лютоволки в округе"
  direwolf_population_modifier_desc:0 "В этих землях обитают лютоволки. Хотя они опасны для случайных путников, ходят слухи о их яростной преданности местному правителю."

  weary_hunter_1:0 "Изнурённый охотник"
  weary_hunter_1_desc:0 "Дни, проведённые в погоне за неуловимой добычей, оставили вас измождённым и беспокойным. Азарт охоты меркнет под гнётом ноющих мышц и горечью пустых рук."

  weary_hunter_2:0 "Доведённый до изнеможения"
  weary_hunter_2_desc:0 "Беспрестанные погони сквозь чащу и топи истощили ваши силы и волю. Каждая безрезультатная охота даётся всё тяжелее, а ваша решимость истончается, словно изношенный плащ."

  weary_hunter_3:0 "Сломленный погоней"
  weary_hunter_3_desc:0 "Охота отняла не только время — она сломила вашу энергию и гордость. Псы спотыкаются, сапоги волочатся, а лес насмехается над каждым вашим шагом своим безмолвием."