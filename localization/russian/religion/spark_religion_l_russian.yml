  building_type_holy_site_spark_grand_temple_01_desc:0 "[Concept('holy_site', 'Святое место')|E] в этой области привлекает верующих толпами. Великий храм покрыт замысловатой резьбой, изображающей героические деяния богов и полубогов. Массивные костры посылают столбы дыма к самим богам, а священнослужители раздают благословения всем, кто почитает духов."
