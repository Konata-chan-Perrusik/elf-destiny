l_english:
  # Riddles
  expedition_riddles.title:0 "Испытание Мудрости"

  # Trial of Wisdom
  expedition.00511.desc:0 "Древние учёные оставили испытание, чтобы бросить вызов тем, кто осмелится вторгнуться на их бывшие земли. Вы должны ответить на предложенную загадку, чтобы доказать свою мудрость и увидеть, что ждёт впереди."
  expedition.00511.ok:0 "Я готов."
  expedition.00511.choice_tooltip:0 "Вы пытаетесь расшифровать слова на стене..."

  expedition.00511.advisor_advice:0 "\n\n#bold [wisdom_advisor.GetFullName] => #! #EMP «Мой [ROOT.Char.GetLadyLord], я могу сузить это до#!"
  expedition.00511.advisor_advice.best:0 "#EMP 2 вариантов#!"
  expedition.00511.advisor_advice.good:0 "#EMP 3 вариантов#!"
  expedition.00511.advisor_advice.mid:0 "#EMP 4 вариантов#!"
  expedition.00511.advisor_advice.lowest:0 "\n\n#bold [wisdom_advisor.GetFullName] = #! #EMP «Простите, мой [ROOT.Char.GetLadyLord], я не могу сузить выбор вообще»#!"

 expedition.005111.desc:0 "Дверь остаётся закрытой... похоже, вы ответили неправильно"
 expedition.005111.ok:0 "Петли, наверное, заржавели!"

  expedition.00511.wisdom_check:0 "\n\n#T Искатель приключений с высшей ученостью#! = [wisdom_advisor.GetFullName]\n#bold Значение = #! @skill_learning_icon!#V [wisdom_advisor.GetSkill( 'learning' )]#! | #bold Рейтинг = #!"
  expedition.00511.wisdom_check.rating.best:0 "#D Мудрец #!"
  expedition.00511.wisdom_check.rating.good:0 "#P Разумный #!"
  expedition.00511.wisdom_check.rating.mid:0 "#P Средний #!"
  expedition.00511.wisdom_check.rating.lowest:0 "#N Глупец #!"

  expedition_riddles.0999.q:0 "Когда я жив, я не говорю. Любой, кто захочет, берёт меня в плен и отрезает мне голову. Они кусают моё голое тело. Я не причиняю вреда никому, если только меня не порежут первым. Тогда я скоро заставлю их плакать."
  expedition_riddles.0999.spacing:0 " | "
  expedition_riddles.0999.julia:0 "\n\n«Не бойтесь, мой [ROOT.Char.GetLadyLord], я знаю ответ. Это Лук!»"

  expedition_riddles.0999.a.c:0 "Лук"
  expedition_riddles.0999.a.i1:0 "Статуя"
  expedition_riddles.0999.a.i2:0 "Дерево"
  expedition_riddles.0999.a.i3:0 "Змея"
  expedition_riddles.0999.a.i4:0 "Сам страх"

  julia_already_solved_the_riddle:0 "Джулия уже решила загадку, прежде чем у вас был шанс... Это Лук"

  expedition_riddles.001.q:0 "Что всегда бежит, но никогда не ходит. Часто бормочет, никогда не говорит. Имеет ложе, но никогда не спит. Имеет открытый рот, но никогда не ест?"

  expedition_riddles.001.a.c:0 "Река"
  expedition_riddles.001.a.i1:0 "Губы"
  expedition_riddles.001.a.i2:0 "Червь"
  expedition_riddles.001.a.i3:0 "Статуя"
  expedition_riddles.001.a.i4:0 "Ложь"

  expedition_riddles.002.q:0 "У меня нет глаз, Но когда-то я видел. Когда-то у меня были мысли, Теперь белые и пустые."

  expedition_riddles.002.a.c:0 "Череп"
  expedition_riddles.002.a.i1:0 "Очки"
  expedition_riddles.002.a.i2:0 "Кролик"
  expedition_riddles.002.a.i3:0 "Облака"
  expedition_riddles.002.a.i4:0 "Время"

  expedition_riddles.003.q:0 "Яркий, как алмазы, Громкий, как гром, Никогда не неподвижный, Вещь удивительная."

  expedition_riddles.003.a.c:0 "Водопад"
  expedition_riddles.003.a.i1:0 "Солнце"
  expedition_riddles.003.a.i2:0 "Золото"
  expedition_riddles.003.a.i3:0 "Зеркало"
  expedition_riddles.003.a.i4:0 "Толпа"

  expedition_riddles.004.q:0 "Живой без дыхания, Холодный, как смерть; Никогда не испытывающий жажды, вечно пьющий, Весь в чешуе, никогда не звенящей."

  expedition_riddles.004.a.c:0 "Рыба"
  expedition_riddles.004.a.i1:0 "Зомби"
  expedition_riddles.004.a.i2:0 "Дракон"
  expedition_riddles.004.a.i3:0 "Лёд"
  expedition_riddles.004.a.i4:0 "Океан"

  expedition_riddles.005.q:0 "Безголосый плачет, Бескрылый трепещет, Беззубый кусает, Безротый бормочет."

  expedition_riddles.005.a.c:0 "Ветер"
  expedition_riddles.005.a.i1:0 "Летучая мышь"
  expedition_riddles.005.a.i2:0 "Гаргулья"
  expedition_riddles.005.a.i3:0 "Червь"
  expedition_riddles.005.a.i4:0 "Призрак"

  expedition_riddles.006.q:0 "Мою жизнь можно измерить в часах, Я служу только для того, чтобы быть поглощённым. Тонкий, я быстр. Толстый, я медлителен. Ветер — мой враг."

  expedition_riddles.006.a.c:0 "Свеча"
  expedition_riddles.006.a.i1:0 "Муха"
  expedition_riddles.006.a.i2:0 "Пир"
  expedition_riddles.006.a.i3:0 "Фазан"
  expedition_riddles.006.a.i4:0 "Время"

  expedition_riddles.007.q:0 "Что это такое: имея одно, у тебя будет либо два, либо ни одного?"

  expedition_riddles.007.a.c:0 "Выбор"
  expedition_riddles.007.a.i1:0 "Гидра"
  expedition_riddles.007.a.i2:0 "Близнецы"
  expedition_riddles.007.a.i3:0 "Золото"
  expedition_riddles.007.a.i4:0 "Проблемы"

  expedition_riddles.008.q:0 "Если ты уронишь меня, я наверняка тресну. Подари мне улыбку, и я всегда улыбнусь в ответ."

  expedition_riddles.008.a.c:0 "Зеркало"
  expedition_riddles.008.a.i1:0 "Друг"
  expedition_riddles.008.a.i2:0 "Младенец"
  expedition_riddles.008.a.i3:0 "Ваза"
  expedition_riddles.008.a.i4:0 "Очки"

  expedition_riddles.009.q:0 "Никогда не отдыхает, никогда не стоит на месте. Бесшумно движется от холма к холму. Не ходит, не бежит и не скачет. Всё прохладно там, где его нет."

  expedition_riddles.009.a.c:0 "Солнечный свет"
  expedition_riddles.009.a.i1:0 "Змея"
  expedition_riddles.009.a.i2:0 "Смерть"
  expedition_riddles.009.a.i3:0 "Лесной пожар"
  expedition_riddles.009.a.i4:0 "Валун"

  expedition_riddles.010.q:0 "Произносится как одна буква, А пишется тремя, Две буквы есть, И только две во мне. Я двойной, я одиночный, Я чёрный, синий и серый, Меня читают с обоих концов, И я одинаков в любую сторону."

  expedition_riddles.010.a.c:0 "Глаз"
  expedition_riddles.010.a.i1:0 "Самоцвет"
  expedition_riddles.010.a.i2:0 "Чай"
  expedition_riddles.010.a.i3:0 "Пчела"
  expedition_riddles.010.a.i4:0 "Бумага"

  expedition_riddles.011.q:0 "Стоимость создания знает только создатель, Бесполезен, если куплен, но иногда обменивается. Бедняк может отдать его так же легко, как и король. Когда он нарушен, боль и обман гарантированы."

  expedition_riddles.011.a.c:0 "Обещание"
  expedition_riddles.011.a.i1:0 "Меч"
  expedition_riddles.011.a.i2:0 "Ложь"
  expedition_riddles.011.a.i3:0 "Кольцо"
  expedition_riddles.011.a.i4:0 "Еда"

  expedition_riddles.012.q:0 "Я рожден в страхе, воспитан в истине и нахожу себя в поступке. Когда приходит время, и меня призывают, я прихожу служить во имя нужды."

  expedition_riddles.012.a.c:0 "Мужество"
  expedition_riddles.012.a.i1:0 "Солдат"
  expedition_riddles.012.a.i2:0 "Ложь"
  expedition_riddles.012.a.i3:0 "История"
  expedition_riddles.012.a.i4:0 "Меч"

  expedition_riddles.013.q:0 "Что падает, но никогда не разбивается? Что разбивается, но никогда не падает?"

  expedition_riddles.013.a.c:0 "Ночь и День"
  expedition_riddles.013.a.i1:0 "Алмаз"
  expedition_riddles.013.a.i2:0 "Железо"
  expedition_riddles.013.a.i3:0 "Обещание"
  expedition_riddles.013.a.i4:0 "Буря"

  expedition_riddles.014.q:0 "Что проходит через дверь, но никогда не входит и не выходит?"

  expedition_riddles.014.a.c:0 "Замочная скважина"
  expedition_riddles.014.a.i1:0 "Заключённый"
  expedition_riddles.014.a.i2:0 "Холод"
  expedition_riddles.014.a.i3:0 "Мышь"
  expedition_riddles.014.a.i4:0 "Призрак"

  expedition_riddles.015.q:0 "Что человек любит больше жизни, Боится больше смерти или смертельной борьбы, Что есть у бедных, чего нет у богатых, и чего желают довольные люди, Что скупец тратит, а расточитель бережёт, И все люди уносят с собой в могилу?"

  expedition_riddles.015.a.c:0 "Ничто"
  expedition_riddles.015.a.i1:0 "Женщина"
  expedition_riddles.015.a.i2:0 "Истинная власть"
  expedition_riddles.015.a.i3:0 "Время"
  expedition_riddles.015.a.i4:0 "Золото"

  expedition_riddles.016.q:0 "Три жизни у меня. Достаточно нежный, чтобы успокаивать кожу, Достаточно лёгкий, чтобы ласкать небо, Достаточно твёрдый, чтобы раскалывать скалы."

  expedition_riddles.016.a.c:0 "Вода"
  expedition_riddles.016.a.i1:0 "Гусеница"
  expedition_riddles.016.a.i2:0 "Железо"
  expedition_riddles.016.a.i3:0 "Время"
  expedition_riddles.016.a.i4:0 "Любовь"

  expedition_riddles.017.q:0 "Часто держат, но никогда не касаются, всегда мокрый, но никогда не ржавеет, часто кусает, но редко укушен, чтобы использовать меня хорошо, нужно иметь ум."

  expedition_riddles.017.a.c:0 "Язык"
  expedition_riddles.017.a.i1:0 "Лук"
  expedition_riddles.017.a.i2:0 "Перо"
  expedition_riddles.017.a.i3:0 "Холод"
  expedition_riddles.017.a.i4:0 "Идея"

  expedition_riddles.018.q:0 "Человек ходит сверху, человек ходит снизу, во времена войны он горит и разрушается"

  expedition_riddles.018.a.c:0 "Мост"
  expedition_riddles.018.a.i1:0 "Гора"
  expedition_riddles.018.a.i2:0 "Труп"
  expedition_riddles.018.a.i3:0 "Деревня"
  expedition_riddles.018.a.i4:0 "Дружба"

  expedition_riddles.019.q:0 "Ты видел меня там, где меня никогда не было и где я не мог быть. И всё же в том самом месте ты часто видишь моё лицо."

  expedition_riddles.019.a.c:0 "Отражение"
  expedition_riddles.019.a.i1:0 "Статуя"
  expedition_riddles.019.a.i2:0 "Тень"
  expedition_riddles.019.a.i3:0 "Сомнение"
  expedition_riddles.019.a.i4:0 "Сон"

  expedition_riddles.020.q:0 "Один за другим мы падаем с небес в глубины прошлого, И наш мир постоянно переворачивается, чтобы мы ещё какое-то время продержались."

  expedition_riddles.020.a.c:0 "Песчинки в песочных часах"
  expedition_riddles.020.a.i1:0 "Снежинки в метели"
  expedition_riddles.020.a.i2:0 "Листья осенью"
  expedition_riddles.020.a.i3:0 "Звёзды на небе"
  expedition_riddles.020.a.i4:0 "Камни в лавине"

  expedition_riddles.021.q:0 "Я хожу по кругу, Но всегда прямо вперёд Никогда не жалуюсь, Независимо от того, куда меня ведут."

  expedition_riddles.021.a.c:0 "Колесо"
  expedition_riddles.021.a.i1:0 "Времена года"
  expedition_riddles.021.a.i2:0 "Лошадь"
  expedition_riddles.021.a.i3:0 "Река"
  expedition_riddles.021.a.i4:0 "Спор"

  expedition_riddles.022.q:0 "Тысяча цветных складок тянутся к небу, На вершине нежного стебля, Поднимаясь из земли, Пока не будут сорваны рукой девы, Возможно, как знак любви, возможно, чтобы попрощаться."

  expedition_riddles.022.a.c:0 "Цветок"
  expedition_riddles.022.a.i1:0 "Радуга"
  expedition_riddles.022.a.i2:0 "Алмаз"
  expedition_riddles.022.a.i3:0 "Холмы"
  expedition_riddles.022.a.i4:0 "Письмо"


  expedition_riddles.023.q:0 "Я поворачиваюсь раз - то, что снаружи, не попадёт внутрь. Я поворачиваюсь снова - то, что внутри, не выйдет наружу. Что я?"

  expedition_riddles.023.a.c:0 "Ключ"
  expedition_riddles.023.a.i1:0 "Прилив"
  expedition_riddles.023.a.i2:0 "Время года"
  expedition_riddles.023.a.i3:0 "Стол"
  expedition_riddles.023.a.i4:0 "Болезнь"

  expedition_riddles.024.q:0 "Чем больше этого, тем меньше ты видишь. Что это?"

  expedition_riddles.024.a.c:0 "Тьма"
  expedition_riddles.024.a.i1:0 "Деревья"
  expedition_riddles.024.a.i2:0 "Люди"
  expedition_riddles.024.a.i3:0 "Облако"
  expedition_riddles.024.a.i4:0 "Вино"

  expedition_riddles.025.q:0 "Красный при рождении, Масло делает меня тусклым. Блестящий в старости, Вода делает меня красным. Что я?"

  expedition_riddles.025.a.c:0 "Меч"
  expedition_riddles.025.a.i1:0 "Кровь"
  expedition_riddles.025.a.i2:0 "Вино"
  expedition_riddles.025.a.i3:0 "Золото"
  expedition_riddles.025.a.i4:0 "Яблоко"

  expedition_riddles.026.q:0 "Это ответ на любой ваш вопрос. Когда вы думаете, что поняли его, вы его не поняли. Что это?"

  expedition_riddles.026.a.c:0 "Знание"
  expedition_riddles.026.a.i1:0 "Любовь"
  expedition_riddles.026.a.i2:0 "Время"
  expedition_riddles.026.a.i3:0 "Секрет"
  expedition_riddles.026.a.i4:0 "Мотивация"

  expedition_riddles.027.q:0 "Океан — моя мать, А мои дети — озёра и ручьи. Иногда одета в серебро и золото, Многие всё же настаивают, что я скучна. Хотя я лишена какого-либо цвета, Я даю жизнь всему зелёному."

  expedition_riddles.027.a.c:0 "Облака"
  expedition_riddles.027.a.i1:0 "Рыба"
  expedition_riddles.027.a.i2:0 "Эрозия"
  expedition_riddles.027.a.i3:0 "Река"
  expedition_riddles.027.a.i4:0 "Корабль"

  expedition_riddles.028.q:0 "Я сияю ярче всего в темноте. Хотя я там, меня нельзя увидеть. Обладать мной вам ничего не стоит. А без меня вы потеряете всё. Что я?"

  expedition_riddles.028.a.c:0 "Надежда"
  expedition_riddles.028.a.i1:0 "Свеча"
  expedition_riddles.028.a.i2:0 "Звёздный свет"
  expedition_riddles.028.a.i3:0 "Семья"
  expedition_riddles.028.a.i4:0 "Время"

  expedition_riddles.029.q:0 "Найден мудрыми, Утерян слабыми, Сломан, но не повреждён, Переносим, но никогда не тронут, Сладок, но не вкушен, Уникален, но универсален. Что я?"

  expedition_riddles.029.a.c:0 "Голос"
  expedition_riddles.029.a.i1:0 "Власть"
  expedition_riddles.029.a.i2:0 "Победа"
  expedition_riddles.029.a.i3:0 "Любовь"
  expedition_riddles.029.a.i4:0 "Обида"

  expedition_riddles.030.q:0 "Многие слышали меня, но никто не видел. Я никогда не отвечаю, пока ко мне не обратятся. Что я?"

  expedition_riddles.030.a.c:0 "Эхо"
  expedition_riddles.030.a.i1:0 "Призрак"
  expedition_riddles.030.a.i2:0 "Тень"
  expedition_riddles.030.a.i3:0 "Слух"
  expedition_riddles.030.a.i4:0 "Безумие"

  expedition_riddles.031.q:0 "У чего есть корни, которых никто не видит, Оно выше деревьев, Вверх, вверх оно идёт, и всё же никогда не растёт?"

  expedition_riddles.031.a.c:0 "Гора"
  expedition_riddles.031.a.i1:0 "Эго"
  expedition_riddles.031.a.i2:0 "Сказка"
  expedition_riddles.031.a.i3:0 "Семья"
  expedition_riddles.031.a.i4:0 "Солнце"

  expedition_riddles.032.q:0 "Тридцать белых коней на красном холме, Сначала они чавкают, Потом топают, Потом стоят неподвижно."

  expedition_riddles.032.a.c:0 "Зубы"
  expedition_riddles.032.a.i1:0 "Кавалерийская атака"
  expedition_riddles.032.a.i2:0 "Лавина"
  expedition_riddles.032.a.i3:0 "Овцы"
  expedition_riddles.032.a.i4:0 "Мраморные шарики"

  expedition_riddles.033.q:0 "Его нельзя увидеть, нельзя почувствовать, Нельзя услышать, нельзя унюхать, Оно лежит за звёздами и под холмами, И заполняет пустые дыры, Оно приходит первым и следует после, Завершает жизнь, убивает смех."

  expedition_riddles.033.a.c:0 "Тьма"
  expedition_riddles.033.a.i1:0 "Опасность"
  expedition_riddles.033.a.i2:0 "Ветер"
  expedition_riddles.033.a.i3:0 "Время"
  expedition_riddles.033.a.i4:0 "Ненависть"

  expedition_riddles.034.q:0 "Эта вещь поглощает всё: Птиц, зверей, деревья, цветы; Грызёт железо, кусает сталь; Стирает твёрдый камень в порошок; Убивает короля, разрушает город, И сокрушает высокие горы."

  expedition_riddles.034.a.c:0 "Время"
  expedition_riddles.034.a.i1:0 "Вода"
  expedition_riddles.034.a.i2:0 "Чума"
  expedition_riddles.034.a.i3:0 "Огонь"
  expedition_riddles.034.a.i4:0 "Дракон"

  expedition_riddles.035.q:0 "У чего есть города, но нет домов; леса, но нет деревьев; и вода, но нет рыб?"

  expedition_riddles.035.a.c:0 "Карта"
  expedition_riddles.035.a.i1:0 "Ванна"
  expedition_riddles.035.a.i2:0 "Муравьи"
  expedition_riddles.035.a.i3:0 "Книга сказок"
  expedition_riddles.035.a.i4:0 "Лёд"
