  birth.1900.title:0 "Благословение Божественной Искры"
  birth.1900.desc:0 "Когда вы смотрите на чудо в своих объятиях, вы ощущаете неожиданное присутствие Искры для столь малого существа, и уши [new_born.GetHerHis] кажутся необычно заострёнными.\n\nВы присматриваетесь ближе и наполняетесь ликованием, осознав истину. Ваш союз с [other_parent.GetFirstName] укрепил кровь, Божественная Искра благословила этого ребёнка Вознесением!\n\n[new_born.GetFirstName] будет жить в этом мире как эльф, превосходящий [new_born.GetHerHis] родителей до [new_born.GetHerHim]."
  birth.1900.a:0 "Хвала Искре!"

  child_has_ascended:0 "[new_born.GetFirstName] has been born a higher level of Elf"