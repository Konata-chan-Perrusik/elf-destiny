  elf_dest_misc_repeating.102.title:0 "Торговец"
  elf_dest_misc_repeating.102.desc.nothing_bought:0 "Приходят сюда, смотрят по сторонам, ничего не покупают. Почему никто не покупает? ээээххх"
  elf_dest_misc_repeating.102.desc.something_bought:0 "Приходите ещё, и помните — возвратов нет, хе-хе-хе."
  elf_dest_misc_repeating.102.ok:0 "Уйти"

  death_vanished_peddler:0 "исчез бесследно"

  elf_dest_misc_repeating.1021.title:0 "Торговец"
  elf_dest_misc_repeating.1021.desc:0 "Уходя от лавки, вы в последний раз оглядываетесь и с изумлением обнаруживаете, что лавка исчезла. Осталась лишь кирпичная стена."
  elf_dest_misc_repeating.1021.a:0 "Было ли это сном?"

  elf_dest_misc_repeating.103.title:0 "Торговец"
  elf_dest_misc_repeating.103.desc:0 "Вы хороший покупатель, а? Очень мудрый, очень богатый.\n\nВозьмите мою карточку. Когда захотите ещё поторговать — я явлюсь. Хе-хе-хе!"
  elf_dest_misc_repeating.103.a:0 "Это что, кость?"

  peddlers_business_card_modifier:0 "Визитка Торговца"
  peddlers_business_card_modifier_desc:0 "Вам была вручена визитная карточка загадочного Торговца. Ваши приближённые впечатлены столь влиятельными деловыми связями.\n\n#weak Взгляните на этот приглушённый цвет слоновой кости. На этот изысканный формат. О боже, на ней даже есть водяной знак...#!"

  peddlers_shop_decision_unlocked:0 "Доступно решение #BOL Посетить лавку Торговца#!"

  elf_dest_misc_repeating.1031.title:0 "Торговец"
  elf_dest_misc_repeating.1031.desc:0 "Пока вы идёте по улицам рынка, вы чувствуете, как визитка Торговца начинает вибрировать у вас в руке. Вибрация нарастает, достигает пика и наконец затихает. Подняв взгляд, вы видите перед собой лавку Торговца там, где мгновение назад была лишь кирпичная стена."
  elf_dest_misc_repeating.1031.a:0 "Я никогда не смогу привыкнуть к этому..."