l_russian:
  game_concept_unconventional_beauty_traits:0 "Нетрадиционная Красота"
  game_concept_unconventional_beauty_traits_desc:0 "Персонажи, чья красота не соответствует традиционным или общепринятым стандартам привлекательности. Они обладают качествами или чертами, которые могут считаться нетипичными, но всё же являются яркими, привлекательными или завораживающими по-своему."

  game_concept_exotic_beauty_traits:0 "Экзотическая Красота"
  game_concept_exotic_beauty_traits_desc:0 "Персонажи, чья красота поразительно необычна или чужеземна, часто характеризуется чертами или качествами, которые являются редкими, необычными или явно отличающимися от того, что обычно видят в местной или массовой культуре. Это предполагает потустороннюю, завораживающую привлекательность, которая привлекает внимание, часто вызывая чувство тайны, очарования или благоговения."

  trait_beauty_good_unconventional:0 "Черта нетрадиционной красоты"
  trait_beauty_good_exotic:0 "Черта экзотической красоты"