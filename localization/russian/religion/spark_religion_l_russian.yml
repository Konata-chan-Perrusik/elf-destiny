  tenet_aeluran_sisters_name:0 "Сёстры Аэлуран"
  tenet_aeluran_sisters_desc:0 "Этой верой управляют Сёстры Аэлуран. Они превосходные свахи и мудрые советницы. Для достойных, разумеется..."

  tenet_elf_hostility_name:0 "Отвержение Искры"
  tenet_elf_hostility_desc:0 "Эльфийские верования являются богохульными. Их ложный Бог-Искра оскорбляет наши праведные убеждения в истинной Божественности"

  tenet_elf_syncretism_name:0 "Синкретизм Искры"
  tenet_elf_syncretism_desc:0 "Эльфы проповедуют странные верования, но иногда их слова звучат правдиво. Возможно, их Божественная Искра и мой Бог не так уж различны. Мы не должны позволять таким незначительным различиям вызывать конфликты."

