l_russian:
  # What is an archeologist?
  what_is_an_archeologist_decision:0 "Кто такая археолог?"
  what_is_an_archeologist_decision_desc:0 "Ваш управитель приближается к вам с озабоченным выражением лица.\n\n«Мой(я) [ROOT.Char.GetLadyLord|U], странная женщина прибыла, добиваясь аудиенции у вас; она называет себя Джулия Мелвуд. Она утверждает, что является обученной «археологом», но я почти уверен, что она этот титул выдумала». Вы оба бросаете взгляд на самопровозглашённую экспертку, которая только что опрокинула вазу.\n\nВаш управитель качает головой и продолжает. «Похоже, она совершила великое открытие, связанное с «эльфами». Насколько мне известно, они — не более чем детская сказка, но, видя, как она настаивает, я счёл нужным привести её к вам. Что мне ей сказать?»"
  what_is_an_archeologist_decision_tooltip:0 "Начните своё путешествие в сердце эльфийской тайны."
  what_is_an_archeologist_decision_confirm:0 "Я хочу узнать правду об этом, впустите её!"

  # Transport the Grand Portal Decision
  transport_the_grand_portal_decision:0 "Перевезти Портала"
  transport_the_grand_portal_decision_desc:0 "Восстановление портала — достойная цель, но зачем делать это на далёком Севере?\n\nЕсли вместо этого мы осторожно перевезём его части в мою столицу, пусть и с немалыми затратами, мы сможем сделать моё королевство центром силы в грядущей эпохе.\n\nЧто значат золото и усилия по сравнению с такой властью?"
  transport_the_grand_portal_decision_tooltip:0 "Перевезти остатки Великого Портала в вашу столицу"
  transport_the_grand_portal_decision_confirm:0 "Начнём немедленно"

  # Restore the Grand Portal Decision
  restore_the_grand_portal_decision:0 "Чудо Нашей Эпохи"
  restore_the_grand_portal_decision_desc:0 "Я познал(а) великую истину истории человечества.\n\nСобрав древние компоненты, вновь открыв утраченные знания и разыскав печать давно умершего короля, я смогу восстановить Великий Портал и вернуть нашу связь со звёздами, нашими предками и непостижимыми опасностями неизвестности.\n\nМне не следует принимать такое решение легкомысленно..."
  restore_the_grand_portal_decision_tooltip:0 "Восстановить связь с Высшими Сферами."
  restore_the_grand_portal_decision_confirm:0 "Я восстановлю Великий Портал!"

  restore_the_grand_portal_decision_has_portal_capacitor:0 "Я приобрёл(а) Конденсатор Портала."
  restore_the_grand_portal_decision_has_portal_navigation_relay:0 "Я приобрёл(а) Навигационный Реле Портала."
  restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "У меня есть Печать Повелителя Земель, и она сочла меня достойным(ой)!"

  elf_destiny_main_story_events.001.t:0 "Экспедиция в Эльфийские Руины"
  elf_destiny_main_story_events.001.desc:0 "Молодая женщина подходит к вам, пока ваш управитель подзывает её. «Мой(я) [ROOT.Char.GetLadyLord|U], я — Джулия Мелвуд, один из лучших археологов в своей области, если позволите мне так смело заявить». #weak Вы бросаете взгляд на своего управителя, и тот явно не впечатлён.#! Она кладёт на стол свёрнутый пергамент и разворачивает его. Вы замечаете странную письменность по краям — возможно, какой-то диалект арабского?\n«Я стремлюсь отыскать следы, оставленные нашими предками, и моя специализация — изучение загадочного эльфийского народа. Немногие найденные артефакты говорят нам, что они были высокоразвитой цивилизацией, возможно, даже более развитой, чем мы, и, похоже, просуществовали сотни, а может, и #EMP тысячи #!лет. Эта карта покрыта эльфийскими письменами, которые я не могу расшифровать, но, кажется, на ней указаны несколько возможных мест расположения крепости-гробницы Последнего Императора Эльфов. Если она реальна, там могут храниться великие сокровища, забытые временем. Я бы снарядила экспедицию для исследования, но мне нужны средства на снаряжение такого путешествия. Вы поможете мне?»"
  elf_destiny_main_story_events.001.a:0 "Приключение? Вы получите мою поддержку!"
  elf_destiny_main_story_events.001.b:0 "Эльфы? Не тратьте моё время. Это же просто детская сказка!"

  elf_destiny_main_story_events.002.t:0 "Восстановить Великий Портал"
  elf_destiny_main_story_events.002.desc:0 "Реликвии прошлого собраны, а моя состоятельность не вызывает сомнений.\n\nТеперь у меня есть средства восстановить связь между мирами и утвердить себя как истинного(ую) Повелителя(ницу) Земель.\n\nНо многие осудят меня и приложат все усилия, чтобы остановить это великое дело.\n\nГотов(а) ли я к этому свершению?"
  elf_destiny_main_story_events.002.a:0 "Мы начинаем немедленно!"
  elf_destiny_main_story_events.002.c:0 "Мы начинаем немедленно, но я останусь в своём королевстве!"
  elf_destiny_main_story_events.002.b:0 "Требуется больше подготовки..."
  lose_portal_components:0 "Вы потеряете Конденсатор Искры Великого Портала и Навигационный Реле"

  elf_destiny_main_story_events.0021.t:0 "Портала Завершён!"
  elf_destiny_main_story_events.0021.desc:0 "После многих испытаний и великих личных затрат Великий Портал наконец восстановлен! Врата между этим миром и бесчисленными реальностями галактики вновь открыты.\n\nПринесёт ли это безграничное процветание или великие опасности вашему королевству? Кто и что пройдёт через врата? Новые союзники или могущественные враги?\n\nОтветы на эти и многие другие вопросы скоро будут получены!\n\n#bold Вы чувствуете, как нити судьбы натягиваются.#! Теперь вы истинный(ая) Повелитель(ница) Земель, и пришло время оставить свой след в истории. #bold Время эльфов возвращается!#!"
  elf_destiny_main_story_events.0021.ok_move_capital:0 "Пусть портал станет центром нашего королевства!"
  elf_destiny_main_story_events.0021.ok:0 "Новая эра наступает!"

  elf_destiny_main_story_events.0023.t:0 "Спасибо за игру!"
  elf_destiny_main_story_events.0023.desc:0 "Извините, это пока весь сюжетный контент! Больше контента находится в разработке и скоро появится. Заходите на официальный Discord, чтобы следить за обновлениями! \n\nЯ всё же хочу наградить вас за то, что прошли так далеко, так что выберите, что хотите! Ещё раз спасибо!"

  elf_destiny_main_story_events.0023.a:0 "Бесплатное благословение"
  elf_destiny_main_story_events.0023.b:0 "Золото и престиж"
  elf_destiny_main_story_events.0023.c:0 "Я странный(ая) и ничего не хочу."

  elf_destiny_main_story_events.0022.t:0 "Перемещение Великого Портала"
  elf_destiny_main_story_events.0022.desc:0 "С величайшей осторожностью все гигантские каменные части Великого Портала погружены на массивные повозки и начинают своё паломничество в вашу столицу.\n\n Новая Эра начнётся там!"
  elf_destiny_main_story_events.0022.a:0 "Это лишь первый шаг, эльфы вновь станут великими!"
  will_replace_special_building_warning:0 "#X Внимание - Это Заменит Все Уже Существующие Особые Здания в Вашей Столице!#!"
  elf_destiny_main_story_events.0022.b:0 "Это стоит много золота, может, нам стоит передумать..."

  remove_the_grand_portal_effect:0 "Части Великого Портала убраны, и на их месте воздвигнут священный храм в честь его наследия"

  elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName] восстановил(а) некий древний портал на дальнем севере.\n\nЛегенды гласят, что это позволит [scoped_ruler.GetHerHim] общаться со звёздами и привести в этот мир народ, древний как само время.\n\nСуществующая парадигма мира может вот-вот измениться."
  elf_destiny_main_story_events.003.a:0 "Что из этого выйдет!?"

  elf_destiny_main_story_events.004.title:0 "Выбор Мечты"
  elf_destiny_main_story_events.004.desc:0 "Вы погружены в заслуженный тяжёлый сон, как вдруг чувствуете знакомое присутствие. То же самое ощущение, что было, когда вы схватили тот амулет в эльфийской гробнице... Оно не говорит вам ничего, но проецирует в ваш разум единственную мысль.\n\n #bold «Узри.» #! \n\nИ вы видите: тысячи жизней проносятся перед вашими глазами, грозя подавить все ваши чувства. Великие войны между людьми и эльфами, обширные империи, построенные на спинах человеческих рабов, но также и великие пиры, разделённые в дружбе между королями людей и эльфов. Вы начинаете понимать намерение присутствия, когда оно передаёт другую мысль.\n\n #bold «Выбирай.»  #!"
  elf_destiny_main_story_events.004.good:0 "Люди и эльфы будут жить вместе в дружбе!"
  elf_destiny_main_story_events.004.evil:0 "Эльфы стоят выше людей! Любое иное мнение смехотворно."