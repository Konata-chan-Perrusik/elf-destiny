  entrance_scheme.1046.desc:0 "Вы медленно приближаетесь к [victim.GetFullNamePossessive] и заводите беседу, спрашивая, как [victim.GetSheHe] провёл(ла) вечер. [victim.GetSheHe|U] отвечает с широко раскрытыми глазами и ещё более широкой улыбкой: «Было прекрасно! Я надеялся(ась) снова поговорить с вами!»\n\nВаш разговор перерастает в глубокую беседу, пока вы сидите вместе в уединённом уголке зала. Глаза [victim.GetFirstNamePossessiveNoTooltip] стекленеют, [victim.GetSheHe] ловит каждое ваше слово. Ваша Аура Искры переполняет и запечатлевается в [victim.GetHerHis] душе. Вскоре с [victim.GetHerHis] губ срываются признания в восхищении, которые за следующие несколько часов превращаются в полные исповеди преданности.\n\nВы чувствуете, что Подчинение завершено. Вы поднимаетесь, глядя на [victim.GetFirstName], который(ая) смотрит на вас снизу вверх с покорным ожиданием."
  entrance_scheme.1046.just_hook:0 "Жди моих приказов, мой новый преданный(ая)"

  entrance_scheme.1047.title:1 "Последняя Битва - Провал"
  entrance_scheme.1047.desc:0 "Вы приближаетесь к [victim.GetFullNamePossessive] и заводите беседу. [victim.GetSheHe] поворачивается к вам с настороженностью. В ходе разговора вы пытаетесь воздействовать на [victim.GetHerHim] своей Аурой Искры.\n\nК вашему удивлению, вы встречаете сопротивление. Сначала слабое, но оно нарастает. [victim.GetFullName] оказался(ась) сильнее в Искре, чем вы предполагали. Или же у [victim.GetHerHis] действительно железная воля!\n\nЗаклинание разрывается, и [victim.GetFirstName] смотрит на вас очищенным взглядом.\n\n«Какую тёмную чародейскую проделку ты пытаешься провернуть, мой(я) [entrancer.GetLadyLord]! Оставь меня в покое!»\n\n[victim.GetFirstName] разворачивается и спешно уходит. Вы остаётесь в одиночестве с горечью поражения."
  entrance_scheme.1047.a:0 "Как [victim.GetSheHe] мог(ла) мне противостоять!"

  entrance_scheme.1100.title:1 "Нет Спасения"
  entrance_scheme.1100.desc:0 "Словно марионетка на верёвочках, [target.GetFullName] пляшет под любую вашу прихоть. [target.GetSheHe] давно забыл(а), что значит сопротивляться. Оковы Искры, что вы наложили на [target.GetHerHis] душу, теперь кажутся неразрывными. [target.GetFirstName] поистине стал(а) вашим творением."
  entrance_scheme.1100.a:0 "Какая прелестная игрушка"
  converts_to_enthralled:0 "Подчинение [target.GetFullNamePossessive] стало почти невырвным, и теперь [target.GetSheHe] — #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!"
  entrance_scheme.1101.title:1 "Уже Не Тот(а), Кем Был(а)"
  
  entrance_scheme.1101.desc:0 "Как бы ты ни пытался(ась) бороться и сопротивляться, ты не можешь преодолеть Силу Искры [entrancer.GetFirstNamePossessive]. В конце концов [entrancer.GetSheHe|U] подавляет твою Ауру Искры своей собственной. И с этим ты превратился(ась) из #difficulty_easy [GetTrait('entranced').GetName( GetNullCharacter )]#! в #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!. Ты был(а) полностью раздавлен(а) под сапогом [entrancer.GetFirstNamePossessiveNoTooltip], навеки обречён(а) стать вечно верным слугой. Какие бы надежды на свободу у тебя ни были, они полностью исчезли, заменённые постоянными мыслями о служении [entrancer.GetFirstNameNoTooltip]. Всё твоё существование, каждая минута бодрствования, посвящены [entrancer.GetHerHim]"

  entrance_scheme.1101.a:0 "Semper Fidelis (Всегда верен(а)), мой(я) [entrancer.GetLadyLord|U]"

  converted_to_enthralled:0 "Вы полностью поглощены Искрой [entrancer.GetFirstNamePossessive]. Теперь вы #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#! [entrancer.GetHerHis|U] воле."

  entrance_scheme.1150.title:1 "Битва Воль"
  entrance_scheme.1150.enchantress_perspective:0 "Вы прогуливаетесь по своим владениям, когда чувствуете неладное.\n\nКто-то где-то возится с вашими сплетениями Искры!\n\nВы заглядываете внутрь себя и ощущаете, что это ваш слуга [victim.GetFullName] пытается вырваться из-под подчинения.\n\nКак посмел(а) [victim.GetSheHe]!? Вы покажете своему питомцу [victim.GetHerHis] настоящее место."
  entrance_scheme.1150.entranced_perspective:0 "Ваш разум был в тумане. Вы не думали ни о чём, кроме преданности [entrancer.GetFullName]. Однако сегодня у вас выпал редкий момент ясности.\n\nПочему вы испытываете такую сильную преданность [entrancer.GetHerHim]? Вы вглядываетесь в свои чувства и в своих размышлениях ощущаете аномалию среди своих мыслей. Там лежит что-то неестественное, чуждое влияние. Что-то ускользающее, на чём неудобно задерживаться. Вы собираете остатки своей концентрации и готовитесь выдворить это порочное присутствие."

  entrance_scheme.1150.a:0 "Начать Битву Воль"
  you_win_battle_of_wills:0 "#highlight Вы Побеждаете в Битве Воль#!"
  you_lose_battle_of_wills:0 "#highlight Вы Проигрываете в Битве Воль#!"
  falls_deeper_into_entrancement:0 "[victim.GetFirstName] погружается глубже в подчинение"
  breaks_free_of_entrancement:0 "[victim.GetFirstName] вырывается из-под подчинения"

  entrance_scheme.1151.title:1 "Битва Воль - Сорвался(ась) с Поводка"
  entrance_scheme.1151.desc:0 "Воля [victim.GetFirstNamePossessive] оказалась сильнее, чем вы думали. Когда это у [victim.GetHerHis] появился стержень?!\n\nВы вливаете в оковы столько энергии, сколько можете, но тщетно. Вы чувствуете #highlight *Разрыв*#! в своих сплетениях Искры, когда связь обрывается.\n\n[victim.GetFirstName] снова свободен(на) от ваших когтей."
  entrance_scheme.1151.a:0 "Какая наглость!"

  entrance_scheme.1152.title:1 "Битва Воль - Погружение в Бездну"
  entrance_scheme.1152.desc:0 "Последним усилием вы сокрушаете волю [victim.GetFullName], и дрожь в ваших сплетениях Искры затихает.\n\nСловно муха, попавшая в паутину, попытки [victim.GetHerHis] вырваться лишь погрузили [victim.GetHerselfHimself] глубже под вашу власть.\n\nНадежды [victim.GetHerHis|U] когда-либо разорвать эту связь становятся всё призрачнее."
  entrance_scheme.1152.a:0 "[victim.GetSheHe|U] думал(а), что сможет освободиться от меня!?"

  entrance_scheme.1160.title:1 "Битва Воль - Попытка Освобождения"
  entrance_scheme.1160.desc:0 "Стремление к свободе заложено в природе всякого существа, и я не исключение. Я достаточно долго находился(ась) под контролем [entrancer.GetFirstName] через подчинение. Хватит. Я соберу все свои силы и попытаюсь вырваться из этой ментальной тюрьмы."
  entrance_scheme.1160.a:0 "Я хочу быть свободным(ой)!"

  entrance_scheme.1161.title:1 "Битва Воль - Чары Разрушены"
  entrance_scheme.1161.desc:0 "Вы чувствуете ярость [entrancer.GetFirstNamePossessive] через ментальную связь, когда последним усилием присутствие [entrancer.GetHerHis|U] вырывается из вашего разума. Мгновенно вы ощущаете, будто пробуждаетесь ото сна; туман рассеивается в вашем сознании.\n\nСегодня [entrancer.GetName] потерял(а) приспешника и приобрёл(ла) смертельного врага."
  entrance_scheme.1161.a:1 "Свобода!"

  entrance_scheme.1162.title:1 "Битва Воль - Вниз по Кроличьей Норе"
  entrance_scheme.1162.desc:0 "Проклятье! Мне не удалось вырваться! Но... так ли это плохо? Возможно, [entrancer.GetFirstName] — не мой угнетатель, а доброжелательный повелитель.\n\nРазве не благородное призвание — служить тем, кто выше тебя? Разве [entrancer.GetFirstName] не доказал(а), что [entrancer.GetHerselfHimself] именно таков(а)...?"

  entrance_scheme.1162.a:0 "Я... живу, чтобы служить..."

  entrance_scheme.1200.title:1 "Неодолимая Сила"
  entrance_scheme.1200.desc:0 "Ни одна душа не может спастись, попав под ваш взгляд. Ваши глаза — бесконечные пучины, что топят волю слабых душ.\n\nЧто-то ощущалось иначе, когда вы добавляли своего нового питомца в ряды своих #EMP верных#! слуг. Ближе к завершению заклинания вы уловили тонкость в его соткании, которую прежде не замечали. Ваше мастерство достигло нового уровня, и вы обрели глубочайшее озарение. Сосредоточившись на этих утончённых сплетениях Искры, вы сможете значительно усилить свою мощь и опутывать куда более значительную добычу.\n\n#bold Да устрашатся нерешительные, ибо#!"
  entrance_scheme.1200.male:0 "#D Чародей#! #bold ступает по этим землям#!"
  entrance_scheme.1200.female:0 "#difficulty_medium Чародейка#! #bold ступает по этим землям#!"
  entrance_scheme.1200.a:0 "Никто не устоит передо мной!"

  # AI entrancement

  entrance_scheme.1300.title:0 "Битва Воль - Внезапное Нападение"
  entrance_scheme.1300.desc:0 "Пройдясь по своему замку, вы ощущаете перемену в атмосфере. Нежелательное присутствие, нарушитель, злоумышленник. При ближайшем рассмотрении вы видите [entrancer.GetFullName] в своём замке. [entrancer.GetSheHe] начинает воздействовать на вашу Искру, пытаясь подчинить и захватить ваш разум."
  entrance_scheme.1300.a:0 "Я раздавлю [entrancer.GetHerHim], как червя!"

  entrance_scheme.1301.title:0 "Битва Воль - Нарушитель Отброшен"
  entrance_scheme.1301.desc:0 "Какое жалкое и ничтожное зрелище. [entrancer.GetFirstName] не удалось подчинить меня. Похоже, что [entrancer.GetHerHis] сила в управлении Искрой была недостаточной. [entrancer.GetSheHe] представляет собой поистине жалкое зрелище. Побеждённый(ая) и разбитый(ая), [entrancer.GetSheHe] вернётся в [entrancer.GetHerHis] дом зализывать раны."
  entrance_scheme.1301.a:0 "Исчезни, грязь!"

  entrance_scheme.1302.title:0 "Битва Воль - Покорён(а)"
  entrance_scheme.1302.desc:0 "Проклятье! Вы были подчинены [entrancer.GetFirstName]. Теперь вы под [entrancer.GetHerHis] контролем. Низведённый(ая) до простой марионетки, послушного питомца. Чтобы [entrancer.GetSheHe] делал(а) с вами всё, что сочтёт нужным."
  entrance_scheme.1302.a:0 "Тысяча проклятий на тебя, [entrancer.GetFirstName]!"


