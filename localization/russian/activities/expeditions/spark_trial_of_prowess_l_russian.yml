l_гussian:
    # Trial of Prowess
    expedition.00514.title:0 "Испытание Доблести"
    expedition.00514.desc:0 "Проходя по широкому коридору, вы восхищаетесь величественными статуями давно умерших эльфийских воинов, выстроившихся вдоль него.\n\nПримерно на полпути по залу одна из статуй скрипя оживает, её жёсткие каменные суставы скрипят друг о друга. Она движется, чтобы преградить вам путь, и с каждым шагом её движения становятся быстрее и плавнее.\n\nСтатуя твёрдо стоит на месте; Не произнося ни слова и стоически глядя перед собой. Её обнажённое оружие достаточно ясно передаёт её вызов.\n\nКто примет этот вызов?"
    expedition.00514.playerFights:0 "Отступите, я сам сражусь с ним."
    expedition.00514.championFights:0 "[champion.GetFullName] — наш лучший боец, [champion.GetSheHe] справится с этим."
    expedition.00514.flee:0 "Мы не можем сражаться с таким противником, мы должны бежать!"

    expedition.005141.title:0 "Испытание Доблести"
    expedition.005141.desc.won_duel:0 "Ваш отряд побеждает! Каменная статуя в последний раз кивает в знак одобрения и рассыпается в прах, подчиняясь воле времени. Путь свободен."
    expedition.005141.desc.lost_duel:0 "Каменный страж стоит победоносно и непоколебимо. Никто не пройдёт в этот день."
    expedition.005141.won_duel:0 "И это всё, что эльфы могут нам противопоставить?! Вперёд!"
    expedition.005141.lost_duel:0 "Мы должны отступить, пока его друзья тоже не начали двигаться!"

    expedition.005141.error:0 "Ошибка - что-то пошло не так..."
