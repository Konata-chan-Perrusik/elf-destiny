    game_concept_aeluran_regency_entrench:0 "Укорениться"
    game_concept_aeluran_regencies:0 "Регентства Аэлуран"
    game_concept_aeluran_regency_desc:3 "Ваш Советник Аэлуран является вашим вторым лицом в командовании и разделяет некоторый контроль над вашими владениями.\n\nПреимущества, которые [Concept('regent', 'регент')|E] получает от [Concept('scales_of_power', 'Весов Власти')|E], становятся значительно сильнее, чем больше Доминирования у него над вами.\n\n$game_concept_aeluran_regency$ можно прекратить, только покинув веру. Чтобы вернуть контроль, вам нужно проявить себя как правитель и вернуть Доминирование!"

    game_concept_aeluran_magi_regiments:0 "#strong_glow #attacker_color Маги Аэлуран#!#!"
    game_concept_aeluran_magi_regiments_desc:0 "Обязанностью всех правителей [GetGovernment( 'aeluran_weavers_government' ).GetName] является содержание ковена Сестёр Аэлуран. Обученные [GetTrait('magi').GetName( GetNullCharacter )], направленные своим орденом для помощи в пастырской заботе о крестьянах и защите владений. Как вассалы, их [Concept('vassal_obligations', 'вассальные обязательства')|E] обязывают их поставлять своим [Concept('lieges', 'сюзеренам')|E] полки магов Аэлуран в качестве [Concept('men_at_arms', 'наёмных солдат')|E].\n#BOL Вы можете получать следующие ВС:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

    game_concept_aeluran_magi_regiments_blue:0 "Маги Аэлуран"
    game_concept_aeluran_magi_regiments_blue_desc:0 "Обязанностью всех правителей [GetGovernment( 'aeluran_weavers_government' ).GetName] является содержание ковена Сестёр Аэлуран. Обученные [GetTrait('magi').GetName( GetNullCharacter )], направленные своим орденом для помощи в пастырской заботе о крестьянах и защите владений. Как вассалы, их [Concept('vassal_obligations', 'вассальные обязательства')|E] обязывают их поставлять своим [Concept('lieges', 'сюзеренам')|E] полки магов Аэлуран в качестве [Concept('men_at_arms', 'наёмных солдат')|E].\n#BOL Вы можете получать следующие ВС:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

