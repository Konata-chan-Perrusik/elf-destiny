  warband_vanguard:0 "Авангард орды"

  wolf_riders_flavor:0 "#F Их боятся во всех землях эльфов и людей. Закованные в доспехи рыцари восседают на спинах чудовищных волков.#!"
  elk_archers_flavor:0 "#F Нет кавалерии быстрее. Немногие могут избежать их сокрушительного преследования.#!"
  fey_archers_flavor:0 "#F Самое распространённое призвание воина-эльфа. Их умение точно пускать стрелы — главный страх человеческой пехоты.#!"
  elite_bow_knights_flavor:0 "#F Элитные рыцари эльфийского народа. Они поражают врагов и луком, и мечом, а затем исчезают, прежде чем противник успевает это осознать.#!"
  aeluran_war_magi_flavor:0 "#F Боевые маги Ордена Аэлуран. Их разрушительные заклинания разрывают поле боя на части.#!"
  aeluran_artillery_flavor:0 "#F Маги Ордена Аэлуран, специализирующиеся на осадной магии дальнего радиуса. Когда они приходят стучать в ворота, в безопасности не останется ни одна крепость, кроме самой сильно защищённой.#!"

  warband_ravagers_flavor:0 "#F Немногие воины сражаются с такой яростью и стремительностью. Они атакуют каждый фланг копьями, топорами и дубинами!#!"
  warband_vanguard_flavor:0 "#F Воины величайшей отваги и мощи занимают место на острие авангарда. Их свирепость обращает в бегство всех противников!#!"

  direwolf_riders_flavor:0 "#F Крупнее и сильнее обычных волков, эти мощные существа наносят сокрушительные удары. Их скорость и размер делают их непревзойдённой ударной кавалерией!#!"

  # warband_ravagers_flavor:0 "[GetMaA('warband_ravagers').GetName]"
  # warband_vanguard_flavor:0 "[GetMaA('warband_vanguard').GetName]"

  spark_wielders:0 "[Concept('spark_wielders', 'Исполнители Искры')|E]"
