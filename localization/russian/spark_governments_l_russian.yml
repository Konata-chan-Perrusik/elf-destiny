  advanced_tribal_government:0 "Возвышенное племя"
  advanced_tribal_government_adjective:0 "Возвышенного племени"
  advanced_tribal_government_with_icon: "@government_type_feudal! $advanced_tribal_government$"
  advanced_tribal_government_desc:0 "\nЭто народ земли, обладающий всеми преимуществами феодальных обитателей замков, но без их заблудшего высокомерия.\n\nПравительства Возвышенных Племён:\n$EFFECT_LIST_BULLET$Имеют доступ к двум дополнительным уровням всех Племенных построек и могут создавать новые Племенные владения.\n$EFFECT_LIST_BULLET$Сохраняют способность совершать набеги на других.\n$EFFECT_LIST_BULLET$Получают некоторые преимущества, развитые феодальными обществами, такие как королевская власть, мощные законы престолонаследия и создание младших ветвей.\n$EFFECT_LIST_BULLET$Могут нанимать как [GetMaA('warband_ravagers').GetName], так и [GetMaA('warband_vanguard').GetName] в качестве [Concept('men_at_arms', 'профессиональных солдат')|E]."

  advanced_tribal_government_opinion:0 "Мнение правителя [Concept('advanced_tribal_government', 'Возвышенного Племени')|E]"
  advanced_tribal_government_levy_contribution_mult: "[Concept('advanced_tribal', 'Возвышенное Племя')|E] [Concept('vassal', 'вассал')|E] [Concept('levy', 'ополчение')|E] [Concept('modifier_contribution', 'модификатор вклада')|E]"

  game_concept_advanced_tribal:0 "Возвышенное Племя"
  game_concept_advanced_tribal_government:0 "Правительство Возвышенного Племени"
  game_concept_advanced_tribal_desc:0 "Владения Возвышенных Племён обладают преимуществами как [Concept('tribal', 'племенных')|E], так и [Concept('feudal', 'феодальных')|E] правительств без их недостатков. В отличие от Племенных правительств, они не страдают от задержки [Concept('development', 'развития')|E] графств, могут продвигаться дальше Племенных эпох [Concept('innovations', 'инноваций')|E], могут строить новые [Concept('holdings', 'владения')|E], могут разблокировать дополнительные уровни всех племенных зданий и способны изменять свой [Concept('succession_law', 'закон престолонаследия')|E].\n\nОднако, в отличие от Феодальных правительств, они могут использовать [Concept('prestige', 'престиж')|E] вместо [Concept('gold', 'золота')|E] для строительства своих владений и найма [Concept('men_at_arms', 'профессиональных солдат')|E], а также имеют доступ к большему количеству [Concept('casus_belli', 'казус белли')|E] по сравнению с [Concept('feudal', 'феодальными')|E] владениями."

