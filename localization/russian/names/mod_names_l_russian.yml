l_russian:
 elf_destiny:0 "Эльфийская Судьба"
 elf_destiny_desc:0 "В начале цивилизации эльфы и люди пришли в этот мир через портал из иного измерения. С тех пор бесчисленные империи эльфов и людей возвышались и падали, канув в лету. Эльфы отступили на окраины мира и памяти. Вы - новый Владыка Эльфов, и ваша цель - вернуть эльфам былое величие. Каким будет этот новый эльфийский народ и как он будет уживаться с людьми?\n\nОтветы на эти вопросы предстоит найти вам!"
 elf_destiny_feature_1:0 "Крутые эльфийские штуки! Например, Экспедиции"

