  aeluran_weavers:0 "Ткачи Аэлуран"
  aeluran_weavers_adj:0 "Аэлуранство"

  aeluran_weavers_old:0 "Древние Аэлуран"
  aeluran_weavers_old_adj:0 "Древнеаэлуранство"

  aeluran_weavers_desc:0 "Создатели кровных линий и вмешивающиеся в судьбу, Ткачи Аэлуран — могущественная сила в мире. Они выступают в роли свах между самыми влиятельными правителями в неустанном стремлении вывести оптимальных лидеров для эльфийских народов мира."
  aeluran_weavers_adherent:0 "Сестра"
  aeluran_weavers_adherent_plural:0 "Сёстры"

  old_aeluran_weavers_adj:0 "Древнеаэлуранство"
  old_aeluran_religion:0 "Исконные Аэлуран"

  tenet_children_of_the_divine_spark:0 "Дети Божественной Искры"
  tenet_children_of_the_divine_spark_name:0 "Дети Божественной Искры"
  tenet_children_of_the_divine_spark_desc:0 "Божественная Искра — источник всей жизни. Она дарует великую силу верным, а верные должны ответить на её дар."
  doctrine_parameter_spark_sacrifice_active:0 "Пленники могут быть принесены в жертву Божественной Искре."
  # doctrine_parameter_mystic_birthright_active:1 "Children can rarely be born with the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] trait, [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] is also more common  and grants additional bonuses"

  tenet_the_fecund_season:0 "Плодородный Сезон"
  tenet_the_fecund_season_name:0 "Плодородный Сезон"
  tenet_the_fecund_season_desc:0 "Каждой весной Божественная Искра даёт знать о своей воле. Эльфийские последователи впадают в гон как божественное побуждение идти и выпускать в мир profound жизненную энергию рождения. Многие дети верных рождаются, чтобы дальше распространять волю Божественной Искры."

  tenet_divinic_endearment:0 "Божественная Привязанность"
  tenet_divinic_endearment_name:0 "Божественная Привязанность"
  tenet_divinic_endearment_desc:0 "Последователи веры скрывают свои религиозные проявления перед посторонними. Чтобы избежать нежелательных трений, они адаптируют свои учения к местной культуре, скрывая свои отклонения от традиционных норм."

  tenet_divinic_empowerment:0 "Божественное Усиление"
  tenet_divinic_empowerment_name:0 "Божественное Усиление"
  tenet_divinic_empowerment_desc:0 "Истинно верующие в божественную искру иногда одарены способностями, демонстрирующими их рвение."

