l_russian:
  trait_unconventional_beauty_good_1:0 "Нетрадиционно Миловидный(ая)"
  trait_unconventional_beauty_good_1_desc:0 "Этот персонаж обладает необычными яркими чертами, которые делают его приятным для взгляда."
  trait_unconventional_beauty_good_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает необычными яркими чертами, которые делают [ROOT.GetCharacter.GetHerHim] приятным для взгляда."

  trait_unconventional_beauty_good_2:0 "Нетрадиционно Привлекательный(ая)"
  trait_unconventional_beauty_good_male_2:0 "Нетрадиционно Красивый"
  trait_unconventional_beauty_good_female_2:0 "Нетрадиционно Прекрасная"
  trait_unconventional_beauty_good_2_desc:0 "Этот персонаж наделён необычными яркими чертами, придающими ему приятную внешность."
  trait_unconventional_beauty_good_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] наделён необычными яркими чертами, придающими [ROOT.GetCharacter.GetHerHim] приятную [ROOT.Char.Custom('FemaleMale')] внешность."

  trait_unconventional_beauty_good_3:0 "Нетрадиционно Прекрасный(ая)"
  trait_unconventional_beauty_good_3_desc:0 "Очаровательный, завораживающий и прекрасный; этот персонаж со своими необычными яркими чертами затмевает большинство своей красотой."
  trait_unconventional_beauty_good_3_character_desc:0 "Очаровательный, завораживающий и прекрасный; [ROOT.GetCharacter.GetFirstNameNoTooltip] со [ROOT.GetCharacter.GetHerHis] необычными яркими чертами затмевает большинство своей красотой."


  trait_exotic_beauty_good_1:0 "Экзотически Миловидный(ая)"
  trait_exotic_beauty_good_1_desc:0 "Этот персонаж обладает экзотическими чертами, поистине уникальными для этого мира, которые делают его приятным для взгляда."
  trait_exotic_beauty_good_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает экзотическими чертами, поистине уникальными для этого мира, которые делают [ROOT.GetCharacter.GetHerHim] приятным для взгляда."

  trait_exotic_beauty_good_2:0 "Экзотически Привлекательный(ая)"
  trait_exotic_beauty_good_male_2:0 "Экзотически Красивый"
  trait_exotic_beauty_good_female_2:0 "Экзотически Прекрасная"
  trait_exotic_beauty_good_2_desc:0 "Этот персонаж наделён экзотическими чертами, поистине уникальными для этого мира, придающими ему приятную внешность."
  trait_exotic_beauty_good_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] наделён экзотическими чертами, поистине уникальными для этого мира, придающими [ROOT.GetCharacter.GetHerHim] приятную [ROOT.Char.Custom('FemaleMale')] внешность."

  trait_exotic_beauty_good_3:0 "Экзотически Прекрасный(ая)"
  trait_exotic_beauty_good_3_desc:0 "Очаровательный, завораживающий и прекрасный; этот персонаж со своими экзотическими чертами, поистине уникальными для этого мира, затмевает большинство своей красотой."
  trait_exotic_beauty_good_3_character_desc:0 "Очаровательный, завораживающий и прекрасный; [ROOT.GetCharacter.GetFirstNameNoTooltip] со [ROOT.GetCharacter.GetHerHis] экзотическими чертами, поистине уникальными для этого мира, затмевает большинство своей красотой."

  trait_beauty_good_male_4:0 "Адонис"
  trait_beauty_good_female_4:0 "Афродита"
  trait_beauty_good_4_desc:0 "Их гипнотическая грация излучает божественную ауру, требующую внимания от всех, кто на них смотрит. Божественная Искра наделила их ангельским обликом, который может вызвать зависть у богов."
  trait_beauty_good_4_character_desc:0 "Гипнотическая грация [ROOT.GetCharacter.GetFirstNameNoTooltip] излучает божественную ауру, требующую внимания от всех, кто смотрит на [ROOT.GetCharacter.GetHerHim]. Божественная Искра наделила [ROOT.GetCharacter.GetHerHim] ангельским обликом, который может вызвать зависть у богов."