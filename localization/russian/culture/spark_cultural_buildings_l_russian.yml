l_english:
  # ========= Tribal Buildings =========
  # Tribal Hold
  building_tribe_03:1 "Эльфийская крепость"
  building_tribe_03_desc:1 "Изысканно вырезанные брёвна, наделённые прочностью и надёжностью стали. Это укрепление не уступает фортификациям людей."

  building_tribe_04:1 "Великая эльфийская крепость"
  building_tribe_04_desc:1 "Совершенство формы. Неоспоримая гармония с природой. Это укрепление прочнее любого замка, форта или дворца."

  # Long House
  building_longhouses_03:1 "Залы Великого Пира"
  building_longhouses_03_desc:1 "Великие воины и простой народ собираются вместе в Залах Великого Пира. Здесь они делятся историями о своих подвигах и пьют за славу своих предков."

  building_longhouses_04:1 "Зал Героев"
  building_longhouses_04_desc:1 "Подвиги великих воинов провозглашаются до самых стропил, когда племя собирается, чтобы отпраздновать свои победы. Еда, напитки и веселье усиливаются самой божественной искрой."

  # War Camp
  building_war_camps_03:1 "Горнило Чемпионов"
  building_war_camps_03_desc:2 "Мальчики становятся мужчинами, мужчины выковываются в воинов, а воины находят своё место в пантеоне. Многие не переживут испытаний Горнила Чемпионов, но те, кто выживет, вознесутся к величию."
  building_war_camps_04:1 "Кузница Героев"
  building_war_camps_04_desc:1 "Именно здесь величайшие из людей возносятся, чтобы стать героями. Кузница Героев позволяет им оттачивать себя и наставлять следующее поколение. Божественная искра укрепляет их тела и волю."

  building_palisades_03:1 "Природные укрепления"
  building_palisades_03_desc:1 "Наряду с прочными усиленными деревянными и каменными стенами, естественный рельеф используется на благо племени. Секретные пещеры и хитрые ловушки делают засады обычным делом."
  building_palisades_04:1 "Цитадель Дикой Природы"
  building_palisades_04_desc:1 "Укрепления высшей устойчивости и максимальной гармонии с природой. Божественная искра усиливает стены и воинов, защищающих их."

  building_market_villages_03:1 "Зал Шамана Торговли"
  building_market_villages_03_desc:1 "Наш народ нанимает Шамана Торговли. Жречество, которое наблюдает и регулирует священный рынок."
  building_market_villages_04:1 "Аукционный дом и торговый центр"
  building_market_villages_04_desc:2 "Аукционные дома предлагают редкие товары, поставляемые отлаженным потоком торговли, который поддерживает процветание племени."

  building_woodland_grove_farms_01:0 "Лесная рощовая ферма"
  building_type_woodland_grove_farms_01:0 "Лесная рощовая ферма"
  building_woodland_grove_farms_01_desc: "Обильные поля необычных культур, которые могут процветать в глубинах лесов этих земель."
