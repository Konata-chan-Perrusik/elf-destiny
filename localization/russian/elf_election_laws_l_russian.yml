  elf_elective_electors:0 "Эльфы-де-юре Вассалы"
  elf_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector', 'выборщиком')|E] при Эльфийской Выборной, вассал должен соответствовать всем следующим условиям:\n$EFFECT_LIST_BULLET$Быть эльфом\n$EFFECT_LIST_BULLET$Быть [Concept('de_jure', 'де-юре')|E] вассалом титула"
  elf_elective_candidates:0 "Семья Эльфийского Владыки и Прямые Де-юре Вассалы"
  elf_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Эльфийской Выборной, персонаж должен быть эльфом и соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным членом [Concept('close_family', 'близкой семьи')|E] правящего правителя, чей [Concept('primary_title', 'основной титул')|E] имеет более низкий или равный [Concept('title_tier', 'ранг титула')|E], чем избираемый титул.\n$EFFECT_LIST_BULLET$Быть законным членом [Concept('extended_family', 'расширенной семьи')|E] правящего правителя, который [Concept('unlanded', 'не имеет земель')|E] и не является наследником Теократии или Республики.\n$EFFECT_LIST_BULLET$Быть [Concept('claimant', 'претендентом')|E] на титул, который не является наследником Теократии или Республики.\n$EFFECT_LIST_BULLET$Быть прямым де-юре вассалом титула"

