  warg.0021.desc:0 ""

  warg.0021.desc.affair.bird:0 "Повелением воли ваша стая птиц взмывает в небо, их крылья рассекают воздух по направлению к владениям [recipient.GetNamePossessive]. Вы сливаетесь с их чувствами, и мир внизу обретает чёткость, превращаясь в яркую мозаику из камня и земли.\n\nВосседая на узловатых ветвях древнего дуба у внешних стен крепости, они обозревают окрестности. Стражи маршируют по стенам, ничего не подозревая, пока конюх ухаживает за беспокойными скакунами. Затем мельтешение движения привлекает их взгляд — в тени сада цитадели разворачивается тайная встреча.\n\nТам, под сенью виноградных лоз, [secret_target.GetName] украдкой обнимает [affair_target.GetName], их приглушённый смех выдаёт запретную страсть. Птицы склоняют головы, улавливая каждый взгляд и шёпот клятв, их зоркое зрение разоблачает связь.\n\nКогда они возвращаются к вам, секрет оседает в вашем сознании: [secret_target.GetName] и [affair_target.GetName] вовлечены в тайную связь — скандал, созревший для ваших интриг."
  warg.0021.desc.murder.bird:0 "Вы призываете силы Варга, отправляя стаю птиц к владениям [recipient.GetNamePossessive]. Их крылья бьются о ветер, пока вы погружаетесь в их чувства, и пейзаж внизу разворачивается в резкой чёткости. Они опускаются на поседевшие карнизы сторожевой башни близ крепости, их острый взгляд сканирует территорию. Слуга тащит воду из колодца, а часовой зевает на посту — как вдруг внезапное движение привлекает их внимание в укромный угол двора.\n\nТам, под нависающей тенью стен цитадели, [secret_target.GetName] стоит над [murder_target.GetName], и клинок сверкает в тусклом свете. Раздаётся приглушённый крик, когда [murder_target.GetName] падает на землю, и кровь растекается под ними. [secret_target.GetName], тяжело дыша, вытирает кинжал и бросает украдкой взгляд вокруг, не подозревая о безмолвных свидетелях сверху.\n\nПтицы возвращаются, их разум отягощён мрачным зрелищем. Теперь вы владеете смертельной тайной: [secret_target.GetName] убил(а) [murder_target.GetName] — правдой, что можно использовать или обрушить, по вашей воле."
  warg.0021.desc.embezzle.bird:0 "Вы призываете дар Варга, направляя стаю птиц парить над владениями [recipient.GetName]. Их крылья рассекают воздух, пока вы сливаетесь с их чувствами, и крепость внизу обретает резкие очертания.\n\nОни устраиваются на обветшалом выступе амбара близ цитадели, их пронзительный взгляд обшаривает окрестности. Телега скрипит под грузом зерна, а стражник ворчит на холод — как вдруг их внимание приковывает проблеск фонаря в тёмной нише.\n\nТам [secret_target.GetName] склонился(ась) над сундуком, дрожащими руками перекладывая золотые монеты в потайной мешок. Рядом лежит раскрытая учётная книга, цифры в которой поспешно исправлены, чтобы скрыть кражу. Он(а) бормочет что-то нервно, поглядывая в сторону крепости, не замечая пернатых шпионов над головой.\n\nПтицы возвращаются к вам, их зрение запечатлело обнажённую алчность. [secret_target.GetName] похищает золото из казны своего сюзерена [embezzled_lord.GetNamePossessive] — секрет, который теперь в вашей власти и может служить вашим целям."
  warg.0021.desc.religion.bird:0 "Вы призываете дар Варга, отправляя стаю птиц скользить над владениями [recipient.GetNamePossessive]. Их крылья режут небо, пока вы сливаетесь с их чувствами, и силуэт крепости чётко вырисовывается на фоне горизонта.\n\nОни усаживаются на узком подоконнике за окном высокой комнаты, их острый взгляд пронзает полумрак внутри. Внизу прохаживается стражник, но здесь царит уединение — пока не появляется [secret_target.GetName], задвигая засов за собой.\n\nИз-под loosened камня в полу он(а) извлекает потаённый алтарь с резьбой странной и древней. Он(а) становится на колени, зажигает свечу и тихо напевает, вознося голос в преданности вере, которую двор отверг бы. Птицы наблюдают, не моргая, как обряд разворачивается в мерцающем свете.\n\nСтая возвращается, их зрение заклеймлено богохульством. [secret_target.GetName] исповедует тайную веру — правда, которую вам теперь хранить или обнажить."
 
  warg.0021.desc.affair.rat:0 "Вы призываете силы Варга, подчиняя себе суетливый рой крыс. Безмолвной командой вы отправляете их пересечь границу и проникнуть во владения [recipient.GetNamePossessive], их крошечные тела бесшумно скользят в щелях.\n\nЧерез их чувства вы пробираетесь по подземельям крепости: чувствуете сырость камня, слышите шорох метлы служанки и приглушённый гул голосов сверху. Они проскальзывают под гобелен в большом зале, где из боковой комнаты сочится полоска света свечи. Там, в мерцающем сиянии, [secret_target.GetName] и [affair_target.GetName] стоят в объятиях, их губы встречаются в украденном поцелуе. Тихий смешок вырывается у [affair_target.GetName], пока [secret_target.GetName] шепчет слова, слишком тихие для человеческого уха — но не для крыс, улавливающих каждый нежный слог.\n\nКрысы возвращаются, их разум отягощён бременем запретного желания. [secret_target.GetName] и [affair_target.GetName] — любовники, тайная связь, ныне обнажённая для ваших интриг."
  warg.0021.desc.murder.rat:0 "Вы направляете дар Варга, вплетая свою волю в рой крыс, что высыпает из ваших владений. Они пересекают границу во владения [recipient.GetNamePossessive], их малые формы растворяясь в тенях.\n\nЧерез их чувства вы крадётесь по потаённым уголкам крепости: запах затхлой соломы, капли воды на камне и отдалённый лязг доспехов. Они пробираются под покоробленную половицу в подвале, куда доносится слабый стон, заставляя их усы дёргаться. Там, в тусклом свете единственного факела, [secret_target.GetName] нависает над [murder_target.GetName], и нож глубоко вонзается в плоть. [murder_target.GetName] хрипит, издавая влажный звук, и оседает у холодной стены, жизнь уходя из него/неё. [secret_target.GetName], тяжело дыша, стаскивает тело в темноту, не ведая о блеске крысиных глаз.\n\nКрысы возвращаются, их разум омрачён смертью. [secret_target.GetName] убил(а) [murder_target.GetName] — кровавая тайна, что ныне в вашей власти."
  warg.0021.desc.embezzle.rat:0 "Вы призываете силы Варга, подчиняя рой крыс своей безмолвной воле. Они устремляются вперёд, пересекая границу во владения [recipient.GetNamePossessive], их крошечные коготки шуршат по камню, пока они исчезают во мраке.\n\nЧерез их чувства вы пробираетесь по утробе крепости: запах плесени, шелест пыли и слабый звон металла. Они просачиваются под расшатанную доску в покоях управителя, где запах чернил и монет манит их ближе.\n\nТам, сгорбившись над заваленным столом, [secret_target.GetName] пересчитывает золото из ларца, пригоршнями перекладывая его в потайную сумку. Их перо выводит на свитке ложные суммы, капля пота выдаёт их вину. Они бормочут проклятие, не ведая о бдительных глазах крыс в темноте.\n\nКрысы возвращаются, их разум отягощён доказательством алчности. [secret_target.GetName] присваивает золото из богатств [embezzled_lord.GetNamePossessive] — тайна, которую вы можете обратить в свою пользу."
  warg.0021.desc.religion.rat:0 "Вы призываете силы Варга, отправляя рой крыс во владения [recipient.GetNamePossessive]. Их когти скребут по камню, пока вы погружаетесь в их чувства, и мир предстаёт размытым пятном сырых запахов и слабых отголосков.\n\nОни пролезают в щель под служебной дверью, проникая в тихие коридоры крепости. Привлечённые запахом ладана, они юркают под тяжёлую портьеру в личные покои, где разворачивается странное зрелище.\n\nТам [secret_target.GetName] стоит на коленях перед потаённым алтарём, его поверхность до сей поры скрывал гобелен. Он(а) зажигает свечу, горячо шепча молитвы на языке, незнакомом двору, его/её руки выводят символы запретного учения. Острые уши крыс ловят каждую шёпотную клятву, их глаза поблёскивают в темноте.\n\nКрысы возвращаются, их разум пропитан запахом ереси. [secret_target.GetName] исповедует тайную веру — откровение, способное его/её погубить, если вы решите им воспользоваться."

  warg.0021.desc.fallback:0 "Ваш сообразительный зверь-спутник обнаружил правду, которую некоторые предпочли бы сохранить в тайне!"

  animal_spies_discovered_secret_faith:0 "Вы обнаружили, что [secret_target.GetName] тайно исповедует веру [secret_target.GetSecretFaith.GetName]"
  warg.0021.a:0 "Молодцы, мои питомцы"

  warg.0022.title.rat:0 "Гибель Крыс"
  warg.0022.title.bird:0 "Падение Птиц"
  warg.0022.title.fallback:0 "Агент скомпрометирован"
  warg.0022.desc.rat:0 "Вы сплетаете силы Варга, приказывая стае крыс устремиться во владения [recipient.GetNamePossessive]. Их крошечные лапки семенят по земле, пока вы сливаетесь с их чувствами, и мир сужается до запахов грязи и тлена.\n\nОни проскальзывают в трещину фундамента крепости, носы подрагивают в предвкушении тайн — приглушённые голоса сверху, лязг ключа. Но опасность подстерегает. Тень шевельнулась, и тощий крысолов, с метлой в одной руке и капканом в другой, замечает их скрытные силуэты.\n\nОдин быстрый удар — и одна крыса погибает, затем ловушка захлопывается на другой. Их визг наполняет ваш разум, когда связь рвётся, уцелевшие в панике разбегаются. Крысолов кряхтит, довольный уловом, не ведая, что сорвал ваш замысел, — оставляя вас ни с чем, кроме рухнувших амбиций."
  warg.0022.desc.bird:0 "Вы призываете дар Варга, отправляя стаю птиц парить над владениями [recipient.GetNamePossessive]. Их крылья бьются в унисон, пока вы погружаетесь в их чувства, ветер свистит в ушах, и крепость вырастает впереди.\n\nОни кружат над внешними стенами, их зоркие глаза ищут секреты — стражники в патруле, знамя, хлопающее на ветру. Но судьба поворачивается жестокой стороной. Резкий звон тетивы разрезает воздух, и стрела взмывает вверх, выпущенная оборванным крестьянином, целящимся в добычу.\n\nОдна птица падает, затем другая, их крики пронзают ваш разум, когда связь ослабевает. Стая разлетается в панике, шпионаж сорван. Крестьянин, не ведающий о вашем умысле, собирает свою добычу, оставляя вас с одной лишь досадой — и уроком о превратностях судьбы."
  warg.0022.desc.fallback:0 "Ваш зверь-слуга был обнаружен и убит. Ответная волна от разрыва связи причиняет вам сильное напряжение"
  warg.0022.a:0 "Простите, мои питомцы"
