l_russian:
 # Elf Blood
 game_concept_elf_blood:0 "Эльфийская кровь"
 game_concept_elf_blood_desc:0 "Результат скрещивания эльфов с людьми. Обладатель эльфийской крови всё ещё считается эльфом, хотя и маломощным, и может пройти путь Вознесения"

 # Elf
 game_concept_elf:0 "Эльф"
 game_concept_elf_desc:0 "Наиболее распространённая форма эльфов во всех землях. Хотя они и превосходят людей, они находятся на низших ступенях Вознесения и эльфийского общества"

 # High Elf
 game_concept_high_elf:0 "Высший Эльф"
 game_concept_high_elf_desc:0 "Эльф, сделавший первый истинный шаг к Вознесению и превосходящий своих собратьев как в изяществе, так и в силе"

 game_concept_true_elf:0 "Истинный Эльф"
 game_concept_true_elf_desc:0 "Эльф, прошедший первый крупный порог Вознесения. Его тело и душа были значительно очищены"

 game_concept_fae:0 "Фей"
 game_concept_fae_desc:0 "Эльфы, достигшие преобразующей вехи Вознесения. Они настроились на высшее соответствие с Божественной Искрой и потому могут wield более могущественную магию."

 game_concept_fae_radiant:0 "Сияющий Фей"
 game_concept_fae_radiant_desc:0 "Легендарные феи невероятной силы. Их благородная грация делает их право править очевидным для всех."

 game_concept_celestial:0 "Небожитель"
 game_concept_celestial_desc:0 "Эльфы божественного качества. Их Вознесение даровало им способность странствовать по мирам, наиболее насыщенным влиянием Божественной Искры."

 game_concept_seraphic_celestial:0 "Серафический Небожитель"
 game_concept_seraphic_celestial_desc:0 "Эльфы, достигшие почти ангельского состояния бытия."

 game_concept_eldar:0 "Эльдар"
 game_concept_eldar_desc:0 "Высшие избранники богов и вершина обычного Вознесения."

 game_concept_maiar:0 "Майар"
 game_concept_maiar_desc:0 "Полубоги-слуги Валар и низшая ступень Айнур."

 game_concept_valar:0 "Вала"
 game_concept_valar_desc:0 "Могущественные боги Божественной Искры."

 game_concept_aratar:0 "Аратар"
 game_concept_aratar_desc:0 "Самые могущественные избранники среди Валар."

 game_concept_unknown:0 "Неизвестно"
 game_concept_unknown_desc:0 "Вы не можете определить расу этого персонажа"