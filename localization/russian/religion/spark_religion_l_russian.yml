  doctrine_coven_of_seven_name:0 "Ковен Семи"
  doctrine_coven_of_seven_desc:0 "Ковен Семи — это группа из семи могущественных ведьм, сильнейших в вере. Они не имеют себе равных в контроле над магией Божественной искры и единственные, кто способен совершать определённые ритуалы."

  elf_default:0 "Высший Эльф"
  elf_default_adj:0 "Эльфийский"
  elf_default_desc:0 "Благородные и могущественные, Высшие Эльфы — властелины мира. Все преклонят колени и, преклонив их, обретут блаженство."
