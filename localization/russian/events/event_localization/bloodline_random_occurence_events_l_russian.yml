l_russian:
  bloodline_random.001.title:1 "Мольба о помощи"
  bloodline_random.001.desc.intro:0 "[advisor.GetTitledFirstName] приближается к вам в вашем кабинете.\n\n«Мой [ROOT.Char.GetLadyLord|U], в наши владения забрёл ребёнок в весьма плачевном состоянии.\n\nПохоже, караван, с которым [orphan.GetSheHe] нанял(а) проезд, был атакован бандитами, и [orphan.GetSheHe] оказался(ась) единственным выжившим(ей).\n\n[orphan.GetSheHe|U] мало что говорит, но [orphan.GetSheHe] крепко сжимал(а) это письмо, адресованное вам»."
	bloodline_random.001.read_letter:0 "Дайте мне прочесть его."

  bloodline_random.001.desc.orphan:0 ""

  bloodline_random.0011.title:0 "Мольба о помощи"
  bloodline_random.0011.desc:0 "Высокочтимому(ой) [ROOT.Char.GetLadyLord] [ROOT.Char.GetFullName],\n\nМеня зовут [orphan_mother.GetLadyLord] [orphan_mother.GetFullName]. Я глава малого, давно забытого дома. Пишу вам с великой печалью, ибо мои целители говорят, что мне недолго осталось в этом мире.\n\nЭтот ребёнок, моя [orphan.Custom('GetDaughterSon')], — всё, что у меня осталось. [orphan.GetHerHis] отец умер давно, и у [orphan.GetSheHe] больше никого нет. [orphan.GetTitledFirstName] — последний(яя) в нашей династии и должен(на) воспитываться в подобающем благородном эльфийском доме. [orphan.GetSheHe|U] носит в [orphan.GetHerHis] жилах кровь великого дома и обладает пылким духом. Я искренне верю, что [orphan.GetSheHe] будет хорошо служить вам, если вы лишь дадите [orphan.GetHerHim] шанс.\nХотя мы никогда не встречались, умоляю вас... пожалуйста, окажите мне эту последнюю милость.\n\nМоему(ей) любимому(ой) [orphan.GetTitledFirstName], я люблю тебя, всегда любила и буду оберегать тебя вечно."
  bloodline_random.0011.a:0 "Понятно..."

  bloodline_random.0012.title:0 "Мольба о помощи"
  bloodline_random.0012.desc:0 "Итак, мой [ROOT.Char.GetLadyLord|U]? Что станется с ребёнком?"

  bloodline_random.0012.a1:0 "Я возьму ребёнка под свою опеку."
  bloodline_random.0012.a2:0 "Мы найдём для них место при моём дворе."
  bloodline_random.0012.a3:0 "Эта крепость — не приют для сирот."


  bloodline_random.0013.title:0 "Мольба о помощи"
  bloodline_random.0013.desc:0 "Ребёнок поднимает глаза, сияющие решимостью. «Я вас не подведу, мой [ROOT.Char.GetLadyLord|U]!»"
  bloodline_random.0013.a1:0 "Я верю тебе!"

  bloodline_event:0 "Встреча с Эльфом Благородной Крови"
  bloodline_event_desc:0 "Вы встретили эльфа благородного происхождения"


  bloodline_random.002.title:1 "Прибытие Чемпиона"
  bloodline_random.002.desc.intro:0 "Волна возбуждения прокатилась по вашему двору. Ходят слухи, что в городе остановился чемпион турнира.\n\nЭто не кто иной, как [champion.GetFullName], прославленный "

  bloodline_random.002.desc.intro.bow:0 "лучник и восходящая звезда #bold стрелковых#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.board_game:0 "стратег и восходящая звезда #bold настольных игр#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.duel:0 "фехтовальщик и восходящая звезда #bold дуэльных#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.horse:0 "наездник и восходящая звезда #bold скачек#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.melee:0 "воин и восходящая звезда #bold массовых боёв#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.recital:0 "вокалист и восходящая звезда #bold музыкальных#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.wrestling:0 "борец и восходящая звезда #bold борцовских#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."
  bloodline_random.002.desc.intro.joust:0 "рыцарь и восходящая звезда #bold рыцарских турниров#! состязаний. [champion.GetSheHe|U] — настоящий фаворит публики."

  bloodline_random.002.desc.continued:0 "\n\nО [champion.GetHerHis] происхождении известно мало, кроме слухов, что [champion.GetSheHe] происходит из поистине древнего и благородного эльфийского рода.\n\nТакой человек, без сомнения, стал бы прекрасным приобретением для двора любого Владыки или Владычицы"

	bloodline_random.002.recruit:0 "Я разыщу [champion.GetHerHim]"
	bloodline_random.002.ignore:0 "Пока что у меня достаточно придворных"

  bloodline_random.0021.title:1 "Прибытие Чемпиона"
  bloodline_random.0021.desc:0 "Вы находите [champion.GetFullName] в местной таверне, окружённого(ую) толпой обожающих зрителей. После краткого представления вы предлагаете [champion.GetSheHe] разделить с вами кружку напитка.\n\nСпустя несколько кружек вы переходите к делу и выражаете заинтересованность в том, чтобы [champion.GetFirstName] присоединился(ась) к вашему двору.\n\n«Вам повезло», — говорит [champion.GetSheHe], — «Мой прежний владыка больше не мог позволить себе моё спонсорство и освободил меня от службы. Для меня будет честью служить благородному(ой) эльфийскому(ой) [ROOT.Char.GetLadyLord|U] вроде вас, но предупреждаю: я не простой(ая) придворный(ая), и мои услуги обходятся недёшево»"

  bloodline_random.0021.pay:0 "Уверен(а), вы того стоите"
  bloodline_random.0021.haggle:0 "Это действительно ваша окончательная цена?"
  bloodline_random.0021.haggle_victory:0 "[champion.GetFirstName] принимает ваше сниженное предложение"
  bloodline_random.0021.haggle_loss:0 "[champion.GetFirstName] оскорблён(а) и требует больше"
  bloodline_random.0021.nvm:0 "Это просто слишком высокая цена"

  bloodline_random.0021.outcome.pay:0 "Вы наняли услуги знаменитого чемпиона за 100 @gold_icon!"
  bloodline_random.0021.outcome.haggle_victory:0 "Торг удался! - Вы наняли услуги знаменитого чемпиона"
  bloodline_random.0021.outcome.haggle_loss:0 "Торг провалился - Вы наняли услуги знаменитого чемпиона"

  bloodline_random.0031.title:1 "Трагедия Влюблённых Невпопад"
  bloodline_random.0031.desc.intro:0 "В последнее время проведение суда было необычайно напряжённым, и вы отправляетесь на прогулку в сельскую местность вокруг ваших владений, чтобы прочистить голову. Вы недалеко ушли в дикую природу, как натыкаетесь на лагерь довольно жалкого вида. В одиночестве сидит молодая женщина, смотрящая на вас со страхом. Когда вы представляетесь и осторожно приближаетесь, вы понимаете, что её состояние не из лучших. Вы спрашиваете, что она делает здесь одна.\n\n«Меня зовут Леди [pregnant_elf.GetFullName]», — говорит она. — «Я бегу от людей моего отца. Я влюбилась в юношу из дома, с которым моя семья враждовала поколениями. Когда мой отец узнал об этом, он схватил и казнил моего возлюбленного [pregnant_elf_dead_husband.GetFirstName]. Мне никогда не вернуться, и более того, я жду ребёнка и не знаю, что мне делать...»"
  bloodline_random.0031.recruit:0 "Присоединяйтесь к моему двору, и я дам вам приют"
  bloodline_random.0031.donate:0 "Сожалею, Миледи, я могу предложить вам лишь пожертвование"
  bloodline_random.0031.ignore:0 "Я не буду вмешиваться в это"

  bloodline_random.0032.title:1 "Трагедия Влюблённых Невпопад"
  bloodline_random.0032.desc.intro:0 "Благодарю вас, мой [ROOT.Char.GetLadyLord]! Я с благодарностью принимаю! Хотя я беспокоюсь, что защита меня может навлечь на вас неприятности от моего Отца."
  bloodline_random.0032.ok:0 "Не беспокойтесь, я с этим разберусь"

  bloodline_random.0033.title:1 "Трагедия Влюблённых Невпопад"
  bloodline_random.0033.desc.intro:0 "[mother.GetFullName], женщина, которой вы дали приют, родила!\n\nОднако радостный момент длится недолго. Её отец узнал о её местонахождении и прибыл ко вашему двору, требуя немедленной аудиенции."
  bloodline_random.0033.ok:0 "Давайте урегулируем этот вопрос"

  bloodline_random.0034.title:1 "Трагедия Влюблённых Невпопад"
  bloodline_random.0034.desc.intro:0 "Отец [mother.GetFirstNamePossessive] входит в ваш тронный зал и приближается.\n\n«Мой [ROOT.Char.GetLadyLord], благодарю вас за заботу о моей дочери и приношу извинения за вовлечение вас в это деликатное дело. Я умоляю вас теперь отпустить её ко мне, чтобы я мог забрать её и детей домой. Полагаю, Кристалл Искры будет достаточной платой за беспокойство, причинённое вашему двору?»"
  bloodline_random.0034.refuse:0 "Проваливайте с моих земель. [mother.GetFirstName] останется здесь"
  bloodline_random.0034.accept:0 "Хорошо, действительно справедливая цена"

  friend_saved_from_father:0 "[CHARACTER.GetShortUIName|U] была спасена от своего отца [TARGET_CHARACTER.GetShortUIName]."
  you_receive_spark_crystal:0 "Вы получаете [newly_created_elf_artifact.GetName]"
