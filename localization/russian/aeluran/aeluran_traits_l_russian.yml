    # Aeluran Order Traits
    trait_aeluran_servant:0 "Слуга Аэрулан"
    trait_aeluran_servant_desc:0 "Слуги Аэрулан — низшие и самые многочисленные члены Ордена Аэрулан. Они преданы служению Сёстрам."
    trait_aeluran_sister:0 "Сестра Аэрулан"
    trait_aeluran_sister_desc:0 "С детства обученные путям Ордена Аэрулан, Сёстры Аэрулан были воспитаны как могущественные маги и мудрые советники."
    trait_aeluran_matron:0 "Матрона Аэрулан"
    trait_aeluran_matron_desc:0 "Матроны Аэрулан — самая элитная и могущественная часть Ордена Аэрулан. Они формируют руководящий совет ордена и часто гораздо более одарены в управлении Искрой, чем обычные сёстры."
    trait_aeluran_high_matriarch:0 "Верховная Матрона Аэрулан"
    trait_aeluran_high_matriarch_desc:0 "Верховная Матрона Аэрулан — безоговорочный лидер Аэрулан. Избираемая Советом Матрон, Верховная Матрона обычно является самой могущественной и мудрой сестрой во всём ордене."

    trait_born_in_the_red:0 "Рождённый в Красном"
    trait_born_in_the_red_desc:0 "Этот персонаж рождён от Матроны Аэрулан, благословлённое дитя, на которого возлагаются большие надежды."
    trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был рождён от Матроны Аэрулан, благословлённое дитя, на которого возлагаются большие надежды."

