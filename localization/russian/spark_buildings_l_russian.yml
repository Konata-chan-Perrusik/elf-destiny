l_russian:
  # Universities
  building_type_deep_wood_sanctum_university:0 "Святилище Глубокого Леса"
  building_type_deep_wood_sanctum_university_desc:0 "$building_type_generic_university_desc$\n\nСвятилище Глубокого Леса — это место, где формируются сёстры Ткачей Аэлуран. Его двери открыты только для многообещающих женщин; самые светлые умы королевства собираются здесь, чтобы изучать тайные искусства."
  building_deep_wood_sanctum_university:0 "$building_type_deep_wood_sanctum_university$"
  building_deep_wood_sanctum_university_desc:0 "$building_type_deep_wood_sanctum_university_desc$"

  # Holy Sites
  building_type_holy_site_spark_grand_portal_01:0 "Древние Руины Портала"
  building_type_holy_site_spark_grand_portal_01_desc:0 "Массивные каменные глыбы, разбросанные по всей округе, большей частью поглощённые природой. В центре завалов до сих пор возвышается огромный полумесяц из камня. Близлежащие фрагменты позволяют предположить, что когда-то он образовывал полный круг.\n\nЛегенды гласят, что эти руины когда-то создавали врата в другой мир."
  building_holy_site_spark_grand_portal_01:0 "$building_type_holy_site_spark_grand_portal_01$"
  building_holy_site_spark_grand_portal_01_desc:0 "$building_type_holy_site_spark_grand_portal_01_desc$"

  building_type_holy_site_spark_grand_portal_02:0 "Великий Портал"
  building_type_holy_site_spark_grand_portal_02_desc:0 "Гигантский круг из искусно вырезанного камня возносится в небо, стоя на подобной же резной платформе. Это заново созданные врата, соединяющие наш мир со звёздами. К порталу ведут ступени, а у их основания расположился комплекс строений, кажущихся крошечными рядом с исполинским сооружением. Множество палаток и несколько капитальных зданий возникли для обслуживания растущего числа паломников и потенциальных путешественников.\n\nВладыка Земель может использовать этот портал, чтобы создать мост между мирами."
  building_holy_site_spark_grand_portal_02:0 "$building_type_holy_site_spark_grand_portal_02$"
  building_holy_site_spark_grand_portal_02_desc:0 "$building_type_holy_site_spark_grand_portal_02_desc$"

  woodland_grove_farms_effect_desc:0 "Заглушка"