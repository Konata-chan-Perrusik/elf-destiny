    tribal_ascension.0001.title:0 "Племенное Возвышение!"
    tribal_ascension.0001.desc:0 "Мой эльфийский народ коллективно достиг глубокого понимания; наши обычаи, служившие нам испокон веков, не просто достаточны, но являются усовершенствованным даром, отточенным поколениями наших предков.\n\nМы будем прогрессировать не через перенимание путей невежественных обитателей замков, а через воплощение наших истинных идеалов.\n\nНаша мощь станет известна и будет внушать страх всем!"
    tribal_ascension.0001.a:0 "Уга-буга, братья мои, уга-буга!"
