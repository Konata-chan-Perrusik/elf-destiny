  aeluran_matchmaking.0025.title:0 "Выбор"
  aeluran_matchmaking.0025.desc:0 "Ну что, мой [ROOT.Char.GetLadyLord|U]? Какой жених вам больше подходит?"
  aeluran_matchmaking.0025.no_choice:0 "Ну что, мой [ROOT.Char.GetLadyLord|U]? Сестры моего Ордена предоставили вам самого подходящего супруга. Полагаю, [match_choice_1.GetSheHe] приемлем?"
