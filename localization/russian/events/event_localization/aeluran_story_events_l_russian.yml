    aeluran_story.001.title:1 "Багряные Гости"
    aeluran_story.001.desc:0 "Когда вы начинаете устраиваться на ночь, вы слышите лихорадочные стуки в свою дверь. Снаружи доносится какая-то большая суматоха. Пока вы устало выбираетесь из постели, пытаясь прояснить мысли, ваш слуга объясняет ситуацию: Сёстры Ордена Аэлуран, известные простолюдинам как красные ведьмы, каким-то образом узнали о вашей последней экспедиции и требуют вашего присутствия."
    aeluran_story.001.ok:0 "Я выслушаю их в своей советной палате. Впустите их."

    aeluran_story.002.title:1 "Багряные Гости"
    aeluran_story.002.desc:0 "Вы входите в советную палату и обнаруживаете двух Сестёр Аэлуран, ожидающих вашего прибытия. Их вышитые платья и вневременная красота на мгновение лишают вас дара речи, ваше смятение прерывает лишь младшая из двух, прочистив горло.\n\n«Мой [ROOT.Char.GetLadyLord|U], меня зовут [aeluran_matron.GetFirstNameNoTooltip]. Вам дарована привилегия стоять перед Госпожой [high_matriarch.GetFirstNameNoTooltip], Верховной Матриарх Ткачей Аэлуран».\n\nВовремя другая женщина выступает вперёд и встречается с вами взглядом, двигаясь с невероятной лёгкостью, её юное лицо каким-то образом излучает мудрость и проницательность.\n\n«Мой [ROOT.Char.GetLadyLord|U], я знаю, что наше прибытие неожиданно, но мы пришли обсудить дело величайшей важности. Я ощутила высвобождение божественной энергии недавно, и обнаружение вас, эльфа в человеческих землях, подтверждает мои подозрения. Я знаю, что вы нашли Символ Владыки Земель»."
    aeluran_story.002.ok:0 "Откуда вам это известно?"

    aeluran_story.003.title:1 "Багряные Гости"
    aeluran_story.003.desc:0 "«Я пришла не затем, чтобы забрать его у вас», — продолжает Матриарх, её певучий голос завораживает вас. — «Символ реагирует лишь на тех, кого считает достойным. Обладание им отмечает вас как несомненного #bold Эльфийского Владыку#! этого мира.\n\nВ древние времена эльфы и люди пришли в этот мир через великий портал. Бесчисленные империи возвышались и падали. В один момент сам эльфийский император, чей символ вы нашли, был свергнут в массовом восстании. Большинство эльфов были либо убиты, либо вынуждены бежать обратно через портал, оставив этот мир позади. Небольшая популяция осталась, укрывшись в дальних диких землях, где они могли жить в мире. После Великого Исхода повстанцы уничтожили жизненно важные компоненты портала, и наши врата в иные миры были утрачены.\n\nМой [ROOT.Char.GetLadyLord|U], то, что символ избрал вас именно сейчас, — не случайность. Это подтверждение того, что Божественная Искра, великий создатель всего сущего, проявляет свою волю. Пришло время восстановить Великий Портал и вернуть великий эльфийский народ в этот мир!»"
    aeluran_story.003.ok:0 "Великое и достойное начинание!"

    aeluran_story.004.title:1 "Багряные Гости"
    aeluran_story.004.desc:0 "«Воистину так! Вам потребуется найти замену уничтоженным компонентам портала. Я узнала, что подобные вещи были редки, но всё же доступны в древние времена. Вы должны продолжить свои экспедиции к древним эльфийским местам и найти необходимые нам детали». Она заканчивает, жестом предлагая младшей Сестре разложить карту на столе. «Мы принесли с собой карты; на них отмечены некоторые недавно обнаруженные эльфийские руины для вашего исследования». [high_matriarch.GetFirstNameNoTooltip] глубоко смотрит вам в глаза. «Судьба мира лежит в ваших руках. Я говорю это без преувеличений».\n\n«Прежде чем мы отправимся в долгий путь обратно в наше святилище на Севере, у меня есть ещё один вопрос для обсуждения. Во всех мирах принято, чтобы все Эльфийские Владыки принимали Божественную Искру как истинную направляющую силу вселенной. Более того, Сёстры-Ткачи Аэлуран почитаются пастырями её воли. Я умоляю вас принять Орден в ваших землях, чтобы он советовал вам и продвигал интересы Божественной Искры»."
    aeluran_story.004.ok:0 "Я буду почтён принять Сестёр Аэлуран в моих владениях."
    aeluran_story.004.no:0 "Я не позволю красным ведьмам управлять моими владениями!"

    aeluran_story.005.title:1 "Власть Красных"
    aeluran_story.005.desc:0 "[advisor.GetName], ваш советник Аэлуран, приближается к вам.\n\n«Мой [ROOT.Char.GetLadyLord|U], я верно служу вашим владениям вот уже десятилетие, и хотя я сделала всё возможное, чтобы помочь вести ваш народ к свету Божественной Искры, в нынешних условиях мои возможности ограничены.\n\nЕсли бы вы предоставили моему ордену больше полномочий для лучшего воплощения воли Искры и воспитания покорности; это, без сомнения, принесло бы большее единство, процветание и весьма обрадовало бы Орден Аэлуран»."
    aeluran_story.005.accept:0 "Я доверяю Аэлуранам, и все эльфы должны делать так же"
    aeluran_story.005.no:0 "Хватка Ордена и так достаточно сильна"

    aeluran_story.006.title:1 "Реформирование Сестринства"
    aeluran_story.006.desc:0 "Я доказал(а) свою достойность Ордену Аэлуран.\n\nТеперь, как Владыка Земель, они предлагают выслушать мой совет и измениться, чтобы лучше соответствовать этой новой Эре.\n\nЭльфийская мораль станет отражением моей собственной. Слушайте внимательно, Сёстры..."
    aeluran_story.006.ok:0 "Да свершится моя воля!"

    aeluran_story.0061.title:1 "Багряные Гости"
    aeluran_story.0061.desc:0 "Мудрое решение, Владыка Земель. Вместе мы откроем новую эру эльфийского процветания.\n\nПоследний вопрос: когда Божественная Искра избирает нового Владыку Земель, издавна принято, чтобы Орден Аэлуран предоставлял новому Владыке некоторый контроль над тем, как Сёстры управляют верой в его владениях.\n\nСначала вы должны доказать, что действительно достойны этой чести. Исследуйте древние места нашего народа, пока не обнаружите места великого резонанса с Божественной Искрой. Найдите эти священные для нас места, и Сестринство будет считаться с вашими суждениями"
    aeluran_story.0061.ok:0 "Я разыщу утраченные Святые Места эльфов!"

    unlocked_decision_to_find_holy_sites:0 "Доступно новое решение #bold Реформировать веру Аэлуран#!"