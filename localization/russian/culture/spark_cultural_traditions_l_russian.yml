l_russian:
  # ========= TRADITIONS =========

  elf_tradition_not_discovered:0 "Вы ещё не открыли эту традицию... Попробуйте отправиться в экспедицию!"
  elf_blessing_not_given:0 "Божественная Искра ещё не даровала вам это благословение."
  elf_blessing_not_given_by_vana:0 "Вана ещё не даровала вам это благословение."
  elf_blessing_not_given_by_tulkas:0 "Тулкас Астальдо ещё не даровал вам это благословение."

  # Elf Craftsmanship
  tradition_elf_craftsmanship_name:0 "Эльфийское мастерство"
  tradition_elf_craftsmanship_desc:2 "У этой культуры давняя традиция совершенствования ремёсел, и их мастера славятся своим умением и вниманием к деталям. Их работы часто пользуются большим спросом, поэтому их ремесленники часто очень востребованы."

  # Adventure Guilds
  tradition_adventurer_guilds_name:0 "Гильдии искателей приключений"
  tradition_adventurer_guilds_desc:2 "Эта культура жаждет исследований и удовлетворения от открытий. Они институционализировали это желание в сеть гильдий, которые спонсируют начинающих исследователей в их путешествиях по поиску новых земель и повторному открытию того, что было утрачено."

  culture_parameter_better_expeditions:0 "Экспедиции стоят меньше золота и дают дополнительный опыт черты [GetTrait('adventurer').GetName( GetNullCharacter )]."
  culture_parameter_elf_unlock_varangian_adventurers_innovation:0 "Открывает [Concept('varangian_adventure', 'варяжское приключение')|E] [Concept('casus_belli', 'казус белли')|E] во время [Concept('tribal', 'племенной')|E] [Concept('era', 'эры')|E]"

  culture_parameter_two_trials_per_expedition:0 "Искатели приключений могут столкнуться с двумя Испытаниями за Экспедицию и с большей вероятностью встретят их"

  # Fey Strategics
  tradition_fey_strategics_name:0 "Фейская тактика"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "Эльфийские конные лучники с рождения воспитываются для связи со своими скакунами. $fey_riders$ наносят удары с идеальной точностью и яростной скоростью."
  culture_parameter_unlock_maa_fey_riders:0 "Можно нанимать [GetMaA('fey_riders').GetName] в качестве [Concept('men_at_arms', 'полков')|E]"

  fey_riders:1 "Фейские всадники"
  fey_riders_flavor:1 "#F Идеально связанные со своими скакунами и меткие в стрельбе из луков, мистические кавалеристы-лучники $fey_riders$ из Фей уничтожают армии благодаря невероятной скорости и тактике изматывания.#!"

  # The Old Ways
  tradition_the_old_ways_name:0 "Старые Пути"
  tradition_the_old_ways_desc:0 "Эта культура древняя и загадочная, ищет руководства в прошлом. Она знает, что там можно найти мудрость, и что старые пути часто оказываются лучшими."

  culture_parameter_unlock_maa_fey_archers:0 "Можно нанимать [GetMaA('fey_archers').GetName] в качестве [Concept('men_at_arms', 'полков')|E]"

  # The Rut
  tradition_the_rut_name:0 "Гон"
  tradition_the_rut_desc:0 "Божественная Искра обретает силу через создание жизни, и чтобы способствовать этой цели, она проявляет свою волю. Плодовитые члены этой культуры испытывают не слишком тонкое давление со стороны Божественной Искры, побуждающее их процветать и размножаться."

  culture_parameter_the_rut_enabled:0 "Примерно раз в десятилетие молодых членов этой культуры охватывает великий жар, побуждающий их к спариванию. Пострадавшие члены получают черту [GetTrait('lustful').GetName( GetNullCharacter )] до окончания гона."

  culture_parameter_fecund_festival_enabled:0 "Открывает активность Пир Белого Кролика | (ВСЁ ЕЩЁ В РАЗРАБОТКЕ, ЗАЙДИТЕ ПОЗЖЕ)"

  culture_parameter_multi_birthing:0 "Члены этой культуры имеют гораздо больше шансов рожать нескольких детей за одни роды."

  # Noble Husbandry
  tradition_noble_husbandry_name:0 "Благородное супружество"
  tradition_noble_husbandry_desc:0 "Эта культура одержима своими кровными линиями и чистотой своего рода. Их тщательная практика евгеники привела к созданию культуры знати, которая физически и умственно превосходит простой народ."

  culture_parameter_higher_level_base_genetics_unlocked:0 "Благодаря тщательному разведению, эльфы могут дальше раскрывать свой генетический потенциал и становиться [GetTrait('beauty_good_4').GetName( GetNullCharacter )], [GetTrait('intellect_good_4').GetName( GetNullCharacter )] и [GetTrait('physique_good_4').GetName( GetNullCharacter )]."

  # Divine Inspirations
  tradition_divine_inspirations_name:0 "Божественное вдохновение"
  tradition_divine_inspirations_desc:0 "Ремесленники этой культуры принадлежат к высшему классу. Божественная Искра благословила их способностью создавать произведения искусства, которые поистине потусторонни. Их работы часто обладают магическими свойствами и пользуются большим спросом у богатых и могущественных."

  # Tempered Spark Veins
  tradition_tempered_spark_veins_name:0 "Закалённые искрящиеся жилы"
  tradition_tempered_spark_veins_desc:0 "Члены этой культуры были одарены более сильной способностью управлять Божественной Искрой. Их жилы закалены силой Искры, и они могут направлять её с большей лёгкостью и мощью."

  # The Common Song
  tradition_the_common_song_name:0 "Певцы"
  tradition_the_common_song_desc:0 "Эта культура практикует магию песенных заклинаний. Их подсознание постоянно напевает общий ритм, который разделяют все члены культуры. Они работают и сражаются в идеальной гармонии, как будто управляемые единым разумом."

  # Divine Hierarchy
  tradition_divinic_hierarchy_name:0 "Божественная иерархия"
  tradition_divinic_hierarchy_desc:0 "Те, кто наиболее связан с Божественной Искрой, превосходят остальных. Люди созданы, чтобы служить эльфам. Таков естественный порядок вещей."

  # Open Hearted
  tradition_open_hearted_name:0 "Открытое сердце"
  tradition_open_hearted_desc:0 "Люди... Эльфы... мы все дети божественной искры. Со всеми следует обращаться как с равными."

  culture_parameter_humans_always_accept_elf_marriage:0 "Люди будут открыты к браку с эльфами этой культуры независимо от их религии."

  # Elven Superiority
  tradition_elf_superiority_name:0 "Эльфийское превосходство"
  tradition_elf_superiority_desc:0 "Сама Божественная Искра помазывает эльфов как своих избранных последователей. Эльфам предназначено направлять судьбы народов королевства. А люди? Их место — служить и повиноваться."
  culture_parameter_gain_a_superior_elf_ruler_modifier:0 "Эльфийские правители этой культуры получают модификатор, дающий ежемесячную известность и престиж."

  # People Of The Bow
  tradition_people_of_the_bow_name:0 "Народ Лука"
  tradition_people_of_the_bow_desc:0 "Для этой культуры нет более фундаментального испытания мастерства, чем владение луком. Большинство практиковалось неуклонно с раннего детства, и элитная гвардия, которую этот народ выставляет на поле боя, поистине не имеет себе равных."

  culture_parameter_people_of_the_bow_archer_bonus:0 "По достижении совершеннолетия эльфы этой культуры получают первый уровень Лука [Concept('trait_level_track', 'уровней черты')|E] черты [GetTrait('tourney_participant').GetName( GetNullCharacter )] [Concept('trait', 'черты')|E]"
  culture_parameter_unlock_maa_elite_bow_knights:0 "Можно нанимать [GetMaA('elite_bow_knights').GetName] в качестве [Concept('men_at_arms', 'полков')|E]"

  # Heroic Courage
  tradition_heroic_courage_name:0 "Героическая отвага"
  tradition_heroic_courage_desc:0 "Эта культура ценит храбрость и отвагу превыше всего. Божественная Искра проникла в сердца людей и благословила их яростным огнём. Их воины бесстрашны, и от их лидеров ожидают, что они будут вести за собой с передовой."

  culture_parameter_heroic_trait_unlocked:0 "Персонажи этой культуры автоматически получат [GetTrait('brave').GetName( GetNullCharacter )] после убийства 2 врагов в битве или в поединке и [GetTrait('heroic').GetName( GetNullCharacter )] после убийства 5 врагов."

  # Divinators
  tradition_divinators_name:0 "Прови́дцы"
  tradition_divinators_desc:2 "Великая Искра одарила некоторых избранных Магов мистической силой прорицания. Их Прови́дцы способны заглядывать в будущее и предсказывать исходы событий. К ним часто обращаются знать и богачи за помощью в принятии решений."

  # Familial Familiarity
  tradition_familial_familiarity_name:0 "Родственная близость"
  tradition_familial_familiarity_desc:0 "В погоне за чистейшими кровными линиями Божественная Искра устранила все ментальные барьеры и табу. Члены этой культуры всегда предпочитают вступать в брак внутри своих собственных семей. #italic Кровь сильна#!."

  culture_parameter_allows_unrestricted_marriage:0 ""
  culture_parameter_familial_familiarity_purer_blood:0 "Дети этой культуры могут рождаться с чертой [GetTrait('purer_blooded').GetName( GetNullCharacter )]"
  culture_parameter_familial_familiarity_purest_blood:0 "Скрещенные близнецы этой культуры имеют небольшой шанс иметь детей, которые являются [GetTrait('purest_blooded').GetName( GetNullCharacter )]"
  culture_parameter_consanguinity_unrestricted_incest:0 "Члены этой культуры могут вступать в брак внутри своих собственных семей."

  # Archonic Amplification
  tradition_archonic_amplification_name:0 "Архоническое усиление"
  tradition_archonic_amplification_desc:0 "Власть стоит любой цены. С помощью ошейников контроля, одержимости духами и насыщения Мага огромным количеством искры создаётся новый класс владеющих искрой. Первобытные существа простых намерений и огромной силы, эти Архоны требуют тщательного наблюдения и контроля, но они являются мощным инструментом, когда находятся на поводке у умелого Мага."

  # Endless Lord
  tradition_endless_lord_name:0 "Бесконечный Владыка"
  tradition_endless_lord_desc:0 "Народ этой культуры управляется совершенными владыками, и их правление должно длиться вечно. Первый наследник, рождённый от владыки, всегда является идеальной копией своего родителя-владыки."

  culture_parameter_endless_lord_active:0 "Первенцы-наследники правителей этой культуры всегда будут точной генетической копией своего родителя-владыки"

  # Blood Benders
  tradition_blood_benders_name:0 "Повелители Крови"
  tradition_blood_benders_desc:0 "Эта культура почитает практику кровавой магии и высоко ценит тех, кто может ею владеть."

  # Beguiling Nature
  tradition_beguiling_nature_name:0 "Очаровательная натура"
  tradition_beguiling_nature_desc:0 "Божественная Искра слегка влияет на личности эльфов этой культуры и даже заставляет их излучать лёгкую ауру Искры, наделяя их магическим обаянием, которому трудно сопротивляться"

  culture_parameter_passionate_trait_unlocked:0 "Персонажи этой культуры получат [GetTrait('lustful').GetName( GetNullCharacter )] после соблазнения 2 других правителей и [GetTrait('passionate').GetName( GetNullCharacter )] после соблазнения 5 других правителей"
  culture_parameter_entrance_scheme_unlocked:0 "Открывает #bold Соблазнение#! [Concept('personal_scheme', 'личную интригу')|E]"
  culture_parameter_enchantress_trait_unlocked:0 "Персонажи этой культуры с чертой образа жизни [GetTrait('seducer').GetName(GetPlayer)] разовьют её до [GetTrait('enchantress').GetName(GetPlayer)] после успешного завершения 3 [Concept('schemes', 'интриг')|E] соблазнения"
  culture_parameter_intrigue_diplo_bow_unlocked:0 "Открывает возможность использовать комбинацию @skill_intrigue_icon! и @skill_diplomacy_icon! в #BOL Битве Воль#!"


  # Human Shepherds
  tradition_human_shepherds_name:0 "Пастухи Людей"
  tradition_human_shepherds_desc:0 "У этой культуры давняя история одомашнивания и разведения людей. Их часто используют как вьючных животных, а иногда даже в пищу."

  # Aeluran Etiquette
  tradition_aeluran_etiquette_name:0 "Этикет Аэрулан"
  tradition_aeluran_etiquette_desc:0 "Эта культура находится под контролем Ткачей Аэрулан. Сёстрам Ордена беспрекословно подчиняются, и их слово — закон. Люди обучены повиноваться Сёстрам, ибо повиноваться Сёстрам — значит повиноваться Божественной Искре."

  culture_parameter_aeluran_improved_religion_conversion_speed:0 "Время религиозного обращения графств: #P -33%#!"
  culture_parameter_aeluran_improved_culture_conversion_speed:0 "Время культурного обращения графств: #P -33%#!"
  culture_parameter_aeluran_converting_counties_increases_fervor:0 "[Concept('faith', 'Вера')|E] правителей этой культуры будет получать [Concept('fervor', 'рвение')|E] при завершении религиозного обращения графств"

  # Desert Power
  tradition_desert_power_name:0 "Власть Пустыни"
  tradition_desert_power_desc:0 "Эта культура развила наибольшую способность к жизни в пустыне. Они научились использовать силу пустыни и обращать её себе на пользу."

  # Mountain Folk
  tradition_mountain_folk_name:0 "Горный Народ"
  tradition_mountain_folk_desc:0 "Эта культура развила наибольшую способность к жизни в горах. Они научились использовать силу гор и обращать её себе на пользу."


  # Sea Men
  tradition_sea_men_name:0 "Морской Народ"
  tradition_sea_men_desc:0 "Эта культура развила наибольшую способность к жизни на морях. Они научились использовать силу морей и обращать её себе на пользу."

  # Princes of the Plains
  tradition_princes_of_the_plains_name:0 "Принцы Равнин"
  tradition_princes_of_the_plains_desc:0 "Эта культура развила наибольшую способность к жизни на равнинах. Они научились использовать силу равнин и обращать её себе на пользу."

  # Council of Queens
  tradition_council_of_queens_name:0 "Совет Королев"
  tradition_council_of_queens_desc:0 "Король может иметь последнее слово в государственных делах, но его консультирует совет королев. Королевы рассматриваются как носительницы божественной власти и являются влиятельными членами культуры. Некоторые осмеливаются шептать, что именно они обладают истинной властью."

  # Beast Tamers
  tradition_beast_tamers_name:0 "Укротители Зверей"
  tradition_beast_tamers_desc:0 "У этой культуры давняя история одомашнивания и разведения зверей, тщательного создания мощных и преданных существ, которые почти кажутся продолжением их владельца."

  culture_parameter_unlock_maa_wolf_riders:0 "Можно нанимать [GetMaA('wolf_riders').GetName] в качестве [Concept('men_at_arms', 'полков')|E]"
  culture_parameter_unlock_maa_elk_archers:0 "Можно нанимать [GetMaA('elk_archers').GetName] в качестве [Concept('men_at_arms', 'полков')|E]"
  culture_parameter_adopt_pets_more_frequently:0 "Персонажи этой культуры будут чаще заводить питомцев"
  culture_parameter_warg_trait_unlocked:0 "Магически одарённые персонажи этой культуры, имеющие питомца, могут получить черту [GetTrait('warg').GetName(GetPlayer)] после полной прокачки уровней черты [GetTrait('lifestyle_hunter').GetName(GetPlayer)]"

  # Woodland Bounty
  tradition_woodland_bounty_name:0 "Лесное Изобилие"
  tradition_woodland_bounty_desc:0 "У этой культуры давняя история жизни в лесах. Они научились использовать силу лесов и обращать её себе на пользу."

  culture_parameter_build_farms_in_forests_and_taiga:0 "Можно строить фермы в лесных и таёжных провинциях."

  # Fey Agoras
  tradition_fey_agoras_name:0 "Фейские Агоры"
  tradition_fey_agoras_desc:0 "Эльфы этой культуры с большим уважением относятся к своим мыслителям. Большие толпы ежедневно собираются на городских агорах, чтобы послушать, как философы и учёные обсуждают великие вопросы современности. Они видят мир в терминах логики и заблуждений."

  culture_parameter_advanced_shrewd:0 "Персонажи этой культуры получат [GetTrait('shrewd').GetName( GetNullCharacter )] при 15 учености и [GetTrait('shrewd_2').GetName( GetNullCharacter )] при 20 учености."

  # Tribal Ascension
  tradition_tribal_ascension_name:0 "Племенное Возвышение"
  tradition_tribal_ascension_desc:0 "Только обитатель замка может поверить, что жизнь в соответствии со старыми путями ограничивает. Простота не означает слабость, она означает чистоту. Люди этой культуры сильны и горды, и они не позволят себя сдерживать атрибутами цивилизованного мира."

  culture_parameter_form_advanced_tribal_government:0 "Правители могут принять [Concept('advanced_tribal', 'развитое племенное')|E] [Concept('government', 'правление')|E]."
  culture_parameter_unlock_maa_advanced_tribal:0 "Правители с [Concept('advanced_tribal', 'развитым племенным')|E] [Concept('government', 'правлением')|E] могут нанимать как [GetMaA('warband_ravagers').GetName], так и [GetMaA('warband_vanguard').GetName] в качестве [Concept('men_at_arms', 'полков')|E]."

  # Blessing of Vána
  tradition_blessing_of_vana_name:0 "Благословение Ваны"
  tradition_blessing_of_vana_desc:0 "Одна из Высших Вознесённых, Богиня Процветания и Плодородия благословила ваш народ. Чтобы питать Божественную Искру, должна быть жизнь. Вана служит Божественной Искре, постоянно увеличивая ряды её почитателей."

  # Blessing of Tulkas Astaldo
  tradition_blessing_of_tulkas_astaldo_name:0 "Благословение Тулкаса Астальдо"
  tradition_blessing_of_tulkas_astaldo_desc:0 "Один из Высших Вознесённых Тулкас Астальдо, Бог Войны и Соревнования благословил ваш народ. Чтобы питать Божественную Искру, жизнь должна быть собрана. Тулкас Астальдо служит Божественной Искре, увеличивая армии её последователей. Ибо что есть война, как не великая коса для сбора душ"

  culture_parameter_blessing_of_tulkas_astaldo:0 "#difficulty_medium Дар Бесконечных Армий #! - Народ этой культуры будет рожать шесть #E мальчиков#! на каждую одну #D девочку#!"

