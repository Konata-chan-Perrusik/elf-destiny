  aeluran_matchmaking.0026.title:0 "Род укреплен"
  aeluran_matchmaking.0026.desc:0 "Отличный выбор, мой [ROOT.Char.GetLadyLord|U], пусть ваша [Concept('dynasty', 'династия')|E] становится все сильнее. Какую церемонию мы устроим?"
  aeluran_matchmaking.0026.ok:0 "Давайте решим вопрос сейчас!"
  aeluran_matchmaking.0026.grand_wedding:0 "Только Великая Свадьба подойдет!"

  aeluran_matchmaking.0027.title:0 "Отказ от сватовства оспорен"
  aeluran_matchmaking.0027.desc:0 "С ясным взглядом и хмурым лицом [host.GetName] говорит: «Боюсь, я должна настоять, мой [ROOT.Char.GetLadyLord]. Это ваша обязанность как эльфийского лорда подчиниться...»\n\nПока [host.GetFirstName] продолжает говорить со все возрастающим тоном; вы чувствуете, как ее [Concept('spark_aura', 'Аура Искры')|E] давит на вас, пытаясь подавить и подчинить вашу собственную.\n\nЯсно, что простого отказа будет недостаточно. Вам придется победить [host.GetHerHim] в [Concept('battle_of_wills', 'Битве Воль')|E]"
  aeluran_matchmaking.0027.learning:0 "Сопротивляться чистой волей."
  aeluran_matchmaking.0027.intrigue_diplo:0 "Сопротивляться с помощью обаяния."

  aeluran_matchmaking.0028.title:0 "Отказ от сватовства - Победа в Битве Воль"
  aeluran_matchmaking.0028.desc:0 "С последним усилием ваша [Concept('spark_aura', 'Аура Искры')|E] охватывает ауру [host.GetNamePossessive], и ее воля наконец ломается. Вы видите, как жар покидает [host.GetHerHis] глаза, и [host.GetSheHe] робко говорит: «Как скажете, мой [ROOT.Char.GetLadyLord], мы отложим этот вопрос на другой день»"
  aeluran_matchmaking.0028.ok:0 "Воистину так"

  aeluran_matchmaking.0029.title:0 "Род должен продолжаться - Поражение в Битве Воль"
  aeluran_matchmaking.0029.desc:0 "Вы усердно боретесь, но как ни старайтесь, воля [host.GetNamePossessive] остается крепкой, как железо. Как будто это было неизбежностью, ваша [Concept('spark_aura', 'Аура Искры')|E] поглощается [host.GetFirstNamePossessive], и последние остатки вашего сопротивления угасают.\n\nС явной усмешкой на лице [host.GetFirstName] говорит: «Мой [ROOT.Char.GetLadyLord] сегодня не в себе. Хватит этого, давайте снова рассмотрим ваши варианты.»"
  aeluran_matchmaking.0029.ok:0 "Д-Да, Сестра [host.GetFirstNameNoTooltip]"


  aeluran_matchmaking.0030.title:0 "Кандидаты отклонены"
  aeluran_matchmaking.0030.desc:0 "Очень хорошо, мой [ROOT.Char.GetLadyLord], мой орден будет искать лучших кандидатов, и мы попробуем снова в будущем"
