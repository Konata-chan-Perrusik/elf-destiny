l_russian:
    # Trial of Greed
    expedition.00513.title:0 "Испытание Жадности @gold_icon!"
    expedition.00513.desc:0 "Ваш отряд натыкается на большой зал. В центре вы видите высокую груду сокровищ.\nВы подозреваете неладное, и дальнейшее исследование показывает, что сокровища лежат на нажимной плите. Похоже, вы можете убрать несколько предметов сверху, не активировав ловушку. Что вы возьмёте?\n\n"
    
    expedition.00513.stewardship_check:0 "#T Искатель приключений с высшим управлением#! = [greed_advisor.GetFullName]\n#bold Значение = #! @skill_stewardship_icon!#V [greed_advisor.GetSkill( 'stewardship' )]#! | #bold Рейтинг = #!"
    expedition.00513.stewardship_check.rating.best:0 "#D Гениальный оценщик #!"
    expedition.00513.stewardship_check.rating.good:0 "#P Мудрый #!"
    expedition.00513.stewardship_check.rating.mid:0 "#P Средний #!"
    expedition.00513.stewardship_check.rating.low:0 "#N Плохой #!"
    expedition.00513.stewardship_check.rating.lowest:0 "#N Глупец #!"

    expedition.00513.advisor_advice:0 "\n\n#bold [greed_advisor.GetFullName] = #! #EMP «Мой [ROOT.Char.GetLadyLord], мне кажется#!"
    expedition.00513.advisor_advice.take_a_lot:0 "#EMP вы могли бы взять ещё много сокровищ,#! #P эта плита всё ещё довольно прочная! #!"
    expedition.00513.advisor_advice.take_a_little:0 "#EMP вы могли бы взять больше сокровищ,#! #highlight но я бы не испытывал удачу! #!"
    expedition.00513.advisor_advice.about_to_trigger:0 "#EMP ловушка вот-вот сработает,#! #N нам не стоит искушать судьбу! #!"

    take_treasure:0 "Вы снимаете эту часть сокровищ с нажимной плиты. Это может привести к срабатыванию ловушки!"
    party_members_may_be_wounded:0 "Все члены отряда пытаются увернуться от ловушки, но могут получить ранения!"
    all_found_artifacts_lost:0 "Обнаруженные артефакты остаются позади!"
    all_found_gold_lost:0 "Обнаруженное золото остаётся позади!"

    expedition.00513.leave:0 "Не думаю, что стоит рисковать нашими жизнями ради сокровищ."
    expedition.00513.leaveLoop:0 "Сейчас у нас достаточно сокровищ."

    expedition.00513.debug:0 "\n\nВес сокровищ - [ROOT.Var('treasure_weight').GetValue]\n\nПредел нажимной плиты - [ROOT.Var('pressure_plate_limit').GetValue]"

    expedition.005131.title:0 "Испытание Жадности, Жадность Растёт @gold_icon!"
    expedition.005131.desc:0 "Вам пока везёт, осмелитесь ли вы взять больше?\n\nЧто вы схватите следующим?"
    expedition.005131.total_gold:0 "\n\nПока вам удалось взять [ROOT.Var('total_gold_gained').GetValue] @gold_icon!"
    expedition.005131.round_reward_artifact:0 "Ловушка не сработала! Вы успешно схватили [newly_created_elf_artifact.GetName] из кучи!\nОсмелитесь ли вы испытывать удачу дальше?"
    expedition.005131.round_reward_gold.small_bag:0 "Ловушка не сработала! Вы успешно схватили маленький мешок золота из кучи!\nВ нём было 15 @gold_icon!!"
    expedition.005131.round_reward_gold.large_bag:0 "Ловушка не сработала! Вы успешно схватили большой мешок золота из кучи!\nВ нём было 100 @gold_icon!!"
    expedition.005131.round_reward_gold.small_chest:0 "Ловушка не сработала! Вы успешно схватили маленький сундук золота из кучи!\nВ нём было 50 @gold_icon!!"
    expedition.005131.round_reward_gold.large_chest:0 "Ловушка не сработала! Вы успешно схватили большой сундук золота из кучи!\nВ нём было 250 @gold_icon!!"
    expedition.005131.round_reward_gold.gold_vase:0 "Ловушка не сработала! Вы успешно схватили большую золотую вазу из кучи!\nВ ней было 500 @gold_icon!!"

    expedition.005131.DEBUG:0 "ОТЛАДКА - [ROOT.Var('total_gold_gained').GetValue]"

    expedition.00513.small_bag:0 "Маленький мешок золота"
    expedition.00513.large_bag:0 "Большой мешок, переполненный золотом"
    expedition.00513.small_chest:0 "Маленький сундучок"
    expedition.00513.large_chest:0 "Большой сундук"
    expedition.00513.weapon_small:0 "Какое-то маленькое лезвие"
    expedition.00513.weapon_large:0 "Большое оружие в ножнах"
    expedition.00513.armor:0 "Часть доспехов"
    expedition.00513.gold_vase:0 "Сияющая золотая ваза"

    expedition.005132.title:0 "Ловушка Сработала!"
    expedition.005132.desc:0 "Катастрофа! Нажимная плита сработала! Копья вылетают из стен и поражают некоторых членов вашего отряда. Похоже, ваша жадность обошлась дорого. Вы бежите из зала, бросая все найденные сокровища, когда двери с грохотом захлопываются за вами."
    expedition.005132.ouch:0 "Я не смог устоять перед сладкой приманкой золота!"
