l_russian:
  aeluran_repeating.001.title:1 "В Дипвуд"
  aeluran_repeating.001.desc:0 "Ваш советник Аэлуран, Леди [advisor.GetFullName], обращается к вам, когда остальные члены совета расходятся после последнего заседания.\n\n«Мой [ROOT.Char.GetLadyLord], у нас остался последний вопрос для обсуждения. Ваша дочь, прекрасная леди [daughter.GetFullName], достигла достаточного возраста для испытаний. После тщательной оценки я определила, что её природные способности к управлению Искрой являются "

  aeluran_repeating.001.low_talent:0 "достаточными для получения дополнительного обучения и начала пути Мага."
  aeluran_repeating.001.mid_talent:0 "весьма впечатляющими и превосходящими уровень большинства её сверстников. У неё есть потенциал стать могущественным Магом."
  aeluran_repeating.001.high_talent:0 "просто необычайными для её возраста. При правильном руководстве она станет одним из самых могущественных Магов своего поколения."

  aeluran_repeating.001.conclusion:0 "\n\nКак вам известно, все одарённые дочери находятся в ведении Ордена Аэлуран. Пришло время ей отправиться в Дипвуд и, если на то будет воля Искры, изучить наши пути и доказать свою достойность нашего Сестринства"

  aeluran_repeating.001.ok:0 "Она вырастет великой силой и принесёт славу нашему Дому"
  aeluran_repeating.001.refuse:0 "Я не расстанусь с дочерью. К чёрту традиции, она нужна мне здесь."

  daughter_departs_for_deepwood_title:0 "Дочь отправляется в Дипвуд"
  daughter_departs_for_deepwood_tt:0 "Ваша дочь [daughter.GetFullName] отправляется на север для обучения у Аэлуран"
  
  aeluran_repeating.002.title:1 "Прибытие в Красном Плаще"
  aeluran_repeating.002.desc:0 "В ваших владениях поднялась большая суматоха и громкие приветствия. Это ваша дочь, [daughter.GetFullName], наконец-то вернувшаяся с учёбы!\n\nПосле быстрого объятия [daughter.GetFirstNameNoTooltip] говорит вам: «Я вернулась к вам, [ROOT.Char.GetMotherFather], полноправной сестрой Ордена Аэлуран, чтобы давать вам советы и служить Божественной Искре, как смогу»."
  aeluran_repeating.002.ok:0 "Добро пожаловать домой, дочь моя!"

  aeluran_repeating.003.title:0 "Новая Матриарх"
  aeluran_repeating.003.desc:0 "Время великого траура для всех эльфов. Её святейшество, Верховная Матриарх [dead_aeluran.GetName], вернулась к Божественной Искре.\n\nС её уходом Совет Матрон собрался, чтобы избрать следующую Верховную Матриарх.\n\nПусть мир примет к сведению, ибо мантия Красной ныне лежит на плечах [new_matriarch.GetName]. Матриарх мертва, да здравствует Матриарх!"
  aeluran_repeating.003.ok:0 "Да правит она мудро..."

  aeluran_repeating.004.title:0 "Новая Матрона"
  aeluran_repeating.004.desc:0 "В рядах Матрон Аэлуран образовалась вакансия, и Высший Совет обратил внимание на ваше великое служение Ордену!\n\nОни собрались и избрали вас следующей Матроной Аэлуран! Пусть ваша мудрость и лидерство станут путеводным маяком для всех, кто взирает на Красных"
  aeluran_repeating.004.ok:0 "Я буду вести всех Аэлуран в свете Искры!"

  aeluran_repeating.005.title:0 "Распространить Красных"
  aeluran_repeating.005.desc:0 "Уже некоторое время вы слушаете, как ваш советник Аэлуран, Сестра [aeluran_advisor.GetFirstName], советует вам по вопросу управления владениями. Она говорит, что, хотя это и не требуется от вас, предоставление дополнительных земель Ордену Аэлуран принесёт большую пользу вашим владениям и весьма обрадует её орден.\n\nПолучив пожертвованную грамоту на титул, Орден Аэлуран выберет подходящую Сестру Аэлуран, чтобы она стала вашим новым [Concept('aeluran_weavers_government', 'вассалом Ордена Аэлуран')|E] [Concept('vassal', 'вассалом')|E]."
  aeluran_repeating.005.a:0 "Я укреплю свою связь с Красными Сёстрами!"
  aeluran_repeating.005.b:0 "Мне нужно ещё подумать над этим."

  aeluran_repeating.005.receive_new_vassal:0 "Орден Аэлуран назначит Сестру Ордена вашим новым [Concept('aeluran_weavers_government', 'вассалом Ордена Аэлуран')|E] [Concept('vassal', 'вассалом')|E]"

  aeluran_repeating.0051.title:0 "Высокая похвала и благодарность"
  aeluran_repeating.0051.desc:0 "Я получила известие о вашем мудром и щедром решении доверить управление ещё большей частью ваших владений Ордену Аэлуран. Я определила, что Сестра [new_aeluran.GetFirstName] наиболее подходит для этой задачи. Она станет превосходной вассалкой и поможет вести ваш народ в свете Божественной Искры."
  aeluran_repeating.0051.a:0 "Да правит она мудро"
