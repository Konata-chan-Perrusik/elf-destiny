l_russian:
  activity_entrance_feast:0 "Пир #weak (Очарование @entrance_icon!)#!"
  entrance_desc_general:1 "Очарование — это [Concept('personal_scheme', 'личная интрига')|E], в которой вы используете свою силу Божественной Искры, чтобы подчинить волю [Concept('scheme_target', 'цели интриги')|E] и взять их под свой контроль. Вы получите [Concept('perpetual_hook', 'вечный крючок')|E] на [Concept('scheme_target', 'цель интриги')|E], и они получат черту [GetTrait('entranced').GetName( GetNullCharacter )].\nМножество факторов определяют [Concept('success_chance', 'шанс успеха')|E], включая разницу в уровне эльфа, талант в управлении Искрой и различия в навыках обучения и интриг."

  #expedition
 activity_expedition:0 "Экспедиция"
 activity_expedition_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] экспедиция"
 activity_expedition_desc:4 "Экспедиции посвящены повторному открытию секретов древних эльфийских народов.\n\nВы, свита рыцарей и искателей приключений будете исследовать эльфийские руины в поисках давно утраченных знаний и великих сокровищ."
 activity_expedition_owner:0 "Искатель приключений"

  not_an_expedition_site:0 "Это графство не является местом экспедиции."
  activity_expedition_destination_selection:0 "Вы можете проводить экспедиции только на обнаруженные вами места экспедиций."

  activity_window_character_adventurer:0 "Искатель приключений\n[Character.GetShortUINameNoTooltip|U]"

  base_camp_phase:0 "Подготовка в базовом лагере."
  base_camp_phase_desc:0 "Исследуйте руины, откройте то, что сможете."

  TRAVEL_NAME_FOR_activity_expedition:1 "[Character.GetFirstNamePossessiveNoTooltip] путешествие к месту экспедиции."

  activity_invite_immediate_family:0 "Ваша семья"
  activity_invite_immediate_family_no_default:0 "$activity_invite_rule_close_family$"

  all_party_members_transformed_into_elves:0 "Все члены вашей экспедиционной группы превратились в эльфов!"

  # Expedition Activity Menu Option
  activity_expedition_host_desc:0 "$BULLET_WITH_TAB$Может получить [gold_i][Concept('gold', 'золото')|E]\n$BULLET_WITH_TAB$Может получить древние эльфийские [prowess_i][Concept('artifacts', 'артефакты')|E]\n$BULLET_WITH_TAB$Может открыть новую @cultural_acceptance_icon! [Concept('culture_tradition', 'культурную традицию')|E]"

  activity_expedition_host_desc_prestige:0 "$BULLET_WITH_TAB$Участники могут получить [prestige_i|E][Concept('prestige', 'престиж')|E]\n$BULLET_WITH_TAB$Участники могут потерять [stress_loss_i][Concept('stress', 'стресс')|E]\n"

  activity_expedition_host_desc_recent:0 "\n@warning_icon!

  activity_expedition_host_an_a:0 "an"

  # Planning Options
  expedition_option_funding:0 "Финансирование экспедиции"

  expedition_funding_min:0 "Минимальное финансирование"
  expedition_funding_min_desc:0 "$BULLET_WITH_TAB$Группа будет исследовать руины в течение #bold двух#! недель. \n\n#weak Припасы будут ограничены, но их должно хватить для поддержки некоторых первоначальных вылазок на древний объект."

  expedition_funding_mid:0 "Среднее финансирование"
  expedition_funding_mid_desc:0 "$BULLET_WITH_TAB$Группа будет исследовать руины в течение #bold трёх#! недель. \n\n#weak Мы сможем взять с собой достаточно припасов, чтобы провести всесторонний поиск на древнем объекте."

  expedition_funding_max:0 "Щедрое финансирование"
  expedition_funding_max_desc:0 "$BULLET_WITH_TAB$Группа будет исследовать руины в течение #bold пяти#! недель. \n\n#weak Припасов будет в изобилии, что позволит нам провести долгое и тщательное исследование древнего объекта."

  expedition_option_party_size:0 "Размер экспедиционной группы"

  expedition_party_size_min:0 "Маленькая группа"
  expedition_party_size_min_desc:0 "$BULLET_WITH_TAB$#bold Трое#! искателей приключений отправятся в руины. \n\n#weak Нам нужна лишь небольшая группа. Слишком много людей будут только мешать!"

  expedition_party_size_mid:0 "Группа приличного размера"
  expedition_party_size_mid_desc:0 "$BULLET_WITH_TAB$#bold Пятеро#! искателей приключений отправятся в руины. \n\n#weak Группа приличного размера должна справиться со всем, что мы встретим."

  expedition_party_size_max:0 "Большая свита"
  expedition_party_size_max_desc:0 "$BULLET_WITH_TAB$#bold Семеро#! искателей приключений будут исследовать руины. \n\n#weak Нам нужна большая группа, чтобы быть уверенными, что справимся со всем, что встретим. Можно взять и всё королевство."

  # Logs
  expedition_completed_success_log_title:0 "Результат экспедиции 42069"
  expedition_completed_success_log:0 "Группа [CHARACTER.GetShortUINamePossessive|U] нашла древнее эльфийское снаряжение"

  # Conclusion
  expedition.conclusion:1 "Экспедиции — это возвращение того, что мы утратили. Сегодня мы внесли свой вклад в это начинание!"

  activity_expedition_province_desc:0 "Вы отправляетесь в экспедицию в [ROOT.Province.GetName]\n\n[ROOT.Province.GetTitle.MakeScope.Var('expedition_site_loc').GetFlagName]"

  expedition_site_ruins_of_valfuria_desc:0 "#difficulty_medium Руины Вальфурии#! - Некогда столица могущественной Эльфийской Империи. Значительная часть города удивительно хорошо сохранилась, но будьте осторожны: по улицам, как говорят, бродит нечто зловещее."

  expedition_site_spire_citadel_desc:0 "#difficulty_medium Цитадель Шпиля#! - Великолепная спиралевидная башня, видимая за мили. Некогда дом легендарной оракулки, её невероятная прозорливость была значительно усилена её сокровищем - Палантиром, что вызывало как уважение, так и страх у местного населения. Её окончательная судьба канула в лету, но шпиль остаётся для тех, кто достаточно глуп, чтобы войти в бывшие владения чародейки."

  expedition_site_the_grand_portal_desc:0 "#difficulty_medium Великий Порта#! - Огромные врата, использовавшиеся для путешествий между мирами с помощью чудесной силы Божественной Искры. Именно через этот портал люди и эльфы впервые попали в этот мир. Сам портал окружён прекрасным эльфийским каменным городом, создание которого восходит к Первой Эпохе."

  expedition_site_proving_fields_desc:0 "#difficulty_medium Поля Испытаний#! - Древние каменные казармы - всё, что осталось от этого некогда обширного комплекса. В давние времена здесь располагалась штаб-квартира знаменитого боевого ордена, но с тех пор он был оставлен на произвол природы. Величайшие воины мира собирались здесь, чтобы оттачивать свои навыки и наблюдать за спаррингами истинной элиты мира."

  expedition_site_undiscovered_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium Древние эльфийские руины#! - Возможное место важности, оставленное эльфами."

  expedition_site_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium Крепость-Гробница Последнего Императора#! - Последнее пристанище последнего эльфийского императора Земли. Он отступил в эту крепость уединения после предательства и сокрушительного поражения от рук Великого Восстания."

  expedition_site_volcanic_forge_desc:0 "#difficulty_medium Вулканическая Кузница Келебрима#! - Здесь, глубоко внутри вулкана, по слухам, находится кузница и мастерская Келебрима; величайшего мастера, которого когда-либо видели эльфы Земли. Император с радостью отдал бы королевство за малейший шанс владеть одним из чудесных творений Келебрима, и войны велись за силу, которую некоторые из них хранят."

  expedition_site_noble_wood_desc:0 "#difficulty_medium Благородный Лес#! - Лес деревьев выше и толще большинства замковых шпилей. Некогда это было владение поистине могущественной эльфийской королевы; Не тёмной, но прекрасной и ужасной, как Утро и Ночь! Прекрасной, как Море, Солнце и Снег на Горе! Грозной, как Буря и Молния! Сильнее, чем основания земли. Все любили её и отчаивались!" 

  expedition_site_high_harbor_desc:0 "#difficulty_medium Высокая Гавань#! - Место легендарной торговой гавани и верфи. Говорят, именно здесь эльфийский король Рагнарик построил свой левиафановский флагман и остальную часть своего легендарного флота драккаров."

  expedition_site_citadel_of_bear_king_thul_desc:0 "#difficulty_medium Цитадель Короля Медведей Тула#! - Замёрзшая цитадель из льда и камня. Некогда центр власти грозного Короля Тула; Наиболее известного своими легионами закованных в броню рыцарей, скачущих на белых медведях."

  expedition_site_archipelago_of_duck_duke_vega_desc:0 "#difficulty_medium Архипелаг Утиного Герцога Веги#! - Группа островов, на которых некогда располагалась весьма процветающая сеть рыбацких деревень, управляемых герцогом Вегой. Семья Вега взяла благородную утку в качестве своего символа в честь многочисленных стад этих животных, разводимых там. Вегайан стал настолько процветающим, что сделал Вегу гораздо богаче его собственного сюзерена, что привело к его окончательному разрушению ревнивым королём."

  expedition_site_tomb_of_ale_the_dragon_slayer_desc:0 "#difficulty_medium Гробница Але Убийцы Драконов#! - Место упокоения легендарного героя Але Убийцы Драконов. Наиболее известен тем, что убил великого червя Скату из Серых Гор дальнего севера. Он выставил голову дракона в своём большом зале, а зубы были использованы, чтобы отметить его могилу в форме его любимого корабля после его смерти"

  expedition_site_ruins_of_the_runic_city_of_anundshog_desc:0 "#difficulty_medium Рунические Руины Города Анундшёг#! - Город резчиков рун и других ремесленников-магов. Он стал процветающим сверх всякого воображения благодаря руническим чудесам, которые они создавали. Говорят, маги Анундшёга стали слишком смелыми в своих экспериментах, и последний из них уничтожил большую часть города в мгновение ока. Пустота, оставшаяся после этого, сохраняется и по сей день."

  expedition_site_tomb_of_the_lights_champions_desc:0 "#difficulty_medium Гробница Чемпионов Света#! Место захоронения последней армии Чемпионов Света. Собрание самых могущественных магов и наделённых силой добровольцев Северных Эльфийских Королевств. Они отдали свои жизни, делая то, что должно было быть сделано, чтобы остановить легионы Тёмной Эльфийской Королевы Хеклы"

  expedition_site_black_palace_of_dark_queen_hekla_desc:0 "#difficulty_medium Чёрный Дворец Тёмной Королевы Хеклы#! - Величественный дворец из эбенового дерева и тёмного камня, встроенный в склон вулкана. Говорят, что чародейка Хекла, тёмная эльфийская королева, использовала энергию вулкана для питания своих величайших заклинаний."

  expedition_site_newgrange_temple_desc:0 "#difficulty_medium Храм Ньюгрейндж#! - Священное место, которое некогда было великим местом паломничества мистиков древней империи. Говорят, что в самом сердце храма находится священная комната, где граница между мирами людей и духов истончается."

  expedition_site_burrens_bastion_desc:0 "#difficulty_medium Бастион Буррена#! - Вечная крепость Доброго Короля Буррена. Говорят, эта легендарная цитадель отразила сотни осад от сил тьмы"

  expedition_site_skip_gates_of_camelot_desc:0 "#difficulty_medium Порталы Камелота#! - Здесь находятся остатки кольца порталов, использовавшихся древними эльфами для мгновенных путешествий по земле. Расположены среди руин столицы некогда легендарного королевства Камелот."

  expedition_site_great_obelisk_of_the_pictish_desc:0 "#difficulty_medium Великий Обелиск Пиктов#! - Остатки величественной круглой деревни с разрушающимися стенами, и в её центре - массивный обелиск, покрытый рунами. Учёные полагают, что он использовался для сбора окружающей энергии Искры для какого-то типа заклинания, но его точное предназначение остаётся загадкой."

  expedition_site_labyrinth_gateway_of_the_altamirans_desc:0 "#difficulty_medium Лабиринт-Врата Альтамиран#! - Глубокие пещеры, некогда населённые племенными эльфами альтамиранами. Ходят слухи, что в самой глубине эти пещеры на самом деле соединяются с мистическим лабиринтом, который, по легендам, соединяет мир глубоко под землёй"

  expedition_site_grazing_villages_of_the_great_herds_desc:0 "#difficulty_medium Пастбищные Деревни Великих Стад#! - Остатки множества деревень, расположенных в живописной долине. Здесь эльфы разводили могучих быков размером с дома. Считается, что они достигли такого изобилия благодаря поклонению и ритуальным жертвоприношениям могущественному божеству плодородия."

  expedition_site_hunting_grounds_of_the_greater_drakes_desc:0 "#difficulty_medium Охотничьи Угодья Великих Дрейков#! - Легенда гласит, что именно здесь величайшие эльфийские воины испытывали себя, охотясь на великих дрейков; больших бескрылых драконов. Часто возникал вопрос: «кто на кого охотится?»"

  expedition_site_ancient_city_of_glanum_desc:0 "#difficulty_medium Древний Город Гланум#! - Считается, что город Гланум был одним из самых процветающих эльфийских городов в истории этого мира. То, как жили там люди и что привело к его окончательному падению, остаётся загадкой и по сей день."

  expedition_site_ancient_mega_city_of_myropillya_desc:0 "#difficulty_medium Древний Мегаполис Миропилья#! - Миропилья была чудом своего времени. Эльфийский город, который, как говорят, был широк и обширен, как море. Что же могло опустошить такое большое поселение?"

  expedition_site_temple_of_the_mages_court_desc:0 "#difficulty_medium Храм Магического Суда#! - Особое место с необычно высокой концентрацией Искры. Говорят, что самые могущественные маги всех времён собирались здесь, чтобы практиковать свои искусства и вести международную магическую политику."

  expedition_site_seat_of_the_storm_king_desc:0 "#difficulty_medium Трон Штормового Короля#! - Именно здесь восседал на своём троне один из самых могущественных эльфийских лордов в истории. Он был самим Владыкой Королевства, и ходили слухи, что он был настолько могуществен, что сама погода подчинялась его командам, призывая молнии на его врагов"

  expedition_site_cradle_of_the_first_elves_desc:0 "#difficulty_medium Колыбель Первых Эльфов#! - Древнейшее место. Здесь находится одно из первых поселений изначальных эльфов, пришедших через портал. Оно имеет глубокий резонанс с природным миром"

  expedition_site_apadana_palace_desc:0 "#difficulty_medium Дворец Ападана#! - Величественный дворец несравненной красоты и роскоши. Он был домом для двух величайших эльфийских лордов в истории: сначала Дария Великого, а затем его преемника Ксеркса. Хотя сейчас это лишь тень былого великолепия, среди руин всё ещё могут оставаться древние сокровища!"

  expedition_site_ancient_city_of_bosra_desc:0 "#difficulty_medium Древний Город Босра#! - Некогда великий эльфийский город, разбогатевший от торговли и известный далеко за своими пределами гостеприимством - от бань до борделей. Что стало окончательной погибелью для столь процветающего народа, остаётся загадкой и по сей день."

  expedition_site_ancient_city_of_babylon_desc:0 "#difficulty_medium Древний Город Вавилон#! - Некогда легендарный город красоты, безопасности и процветания. Великие Эльфийские Короли Вавилона, восседая здесь, управляли своей обширной империей. Легендарные Висячие Сады Вавилона, как говорили, были поистине замечательной одой Божественной Искре. Подобной красоты не видели с тех пор."

  expedition_site_library_of_alexandria_desc:0 "#difficulty_medium Александрийская Библиотека#! - Поистине огромное сооружение из извилистого камня. Эта легендарная библиотека является величайшим хранилищем эльфийских знаний, которое когда-либо знал этот мир. Тайны, которые можно здесь познать, несомненно, содержат великую силу для тех, у кого хватит ума их искать."

  expedition_site_harkonnens_foley_desc:0 "#difficulty_medium Фоли Харконнена#! - Легенда гласит, что в первые эпохи этот регион был некогда пышным раем, и здесь стояла могущественная столица. Когда в своей жадности лидер правящей эльфийской семьи Харконненов попытался обуздать природную энергию этих земель, ритуал пошёл трагически неправильно. Всё, что осталось сегодня - это бесконечная пустыня, и шепоты о том, что под песками рыщут какие-то колоссальные змеи"

  expedition_site_shattered_spire_of_veldric_desc:0 "#difficulty_medium Разрушенный Шпиль Велдрика#! - Во всей эльфийской истории мало кто был столь гнусен, как Тёмный Лорд Велдрик. Его жажда власти была велика, а способности - безмерны. Потребовался союз пяти величайших магов Эпохи, маловероятное сотрудничество Высших и Тёмных Эльфов, чтобы загнать безумного чернокнижника в его башню и в конечном итоге обрушить её на его голову."

  expedition_site_the_grand_blood_alter_desc:0 "#difficulty_medium Великий Кровавый Алтарь#! - Здесь стоит тёмное каменное место, кровавый алтарь, отвоёванный джунглями. Тёмные Эльфы когда-то захватили и принесли в жертву бесчисленные тысячи здесь в надежде создать легендарный кровавый камень, реликвию, которая сделала бы владельца непобедимым для всех, кроме самых могущественных божеств миров. Одна из величайших битв в истории произошла здесь. Тёмные Эльфы были в конечном счёте остановлены, но как далеко продвинулись их исследования?"

  expedition_site_labyrinth_gateway_of_the_ajantas_desc:0 "#difficulty_medium Лабиринт-Врата Аджанты#! - Глубокие пещеры, некогда населённые эльфами аджантами. Это духовное место с высокой концентрацией Искры. Ходят слухи, что в самой глубине эти пещеры на самом деле соединяются с мистическим лабиринтом, который, по легендам, соединяет мир глубоко под землёй"

  expedition_site_ancient_holy_city_of_madurai_desc:0 "#difficulty_medium Древний Святой Город Мадурай#! - Руины древнего святого города, в котором, по слухам, существует тонкий барьер между мирами живых и духовным миром"

  expedition_site_ancient_fortress_of_mahasthangarh_desc:0 "#difficulty_medium Древняя Крепость Махастхангарх#! Поистине грозная крепость, бывшая домом для тёмного лорда, одержимого древним духом. Эта крепость осаждалась сотни раз, прежде чем была захвачена, когда одинокий героический паладин атаковал с небес."

  expedition_site_mythical_spiritual_kingdom_of_shambhala_desc:0 "#difficulty_medium Мифическое Духовное Королевство Шамбала#! - Город, который большинство считает никогда не существовавшим. Волшебное место, где завеса, отделяющая мир духов от этого мира, почти отсутствует. Считается, что эльфы, жившие здесь, каким-то образом изменились из-за близости и постоянного взаимодействия с духами"

  expedition_site_domain_of_the_forest_spirit_eleke_sazy_desc:0 "#difficulty_medium Владения Лесного Духа Элеке Сазы#! - Здесь лежит лес, самый священный для древних эльфов Сака. Легенда гласит, что могущественный дух по имени Элеке Сазы, принимающий форму могучего оленя с рогами из бесчисленных отростков, сделал здесь свой дом."

  expedition_site_ancient_faerie_groves_desc:0 "#difficulty_medium Древние Фейские Рощи#! - Этот остров является местом вторжения. Нестабильный портал был открыт расой эльфов из другого мира. Когда их армии хлынули наружу, вместе с ними вылилась и большая часть экосистемы их мира. Порта́л был в конечном счёте разрушен, но как экзотическая дикая природа, так и очаги дикой магии всё ещё остаются"

  expedition_site_overwatch_fortress_desc:0 "#difficulty_medium Крепость Надсмотра#! - Великая крепость, настолько древняя, что первоначальные архитекторы неизвестны. Её использовали многие эльфийские королевства для удержания контроля над окружающим регионом."

  expedition_site_wraith_wood_desc:0 "#difficulty_medium Лес Призраков#! - Тёмный искажённый лес, дом искажённых существ и других опасностей. Немногие выжившие исследователи, посетившие лес, говорили о преследующем присутствии... ползущей тени..."

  expedition_site_matrons_hollow_desc:0 "#difficulty_medium Лощина Матроны#! - В древние времена это было священное убежище Сестёр Аэрулан. Бывшие Матриархи часто делали его своим последним домом, откуда они передавали свою мудрость подрастающим поколениям. Что же могло случиться, чтобы заставить Сестринство покинуть место, столь насыщенное Искрой и богатое традициями?"

  expedition_site_sealed_magic_armoury_desc:0 "#difficulty_medium Запечатанный Магический Арсенал Старых Войн#! - Сохранилось мало записей о самых ранних эпохах эльфов, но одна уцелевшая рукопись говорила о невыразимом зле, которое некогда опустошало этот мир. Что это было за зло - неизвестно. Его едва удалось изгнать в пустоту в последней отчаянной попытке эльфийских лордов того времени с помощью оружия великой силы, созданного величайшим эльфийским кузнецом в истории Земли, Келебримом"

  expedition_site_whisper_wood_desc:0 "#difficulty_medium Шепчущий Лес#! - Пышный прекрасный лес, наполненный жизнью. Почему же тогда так немногие возвращаются из экспедиций сюда? Что делать с этими слухами, что из его глубин доносятся голоса поющих женщин?"

  expedition_site_light_reach_citadel_desc:0 "#difficulty_medium Цитадель Светлого Рубежа#! - Некогда подлинное чудо из сияющего белого камня. Его масштаб и размер трудно постичь. Теперь проходящие путники часто принимают его за простой поросший лесом холм, так как за долгие годы природа вернула его себе. Когда-то это было местом собрания Великого Совета. Короли Высших Эльфов со всего королевства, которые в редких случаях встречались здесь, чтобы обсуждать вопросы великой важности"

  expedition_site_east_flaria_desc:0 "#difficulty_medium Восточная Флария#! - Одна из двух столиц Фларийского Королевства. Удерживалась одной из двух принцесс-близнецов во время великой гражданской войны, которая положила конец этой некогда могущественной нации"

  expedition_site_west_flaria_desc:0 "#difficulty_medium Западная Флария#! - Одна из двух столиц Фларийского Королевства. Удерживалась одним из двух принцев-близнецов во время великой гражданской войны, которая положила конец этой некогда могущественной нации"

  expedition_site_vela_spila_caverns_desc:0 "#difficulty_medium Пещеры Вела Спила#! - Последнее известное место обитания затворнических эльфов Вила. Хотя сейчас они считаются вымершими на протяжении тысячелетий; Вила были некогда известны по всему миру как своим впечатляющим мастерством, так и непредсказуемым нравом."

  expedition_site_wratislaw_magi_academy_desc:0 "#difficulty_medium Магическая Академия Вратислава#! - Некогда самая знаменитая академия по обучению магии, которую знал мир. Основана, возможно, одним из самых могущественных эльфийских волшебников в истории - Архимагом Альбертом Вратиславом, редким мужчиной, одарённым в управлении Искрой не меньше любой женщины-мага. После того как Вратислав ушёл через портал в путешествие по мирам с какой-то личной миссией, статус академии в мире постепенно снижался на протяжении последующих веков, пока она в конечном счёте не была заброшена."

