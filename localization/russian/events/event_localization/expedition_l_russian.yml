l_russian:
  # Set Up Base Camp
  expedition.001.title:0 "Обустройство Базового Лагеря"
  expedition.001.desc:0 "Ваш отряд прибыл ко входу в древние эльфийские руины. Прежде чем начать экспедицию внутрь, вам потребуется обустроить надлежащую операционную базу."
  expedition.001.set_up_camp:0 "Удостоверимся, что мы готовы и всё подготовлено!"

  # Expedition Encounters Nothing
  expedition.002.title:0 "Экспедиция не нашла ничего..."
  expedition.002.desc:0 "Вы потратили весь день на тщательный осмотр руин в поисках сокровищ или древних знаний, но не нашли ничего интересного."
  expedition.002.ok:0 "Может быть, завтра..."

  # Expedition Encounters A Hazard
  expedition.003.title:0 "Экспедиция столкнулась с опасностью!"
  expedition.003.desc:0 "Ваш отряд активировал ловушку! Из стен вылетают шипы, некоторые члены вашего отряда могут пострадать!"
  expedition.003.ok:0 "Ай!"

  expedition.0041.title:0 "Небольшая находка!"
  expedition.0041.desc:0 "Ваш отряд натыкается на давно забытую кладовую. Внутри вы находите немного золота @gold_icon! ! Какая удача."
  expedition.0041.ok:0 "Это богатство послужит на благо моего королевства."
  expedition.0041.minor_gold_discovery:0 "25@gold_icon! добавлено в добычу вашей экспедиции."

  # Expedition Finds Minor Treasure
  expedition.0042.title:0 "Небольшая находка!"
  expedition.0042.desc:0 "Ваш отряд натыкается на "
  expedition.0042.desc.weapon:0 "давно забытую оружейную. В ржавом сундуке вам удаётся найти древнее эльфийское оружие, всё ещё в пригодном состоянии. Какая удача!"
  expedition.0042.desc.armor:0 "давно забытую оружейную. На стойке вы находите комплект древних эльфийских доспехов, всё ещё в пригодном состоянии. Какая удача!"
  expedition.0042.desc.jewelry:0 "спальню какого-то давно забытого эльфа. В старом деревянном комоде вы находите украшение древней эльфийской работы. Какая удача!"
  expedition.0042.desc.boots:0 "спальню какого-то давно забытого эльфа. В старом деревянном комоде вы находите пару потрёпанных, но всё ещё пригодных эльфийских сапог. Какая удача!"
  expedition.0042.ok:0 "С нетерпением жду, чтобы увидеть это в деле..."

  expedition.0043.title:0 "#defender_color Редкая#! Находка!"
  expedition.0043.desc:0 "Ваш отряд находит нечто, похожее на хорошо обставленную лабораторию. У дальней стены стоит длинный стол, покрытый потрёпанными пергаментами с неразборчивыми записями. На столе ваш взгляд сразу же притягивает украшенный резьбой шарнирный ларец из какой-то неизвестной породы дерева. Подняв крышку, вы с изумлением обнаруживаете прекрасный [newly_created_elf_artifact.GetName], сверкающий неестественным ярким светом. Воистину великая находка!"
  expedition.0043.ok:0 "Какая красота, какая мощь!"

  expedition.0044.title:0 "#debug Эпическая#! Находка!"
  expedition.0044.desc:0 "Ваш отряд натыкается на огромную древнюю кухню. Несомненно, в свои лучшие времена она была полна десятков эльфийских поваров, сновавших туда-сюда, и обслуживала всё владение или, возможно, даже всю армию Владыки.\n\nВы уже готовы двинуться дальше, когда у дальней стены замечаете скелет повара, всё ещё в униформе, который с любовью прижимает к себе одной рукой украшенный резьбой сундук. Вы почтительно забираете сундук и открываете его, обнаруживая внутри поистине удивительное сокровище.\n\nЭто [lembas_satchel.GetName], который в старину использовался путешественниками для хранения драгоценных порций хлеба лембас в походах. С этим артефактом вы, без сомнения, сможете значительно увеличить продолжительность своих собственных приключений!"
  expedition.0044.ok:0 "Благодарю тебя, благородный пекарь, я использую его с умом!"

  expedition.0045.title:0 "#debug Эпическая#! Находка!"
  expedition.0045.desc:0 "Вы оказываетесь перед великолепной массивной дверью, украшенной затейливыми цветами пурпурного и белого цвета. Она открывается от лёгкого толчка, и внутри вы обнаруживаете столь же изысканно украшенную комнату. Ваш взгляд притягивается к центру помещения, где вы находите эльфийку невероятной красоты, возлежащую на мраморной плите. При ближайшем рассмотрении вы понимаете, что она мертва, и это, должно быть, её гробница. Её руки сложены на груди, а на верхней руке надет великолепный золотой нарукавник с замысловатыми цветами пурпурного и белого цвета, повторяющими убранство комнаты. Стоит вам протянуть руку и прикоснуться к артефакту, как вы в шоке — женщина рассыпается в прах, оставив после себя лишь [nefertitis_armband.GetName]. Полагаете, теперь он ваш."
  expedition.0045.ok:0 "Какая прекрасная вещица..."

  # # Expedition Finds Thing Of Significance
  # expedition.005.title:0 "A Major Discovery!!"
  # expedition.005.desc:0 "Your party comes upo"
  # expedition.005.ok:0 "This wealth will serve my realm well"

  # Find Sigil Of The Realm Lord
  expedition.0069.title:0 "Королевская Гробница"
  expedition.0069.desc:0 "Вы попадаете в обширное помещение, возможно, в старину служившее парадным залом древних Владык. Высокие колонны обрамляют зал, поддерживая величественный свод, уходящий далеко ввысь. В центре комнаты восседает давно умерший Король; его трон стал последним пристанищем. «Какая находка!» — восклицает Джулия, подбегая, чтобы осмотреть останки. «Взгляните на это!» — говорит она, указывая на сияющую амулет, висящий на шее Короля. Вы чувствуете странное влечение к камню и вынуждены бороться с желанием приблизиться. «Что ж, мой(я) [ROOT.Char.GetLadyLord|U]?» — говорит сияющая Джулия. «Чего же вы ждёте?»"
  expedition.0069.ok:0 "Протянуть руку и взять самоцвет..."

  expedition.00691.title:0 "Мощное Присутствие"
  expedition.00691.desc:0 "Прикоснувшись к самоцвету, вы и Джулия оказываетесь объяты ослепительным сиянием. Внезапно вы теряетесь в ощущении, будто утлая лодчонка, попавшая в неистовый ураган, и единственным утешением служит знание, что #bold вы не одиноки#!. Вы понимаете, что это не Джулия. Нет... Это обширное и непостижимое присутствие, пред которым вы, гробница и даже планета, на которой вы находитесь, — ничто. Оно одновременно успокаивает и ужасает, укрывая вас от света, в то время как пронзительный взгляд исследует каждую частицу вашего существа.\n\nЭтот опыт обостряет ваши чувства, позволяя вам исследовать своё тело так, как вы никогда не могли прежде. Вы чувствуете, как бьётся ваше сердце, дышат лёгкие, течёт кровь и мыслит разум. Вы ощущаете своё тело как единое целое и видите, как трепещет ваша душа."
  expedition.00691.ok:0 "Это... смерть?"

  expedition.00692.title:0 "Видения Давно Ушедшего Прошлого"
  expedition.00692.desc:0 "Среди ослепляющего света присутствие наполняет мысленный взор образами прошлого. Вы видите, как жили великие эльфы древности, и переполняетесь множеством эмоций, что они испытывали. Вы понимаете, что можете продолжить тянуть за эту нить и принять их надежды и верования как свои собственные.\n\nОбратитесь ли вы к эльфийской культуре, чтобы начать с чистого листа, или продолжите развивать свою нынешнюю культуру?"
  expedition.00692.convert:0 "Я приму эльфийскую культуру как свою."
  expedition.00692.dontConvert:0 "Я сформирую народ Новых Эльфов из моей нынешней культуры."

  expedition.00693.title:0 "Неожиданное Преображение"
  expedition.00693.desc:0 "Свет наконец рассеивается, и мир вновь обретает чёткость. Вы чувствуете себя иначе. Глядя на Джулию, вы с изумлением замечаете её вновь удлинённые уши. Увидев её собственное потрясённое лицо, вы поднимаете руку и пальцами ощупываете заострённые кончики своих ушей.\n\n«Мой(я) [ROOT.Char.GetLadyLord|U], похоже, мы превратились в эльфов! Как легендарный народ древности! Мне нужно записать увиденное...» — торопливо говорит она, убегая в поисках чего-нибудь для письма.\n\nВы в изумлении смотрите на самоцвет, всё ещё зажатый в вашей руке. Что означает эта перемена для вас и вашего народа...?"
  expedition.00693.ok:0 "Нам следует вернуться домой и поразмыслить над этим."

  expedition.006901.desc:0 "На вашем пути возвышается массивная каменная дверь. Покрытая древними рунами и отделанная серебряными вставками, она демонстрирует уровень мастерства, недостижимый для большинства ремесленников. Джулия проводит пальцем по старинным письменам, бормоча что-то себе под нос и делая пометки в блокноте.\n\nСпустя несколько минут она наконец поднимает на вас взгляд. «Мой(я) [ROOT.Char.GetLadyLord|U], я полагаю, что это загадка, оставленная эльфами. Ясно, что мы должны разгадать её, чтобы продвинуться дальше»."
  expedition.006901.ok:0 "Хорошо, что там написано?"

  # Expedition Has Ended
  expedition.0061.title:0 "Экспедиция завершена"
  expedition.0061.desc:0 "Ваши припасы подошли к концу, что делает возвращение домой необходимым. Хотя вы, возможно, увозите с собой несметные богатства, нельзя отрицать, что самыми важными открытиями этой экспедиции стали как знания об эльфах, которые вы обрели, так и новые вопросы, которые они породили."
  expedition.0061.ok:0 "Пора возвращаться домой."

  expedition.0062.title:0 "Священное Место Эльфов"
  expedition.0062.desc:0 "Вы тщательно исследовали это место экспедиции и раскрыли многие его тайны.\n\nВы понимаете, какое значение оно когда-то имело для древних эльфийских народов, и, будучи их преемником, оно обладает той же ценностью и для вас.\n\nПусть же оно станет местом паломничества для эльфов этой новой Эпохи."
  expedition.0062.ok:0 "Отныне это новое Священное Место!"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "Важное культурное открытие!"
  expedition_unique_encounters.001.desc:0 "Вы входите в комнату, заполненную древними диковинками, и чувствуете, как в воздухе сгущается присутствие Божественной Искры.\n\nОглядываясь вокруг, вы находите определённый артефакт, который, как вы чувствуете, глубоко пульсирует Искрой. Вы — Повелитель(ница) Земель, и инстинктивно понимаете, что эта странность хранит древнее знание, способное помочь возрождению эльфийского народа.\n\nЧто же это за артефакт?"

  expedition_unique_encounters.001.empty.desc:0 "Вы входите в комнату, заполненную древними диковинками, и чувствуете, как в воздухе сгущается присутствие Божественной Искры.\n\nОглядываясь вокруг, вы не находите ничего особо примечательного, но понимаете, что некоторые из технологий здесь могли бы пригодиться вашему народу дома."

  expedition_unique_encounters.001.nvm:0 "Покинем это место, здесь для нас ничего нет!"

  expedition_unique_encounters.001.no_more_traditions:0 "Мой народ извлечёт уроки из этой находки!"

  expedition_unique_encounters.001.tribal_ascension:0 "Тотем, документирующий историю племенного народа"
  expedition_unique_encounters.001.fey_agoras:0 "Величественная фреска, изображающая учёных, ведущих споры на городской площади"
  expedition_unique_encounters.001.beast_tamers:0 "Бестиарий и руководство по животноводству Королевского Менажерии, третье издание"
  expedition_unique_encounters.001.woodland_bounty:0 "Деревянные ящики, наполненные невиданными вами семенами"
  expedition_unique_encounters.001.elf_craftsmanship:0 "Коллекция замысловатых металлических инструментов, возможно, из кузницы"
  expedition_unique_encounters.001.adventure_guilds:0 "Портреты гордых мужчин и женщин, держащих сокровища и трофеи"
  expedition_unique_encounters.001.people_of_the_bow:0 "Лук из незнакомой породы дерева, выдающегося мастерства"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "Ошибка - неизвестное название традиции"

  expedition_unique_encounters.0022.title:0 "Обнаружен Навигационный Реле Портала!"
  expedition_unique_encounters.0022.desc:0 "Вы разбираете старую кладовку со сложными стальными устройствами, покрытыми паутиной. Среди хлама вы обнаруживаете настоящую находку! Это Навигационный Реле, часть Великого Портала!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "На шаг ближе к главной цели!"

  expedition_unique_encounters.0021.title:0 "Обнаружен Конденсатор Портала!"
  expedition_unique_encounters.0021.desc:0 "Вы обыскиваете то, что похоже на древнее святилище. В дальней комнате вы находите пыльный старый сундук. Раскрыв его, вы с восторгом замираете. Это Кристалл-Конденсатор Портала! Именно то, что нужно для восстановления Великого Портала!"
  expedition_unique_encounters.0021.takeCapacitor:0 "На шаг ближе к главной цели!"

  expedition_unique_encounters.0031.title:0 "Святилище Излучает Искру"
  expedition_unique_encounters.0031.desc:0 "Вы заглядываете в то, что кажется разрушенной часовней. В центре комнаты возвышается каменное святилище. Его алтарь, похоже, излучает энергию Искры, и вы чувствуете, как она притягивает вас.\n\nСоединить ли вашу Искру с Искрой святилища?"
  expedition_unique_encounters.0031.pray:0 "Помолиться у святилища"
  expedition_unique_encounters.0031.leave:0 "Покинуть это место"

  expedition_unique_encounters.0031.pray_intro.desc:0 "Словно по естественному инстинкту, вы становитесь на колени перед святилищем и протягиваете к нему свою Искру. В момент соприкосновения вашего энергетического щупальца с Искрой святилища вы чувствуете глубокий резонанс. Следует вспышка ослепительного света."

  expedition_unique_encounters.00311.title:0 "Общение с Богиней"
  expedition_unique_encounters.00311.first_visit.desc:0 "Сверхъестественно прекрасная эльфийка, сотканная из эфирной энергии, оглядывает часовню, и её взор падает на вас.\n\n«Вот это неожиданность. Я не чувствовала своего влияния в этом Реальме много-много лет. Великий Портала этого реальма, должно быть, восстановлен, и влияние Божественной Искры вновь растёт. Ты, смертный(ая). Ты ли Повелитель(ница) Земель этого юного реальма? Я — #difficulty_medium Вана, Верховная Вала Процветания и Плодородия#!. Я предложу тебе сделку. Если ты будешь почитать меня как одну из своих божеств по праву, я обрету бóльшую силу в этом реальме. В ответ я одарю твой народ благословением своей сущности и начну восстанавливать естественный порядок в этом мире. #Bold Что скажешь?#!»"
  expedition_unique_encounters.00311.additional_visits.desc:0 "Вы вновь возносите молитву у Святилища Ваны, и Богиня вновь является перед вами.\n\n«Что ж, смертный(ая), обрёл(ла) ли ты благоразумие и решил(а) ли почитать меня?»"
  expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc:0 «Погоди... Я буквально чувствую запах сущности Тулкаса Астальдо на тебе. Наши воплощения воли Искры противоречат друг другу. Принятие моего благословения заменит его.»
  expedition_unique_encounters.00311.take_as_deity:0 "Принять Вану как Богиню"
  expedition_unique_encounters.00311.refuse:0 "Я не добавлю Вану в свой Пантеон"

  expedition_unique_encounters.0032.title:0 "Святилище Излучает Искру"
  expedition_unique_encounters.0032.desc:0 "Вы заглядываете в то, что кажется разрушенной часовней. В центре комнаты возвышается каменное святилище. Его алтарь, похоже, излучает энергию Искры, и вы чувствуете, как она притягивает вас.\n\nСоединить ли вашу Искру с Искрой святилища?"
  expedition_unique_encounters.0032.pray:0 "Помолиться у святилища"
  expedition_unique_encounters.0032.leave:0 "Покинуть это место"

  expedition_unique_encounters.00321.title:0 "Общение с Богом"
  expedition_unique_encounters.00321.first_visit.desc:0 "Стойкий и статный эльф, сотканный из эфирной энергии, оглядывает часовню, и его властный взор падает на вас.\n\n«Сюрприз, несомненно, но приятный. Я не чувствовал своего влияния в этом мире целую эпоху. Великий Портал этого мира, должно быть, восстановлен. Ты, смертный(ая). Ты ли Повелитель(ница) Земель этого мира? Я — #difficulty_medium Тулкас Астальдо, Верховный Вала Войны#!. Я предложу тебе сделку. Если ты должным образом признаешь меня своим богом и воздашь мне подобающее поклонение, я обрету бóльшую силу в этом мире. В ответ я одарю твой народ своим благословением и начну восстанавливать естественный порядок в этом мире.\n #bold Что скажешь?#!\" "
  expedition_unique_encounters.00321.additional_visits.desc:0 "Вы вновь возносите молитву у Святилища Тулкаса Астальдо, и Бог вновь является перед вами.\n\n «Что ж, смертный(ая), обрёл(ла) ли ты благоразумие и решил(а) ли поклоняться мне?»"
  expedition_unique_encounters.00321.already_worship_vana.desc:0 "«Постой... Неужели это сладостная сущность Ваны исходит от тебя? Моё воплощение воли Искры противоречит Богине Процветания. Принятие моего благословения заменит её.»"
  expedition_unique_encounters.00321.take_as_deity:0 "Принять Тулкаса Астальдо как Бога"
  expedition_unique_encounters.00321.refuse:0 "Я не добавлю Тулкаса Астальдо в свой Пантеон"

