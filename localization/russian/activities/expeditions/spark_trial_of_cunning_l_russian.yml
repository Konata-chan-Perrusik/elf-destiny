  expedition.00512.bandit:0 "\n$BULLET_WITH_TAB$Бандит"
  expedition.00512.peasant:0 "\n$BULLET_WITH_TAB$Крестьянин"

  expedition.005121.title:0 "Испытание Хитрости - Результат раунда"
  expedition.005121.tie:0 "\n#bold Ничья в раунде#!"
  expedition.005121.player_won:0 "\n#P Вы выиграли этот раунд!#!"
