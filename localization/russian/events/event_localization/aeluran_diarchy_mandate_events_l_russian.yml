l_russian:
  aeluran_diarchy_mandate.1002.title:0 "Скрытые Истины Раскрыты"
  aeluran_diarchy_mandate.1002.desc:0 "Ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] обращается к вам по деликатному вопросу.\n\n«Мой [ROOT.Char.GetLadyLord], Сёстры, которым я поручила наблюдать за владениями ваших вассалов, передали мне весьма тревожные слухи.\n\nОни обнаружили, что [vassal.GetName] [vassal_secret.GetDesc|l]!\n\nЯ оставлю на ваше усмотрение, что следует сделать с этим грешником»."
  aeluran_diarchy_mandate.1002.ok:0 "Весьма тревожно..."

  aeluran_diarchy_mandate.1003.title:0 "Укрепление Вашей Власти"
  aeluran_diarchy_mandate.1003.desc:0 "Ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] обращается к вам после последнего заседания совета.\n\n«Мой [ROOT.Char.GetLadyLord], у нас больше не должно быть проблем с поддержанием контроля в [county_to_control.GetName]. Я направила туда доверенных Сестёр моего Ордена, чтобы разобраться с диссидентами и призвать местных жителей к порядку».\n\n«Я получила отчёты об их успехе»"
  aeluran_diarchy_mandate.1003.ok:0 "Хорошо, Порядок Должен Быть!"

  aeluran_diarchy_mandate.1004.title:0 "Балансировка Книг"
  aeluran_diarchy_mandate.1004.desc:0 "Ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] просит слова.\n\n«Мой [ROOT.Char.GetLadyLord], в этом сезоне я лично объехала владения [vassal.GetName]. После тщательной проверки [vassal.GetHerHis] земель я обнаружила #EMP несоответствия#! в [vassal.GetHerHis] отчётности, уходящие на годы назад. [vassal.GetName] утверждает, что это простая ошибка, но я не совсем в этом убеждена.\n\nПо праву я могла бы скорректировать [vassal.GetHerHis] [Concept('vassal_contract', 'вассальный договор')|E], чтобы компенсировать эту разницу, или, возможно, мы могли бы простить это нарушение как средство получения над ними рычагов влияния.\n\nКак нам поступить?»"
  aeluran_diarchy_mandate.1004.contract:0 "Давайте скорректируем их договор"
  aeluran_diarchy_mandate.1004.hook:0 "Давайте простим, но не забудем"

  aeluran_diarchy_mandate.1005.title:0 "Ревностные Клятвы"
  aeluran_diarchy_mandate.1005.desc:0 "Ваш вассал [vassal.GetName] приближается к вам, а ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] следует за ним по пятам. Прежде чем вы успеваете сказать слово, [vassal.GetFirstName] опускается на одно колено.\n\n«Мой [ROOT.Char.GetLadyLord]», — говорит [vassal.GetSheHe], — «Большую часть дня я провёл в совете с Сестрой [aeluran_sister_advisor.GetFirstName]. [aeluran_sister_advisor.GetSheHe] помог мне ясно увидеть, сколь поистине достойным сюзереном вы являетесь. Мне стыдно признать, что я не был тем преданным вассалом, каким должен был быть. Клянусь вам, я исправлюсь!»"
  aeluran_diarchy_mandate.1005.ok:0 "Хорошо сказано, [vassal.GetName]"

  aeluran_diarchy_mandate.1006.title:0 "Должная Дань"
  aeluran_diarchy_mandate.1006.desc:0 "Вы встречаетесь со своим [Concept('aeluran_advisor', 'советником Аэлуран')|E] [aeluran_sister_advisor.GetName] для обсуждения управления владениями.\n\n«Мой [ROOT.Char.GetLadyLord]», — говорит [aeluran_sister_advisor.GetSheHe], — «Во время моего последнего объезда владений вашего вассала [vassal.GetNamePossessive] я предоставил [vassal.GetHerHim] столь необходимое #EMP наставление#!. [vassal.GetSheHe|U] теперь придерживается мнения, что дополнительная дань своему достойному Сюзерену уместна, и предлагает направить золото для пополнения казны владений».\n\n«В качестве альтернативы вы могли бы отказаться от этого жеста, настаивая, что их верная служба уже является достаточной данью. Это может увеличить их расположение к вашему [ROOT.Char.GetLadyLord]ству»."
  aeluran_diarchy_mandate.1006.accept_tribute:0 "Я милостиво принимаю их дань"
  aeluran_diarchy_mandate.1006.decline_tribute:0 "[vassal.GetName] должен инвестировать в свои собственные земли"

  aeluran_diarchy_mandate.1007.title:0 "Консолидация Ремесленников"
  aeluran_diarchy_mandate.1007.desc:0 "«Мой [ROOT.Char.GetLadyLord]», — говорит [aeluran_sister_advisor.GetSheHe], — «Ваш вассал [vassal.GetName] сумел заручиться поддержкой гильдии каменщиков с весьма солидной репутацией, и они готовы начать строительство своей новой региональной штаб-квартиры в столице [vassal.GetFirstNamePossessive]».\n\n«Разве не следует использовать такое благо для улучшения владений в целом? Я связалась с этой гильдией, и после некоторых убедительных переговоров с лидером гильдии, за справедливую цену, они почтут за честь основать свою новую штаб-квартиру в вашем личном домене вместо этого»."
  aeluran_diarchy_mandate.1007.yes:0 "Очень хорошо, владения Сюзерена должны быть на первом месте"
  aeluran_diarchy_mandate.1007.no:0 "Пусть [vassal.GetName] оставит [vassal.GetHerHis] кирпичников себе"

  aeluran_diarchy_mandate.1008.title:0 "Смута Неверующих"
  aeluran_diarchy_mandate.1008.desc:0 "[aeluran_sister_advisor.GetName] приближается. «Мой [ROOT.Char.GetLadyLord], ваши владения больше не могут терпеть еретические пути [vassal.GetNamePossessive]! Их исповедание [vassal.GetFaith.GetName] смущает и сбивает с пути ваших подданных.\n\nВы должны приказать [vassal.GetName] оставить свои богохульства и ступить в свет. Я лично позабочусь о [vassal.GetHerHis] обращении.\n\nВ качестве альтернативы, если вы считаете, что [vassal.GetSheHe] неисправим, мой орден подготовился к законной конфискации [vassal.GetHerHis] земель по религиозным мотивам. Титулы перейдут к Ордену Аэлуран, и мне придётся пожаловать их одной из моих Сестёр. Но я уверена, что вы не будете возражать против усиления влияния Аэлуран в ваших владениях»."
  aeluran_diarchy_mandate.1008.convert:0 "[vassal.GetName] ещё можно спасти. Укажи [vassal.GetHerHim] путь!"
  aeluran_diarchy_mandate.1008.take_title:0 "Долой еретика, я поручаю Ордену Аэлуран управлять этими землями"
  aeluran_diarchy_mandate.1008.no:0 "Пусть [vassal.GetName] верит во что хочет, меня это не беспокоит"
  fail_to_convert:0 "[aeluran_sister_advisor.GetName] не удалось обратить [vassal.GetName]"

  aeluran_diarchy_mandate.1009.title:0 "Тёмные Деяния Раскрыты"
  aeluran_diarchy_mandate.1009.desc:0 "[aeluran_sister_advisor.GetName] приближается к вам с серьёзным выражением лица.\n\n«Мой [ROOT.Char.GetLadyLord], я узнала о тёмном предательстве. В эту самую минуту ваш вассал [traitor.GetName] организует заговор с целью [SCOPE.Custom('MurderOrKidnap')] вас!\n\nМы должны действовать быстро, мои Сёстры готовы схватить [traitor.GetLadyLord] [traitor.GetFirstNameBase] и положить конец этому гнуснейшему из предательств»"
  aeluran_diarchy_mandate.1009.imprison:0 "[traitor.GetSheHe|U] будет гнить в моих темницах за это!"
  aeluran_diarchy_mandate.1009.execute:0 "Нет нужды в пленении, казнить предателя!"
  aeluran_diarchy_mandate.1009.forgive:0 "Должно быть, это недоразумение! Я пока не буду предпринимать действий"
  murder_or_kidnap_murder:0 "убить"
  murder_or_kidnap_kidnap:0 "похитить"

  attempted_abduct_me_crime_execute:0 "$attempted_abduct_me$"

  aeluran_diarchy_mandate.1010.title:0 "Раскол Фракций"
  aeluran_diarchy_mandate.1010.desc:0 "Вы поражены, видя, как ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] стремительно приближается в сопровождении стражников. [traitor.GetName] следует позади со скованными руками.\n\n«Мой [ROOT.Char.GetLadyLord], как видите, я пришла с подарком и хорошими новостями. Мои агенты обнаружили, что [traitor.GetName] здесь был зачинщиком [faction.GetName], бросавшей вызов вашей власти.\n\nК счастью, никто не может ускользнуть от нашей хватки, и предатель был схвачен. Возможно, некоторое время в ваших камерах научит [traitor.GetHerHim] верности»."
  aeluran_diarchy_mandate.1010.ok:0 "В темницы, предатель"
  aeluran_diarchy_mandate.1010.stong_hook:0 "Возможно, я смогу начать прощать, если будут принесены должные клятвы"
  forgiven_traitor:0 "Прощённый Предатель"

  aeluran_diarchy_mandate.1011.title:0 "Ваша Репутация Предшествует Вам"
  aeluran_diarchy_mandate.1011.desc:0 "Вы на совете со своим [Concept('aeluran_advisor', 'советником Аэлуран')|E] [aeluran_sister_advisor.GetName].\n\n«Мой [ROOT.Char.GetLadyLord], мой надзор за вашими владениями был весьма строгим, и ваши вассалы проявляют должное уважение к вашей власти.\n\nКажется, нам удалось создать вашей твёрдой руке весьма репутацию. Всё так, как и должно быть»"
  aeluran_diarchy_mandate.1011.ok:0 "Хорошо, мои вассалы должны знать правильный порядок вещей"
  aeluran_diarchy_mandate.1011.nvm:0 "Нам не следует быть столь властными. Давайте лучше ослабим вожжи"
  hard_but_fair_lord_modifier:0 "Строгий, но Справедливый Правитель"

  eluran_diarchy_mandate.1012.title:0 "Обеспечение Покорности"
  aeluran_diarchy_mandate.1012.desc:0 "После последнего заседания вашего совета ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] просит о приватном разговоре.\n\n«Мой [ROOT.Char.GetLadyLord], откровенно враждебное мнение [vassal.GetNamePossessive] о вас меня крайне беспокоит. [vassal.GetSheHe|U] — один из ваших самых могущественных вассалов, и игнорирование подобной дерзости лишь позволит измене проникнуть в ряды. Чтобы обеспечить [vassal.GetHerHis] лояльность, я рекомендую вам взять [vassal.GetHerHis] наследника [unliked_powerful_vassal_heir.GetName] в качестве [Concept('hostage', 'заложника')|E]. [vassal.GetSheHe|U] не посмеет выступить против вас, рискуя [vassal.GetHerHis] престолонаследием.\n\nВ качестве альтернативы мы могли бы принудить лучших кузнецов и ремесленников [vassal.GetHerHis] перейти на прямую службу вашему [ROOT.Char.GetLadyLord]ству. Это потребует некоторых расходов, но без надлежащего оружия и снаряжения [vassal.GetName] обнаружит, что набор полноценного ополчения будет весьма затруднителен»."
  aeluran_diarchy_mandate.1012.hostage:0 "Мудрая предосторожность, [unliked_powerful_vassal_heir.GetName] будет моим бессрочным гостем."
  aeluran_diarchy_mandate.1012.undermine:0 "Давайте #EMP позаимствуем#! кузнецов [vassal.GetHerHis]."
  aeluran_diarchy_mandate.1012.murder:0 "Я предпочитаю решать это по-старому."
  murder_Scheme_progresses_half_way:0 "[GetScheme('murder').GetTypeName] [Concept('scheme', 'интрига')|E] продвинулась наполовину"

  aeluran_diarchy_mandate.1013.title:0 "Усмирение Нравов"
  aeluran_diarchy_mandate.1013.desc:0 "Ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] просит слова.\n\n«Мой [ROOT.Char.GetLadyLord], как вы, несомненно, уже заметили, [vassal.GetName] часто демонстрирует поведение, неподобающее добропорядочному вассалу. Коренная причина кроется в самой [vassal.GetHerHis] личности, и #EMP излечение#! такого недуга, боюсь, дело непростое.\n\nЯ советую вам подписать этот приказ. Он предписывает [vassal.GetName] начать регулярные корректирующие консультации с Орденом Аэлуран. [vassal.GetName] может изначально сопротивляться, но я уверена, что мои Сёстры быстро выправят [vassal.GetHerHim]»"
  aeluran_diarchy_mandate.1013.ok:0 "Как скажете, требуется твёрдая рука"
  aeluran_diarchy_mandate.1013.nvm:0 "Я не стал бы столь властным"
  vassal_enters_aeluran_counseling:0 "[vassal.GetName] начинает Консультирование у Аэлуран"

  aeluran_diarchy_mandate.1113.title:0 "Усмирение Нравов"
  aeluran_diarchy_mandate.1113.desc.success:0 "Вы удивлены, видя, как ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] приближается, а ваш вассал [vassal.GetName] следует позади.\n\n«Мой [ROOT.Char.GetLadyLord], я рада сообщить вам, что [vassal.GetName] хорошо воспринял консультирование Ордена и теперь демонстрирует более удовлетворительное поведение.\n\n[vassal.GetName] выступает вперёд\n\n«Мой сюзерен, я должен поблагодарить вас. Я сначала сомневался, но Сёстры Аэлуран помогли мне улучшить себя и лучше служить владениям»"
  aeluran_diarchy_mandate.1113.desc.fail:0 "Вы удивлены, обнаружив, что [vassal.GetName] стремительно приближается, а ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] следует позади. Никто из них, кажется, не в духе.\n\n«Мой сюзерен», — говорит [vassal.GetName], — «Я не потерплю унижения от этих Красных Ведьм ни дня больше. Я не ребёнок, которого можно лепить, как глину. Не докучайте мне больше таким неуважительным снисхождением!»"
  aeluran_diarchy_mandate.1113.success:0 "Прекрасные новости, правильное управление начинается со здорового разума"
  aeluran_diarchy_mandate.1113.fail:0 "Жаль, что мудрость Аэлуран не смогла достучаться до вас, [vassal.GetFirstName]"

  resented_aeluran_counseling:0 "Возмущённый Принудительным Консультированием Аэлуран"

  aeluran_diarchy_mandate.1014.title:0 "Переманивание Доблести"
  aeluran_diarchy_mandate.1014.desc:0 "Вы встречаетесь со своим [Concept('aeluran_advisor', 'советником Аэлуран')|E] [aeluran_sister_advisor.GetName] для обсуждения управления владениями.\n\n«Мой [ROOT.Char.GetLadyLord]», — говорит [aeluran_sister_advisor.GetSheHe], — «Я только что вернулась с последнего объезда владений [vassal.GetNamePossessive]. Находясь там, я была весьма впечатлена качеством [vassal.GetHerHis] свиты присягнувших [ROOT.Char.Custom('KnightCulture')]. [knight.GetName], в частности, был прекрасным образцом великого таланта.\n\nРазве не должен такой воин предложить свой клинок там, где он может лучше всего послужить владениям? Я советую нам применить некоторое... поощрение... к [vassal.GetName], чтобы [vassal.GetSheHe] мог согласиться с нашей точкой зрения и предложить услуги [knight.GetName] вам вместо этого»."
  aeluran_diarchy_mandate.1014.ok:0 "Мудрое предложение"
  aeluran_diarchy_mandate.1014.nvm:0 "Давайте лучше сосредоточимся на улучшении подготовки имеющихся у нас воинов"

  poached_knight:0 "Переманенный Рыцарь"

  aeluran_diarchy_mandate.1015.title:0 "Постоянная Бдительность"
  aeluran_diarchy_mandate.1015.desc:0 "Ваш [Concept('aeluran_advisor', 'советник Аэлуран')|E] [aeluran_sister_advisor.GetName] просит о приватном разговоре.\n\n«Мой [ROOT.Char.GetLadyLord], ваш народ становится всё более верным Божественной Искре и учениям Ордена Аэлуран, но некоторые всё ещё остаются непокорными. Мои Сёстры и я воспитали группу исключительно ревностных простолюдинов, которые иногда выступают в качестве глаз и ушей Ордена в ваших землях.\n\nЕсли бы вы предоставили дополнительное финансирование, мы могли бы создать более прочную сеть информаторов, чтобы помочь нам более эффективно выявлять смутьянов в ваших владениях. Давайте выкорчуем диссидентов»"
  aeluran_diarchy_mandate.1015.ok:0 "Контроль стоит любой цены."
  aeluran_diarchy_mandate.1015.nvm:0 "Я не стал бы сеять недоверие среди крестьян!"
