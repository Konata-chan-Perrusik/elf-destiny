l_english:
  # Trial of cunning
  expedition.00512.title:0 "Испытание хитрости"
  expedition.00512.desc:0 "Войдя в величественный зал, вы замечаете прямо напротив себя статую из прекрасного белого мрамора. Она изображает прекрасную эльфийскую деву, наблюдающую за тем, что похоже на игровую доску. Вы замечаете резные изображения различных фигур, встроенные в плитки; похоже, вам нужно сыграть в какую-то игру, чтобы пройти это испытание. \nКогда вы делаете шаг вперёд, внезапное движение девы заставляет вас отпрянуть. Она одаривает вас милой улыбкой, которая передаёт ясное сообщение; #warning Ваш ход#! \n\n"

  expedition.01512.desc:0 "#T Испытание Хитрости#!\n$EFFECT_LIST_BULLET$ Победителем испытания становится тот, кто выиграет 4 из 7 раундов.\n$EFFECT_LIST_BULLET$ Фигуры более высокого ранга бьют фигуры более низкого ранга, за исключением того, что #bold Крестьянин#! бьёт #bold Короля#!.\n$EFFECT_LIST_BULLET$ Ваш советник может попытаться угадать следующий ход мраморной девы по её языку тела, #difficulty_hard но он может ошибаться!#! Чем выше навык интриг вашего советника @skill_intrigue_icon!#, тем больше вероятность, что его догадка будет верной!\n\n"

  expedition.00512.intrigue_check:0 "#T Искатель приключений с высшей интригой#! = [cunning_advisor.GetFullName]\n#bold Значение = #! @skill_intrigue_icon!#V [cunning_advisor.GetSkill( 'intrigue' )]#! | #bold Рейтинг = #!"
  expedition.00512.intrigue_check.rating.best:0 "#D Мастер #!"
  expedition.00512.intrigue_check.rating.good:0 "#P Мудрый #!"
  expedition.00512.intrigue_check.rating.mid:0 "#P Средний #!"
  expedition.00512.intrigue_check.rating.low:0 "#N Плохой #!"
  expedition.00512.intrigue_check.rating.lowest:0 "#N Глупец #!"

  expedition.00512.advisor_advice:0 "\n\n#bold [cunning_advisor.GetFullName] = #! #EMP «Мой [ROOT.Char.GetLadyLord], по её выражению лица ясно, что она выберет [SCOPE.GetFlagName('cunning_advisor_pick')]»#!"

  expedition.00512.choice_tooltip:0 "Дева выберет фигуру, и победитель раунда будет определён."

  expedition.game_score:0 "Выбор игрока - [SCOPE.GetFlagName('player_choice_name')] | Выбор ИИ - [SCOPE.GetFlagName('ai_choice_name')]  \n\nСчёт игрока - [ROOT.Var('player_score').GetValue] | Счёт ИИ - [ROOT.Var('ai_score').GetValue]\n\n Варианты игрока..."

  expedition.00512.chosen_pieces:0 "Ваш выбор - [SCOPE.GetFlagName('player_choice_name')] | Выбор противника - [SCOPE.GetFlagName('ai_choice_name')]"
  expedition.00512.current_score:0 " | #bold Вы#! = #bold [ROOT.Var('player_score').GetValue]#! / #bold Дева#! = #bold [ROOT.Var('ai_score').GetValue]#!"
  expedition.00512.remaining_ai_pieces:0 "\n#T Оставшиеся фигуры Девы#!"
  expedition.00512.king:0 "\n$BULLET_WITH_TAB$Король"
  expedition.00512.queen:0 "\n$BULLET_WITH_TAB$Королева"
  expedition.00512.priestess:0 "\n$BULLET_WITH_TAB$Жрица"
