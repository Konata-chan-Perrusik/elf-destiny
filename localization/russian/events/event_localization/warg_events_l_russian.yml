  warg.001.title:0 "Пробуждённая Связь"
  warg.001.desc.standard:0 "Блуждая по лесной поляне неподалёку от своей цитадели, вы замечаете, как ваш верный пёс несётся рядом, преследуя тени в подлеске. Воздух неподвижен, мир безмятежен — пока странное ощущение не шевельнулось внутри вас.\n\nВаше зрение затуманивается, и на мгновение вы видите не своими глазами, а глазами вашего пса. Лес разворачивается в резких запахах и ярких красках, шелест листьев оглушителен в ушах. Вы чувствуете его сердцебиение, его инстинкты, переплетённые с вашими собственными.\n\nКогда зрение возвращается, вы пошатываетесь, задыхаясь. Пёс смотрит на вас, его глаза сверкают невысказанной связью. Вы стали чем-то большим — Варгом, одарённым силой сливать свою душу с душой зверя."

  warg.001.desc.bird:0 "Вы сидите у потрескивающего камина в своём зале, ваш верный сокол сидит неподалёку, чистя перья. Рассеянно вы бросаете ему кусочек мяса, наблюдая, как он ловко его подхватывает. Затем, без предупреждения, по вам пробегает дрожь.\n\nВаше сознание кружится, когда чувства смещаются — внезапно вы смотрите через острые глаза сокола, комната предстаёт головокружительным вихрем тепла и движения. Вы чувствуете тяжесть его крыльев, поток воздуха, когда он наклоняет голову. Ваши мысли касаются его собственных — яростных и диких, но привязанных к вам.\n\nТранс прерывается, вы вздрагиваете, глядя на птицу. Она встречает ваш взгляд, не моргая, словно знает. Внутри вас пробуждается сила: дар Варга, позволяющий видеть и повелевать через глаза зверей."

  warg.001.a:0 "Я стал(а) больше, чем просто человек!"

  send_animal_spies_interaction:0 "Отправить Зверей-Шпионов"
  send_animal_spies_desc:0 "Пошлите своих зверей-слуг шпионить при дворе [recipient.GetShortUINameNoTooltip] и выискивать там секреты"

  sent_animal_spies:0 "Звери-шпионы отправлены"

  warg.002.title:0 "Звери-Шпионы"
  warg.002.desc:0 "Ваши способности Варга гудят внутри вас — дар, жаждущий применения. Двор [recipient.GetNamePossessive] полон секретов, созревших для того, чтобы их раскрыли, — если бы только вы могли заглянуть за его стены. Легкой мыслью вы перебираете зверей, находящихся у вас в подчинении, размышляя, кто из них послужит вам шпионами.\n\nСтая птиц могла бы взмыть в небо, быстрая и безмолвная, их зоркие глаза обозревали бы стены и внутренние дворы. Они преуспевают в том, чтобы замечать передвижения издалека — патрульных стражников, знамёна, поднятые в спешке, — однако шёпот за закрытыми дверями может ускользнуть от них.\n\nИли, возможно, группа крыс, скрытных и малых, могла бы прокрасться в тени залов [recipient.GetNamePossessive]. Их уши улавливают приглушённые заговоры, а носы вынюхивают потаённые клады, хотя они рискуют быть замеченными зорким слугой или голодным котом.\n\nВыбор за вами: поднимете ли вы #BOL птиц#! в небо или выпустите #BOL крыс#! во тьму?"

  warg.002.birds:0 "Летите быстро, мои крылатые стражи"
