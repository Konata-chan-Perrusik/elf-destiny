l_russian:    
    adopt_elven_elective:0 "Принять эльфийскую выборную систему"
    adopt_elven_elective_decision_desc:0 "#EMP Пути людей порочны и неестественны. Лидер должен выбираться из величайших среди нас.#!\n\n#tooltip_heading @elf_icon! Эльфийская выборная система#!\n$EFFECT_LIST_BULLET$Кандидаты выбираются из семьи держателя титула и [Concept('de_jure', 'де-юре')|E] [Concept('direct_vassals', 'прямых вассалов')|E] титула.\n$EFFECT_LIST_BULLET$[Concept('electors', 'Выборщиками')|E] являются [Concept('de_jure', 'де-юре')|E] эльфийские [Concept('holders', 'держатели')|E] титула.\n\n#BOL Эльфы ценят и кровь, и достоинство превыше всего.#!\n$EFFECT_LIST_BULLET$В дополнение к личным предпочтениям, эльфийские [Concept('electors', 'выборщики')|E] будут голосовать за кандидатов на основе маркеров их достоинства, включая их эльфийский тир, кровные линии и общее генетическое качество."
    adopt_elven_elective_decision_tooltip:0 "Ваш [Concept('primary_title', 'основной титул')|E] принимает [GetLaw('elf_elective_succession_law').GetName] [Concept('succession_law', 'закон престолонаследия')|E]"
    adopt_elven_elective_confirm:0 "Принять [GetLaw('elf_elective_succession_law').GetName] [Concept('succession_law', 'закон престолонаследия')|E]"

    adopt_elven_elective_effect:0 "Принять [GetLaw('elf_elective_succession_law').GetName] [Concept('succession_law', 'закон престолонаследия')|E]"

    adopt_ascended_tribal:0 "Принять Возвышенное Племенное Правление"
    adopt_ascended_tribal_decision_desc:0 "#EMP Считать, что отказ от неявной мудрости природы ради безумия и упадка городской жизни — это прогресс, есть извращённая догма глупцов;\nОни пытаются присвоить мантию цивилизации, но истинная цивилизация заключена в объятиях леса. Если нам суждено строить великие города и крепости, пусть они будут там!#!\n\n[GetGovernment('advanced_tribal_government').GetName] [Concept('government', 'правление')|E] обладает многими сильными и некоторыми слабыми сторонами [Concept('feudal', 'феодальных')|E] и [Concept('tribal', 'племенных')|E] [Concept('governments', 'правлений')|E]:\n$EFFECT_LIST_BULLET$Все графства будут требовать Племенное Владение в качестве основного [Concept('holding', 'владения')|E], но могут строить и содержать дополнительные [Concept('feudal', 'феодальные')|E] [Concept('holdings', 'владения')|E].\n$EFFECT_LIST_BULLET$Открывает два дополнительных уровня построек для Племенных [Concept('holdings', 'владений')|E].\n$EFFECT_LIST_BULLET$Правители с Возвышенным Племенным могут нанимать как [GetMaA('warband_ravagers').GetName], так и [GetMaA('warband_vanguard').GetName] в качестве [Concept('men_at_arms', 'полков')|E]"
    
    adopt_ascended_tribal_decision_tooltip:0 "Изменить [Concept('government', 'правление')|E] для вас и ваших [Concept('vassals', 'вассалов')|E] на [GetGovernment('advanced_tribal_government').GetName]"

    adopt_ascended_tribal_decision_convert_holdings_tooltip:0 "В каждом [Concept('county', 'графстве')|E] вашего [Concept('realm', 'королевства')|E] либо случайное пустое [Concept('barony', 'баронство')|E], либо, если такового нет, их столичное баронство будет преобразовано в [Concept('tribal', 'племенное')|E] [Concept('holding', 'владение')|E]."


    
    adopt_ascended_tribal_confirm:0 "Хватай мое копьё!"

    tame_direwolf_pup:0 "Приручить детёныша лютоволка"
    tame_direwolf_pup_decision_desc:0 "Я ищу благородного спутника, и иметь лютоволка рядом со мной было бы весьма подобающе для [ROOT.Char.GetLadyLord] моего статуса.\n\nНа моих землях есть активная стая лютоволков, я мог бы попытаться похитить детёныша для себя!"
    tame_direwolf_pup_effect_desc:0 "Вы попытаетесь взять щенка лютоволка.\n\nНаличие таких черт, как [GetTrait('physique_good_1').GetName(GetNullCharacter)], [GetTrait('physique_good_2').GetName(GetNullCharacter)], [GetTrait('physique_good_3').GetName(GetNullCharacter)] и [GetTrait('physique_good_4').GetName(GetNullCharacter)]\nПоможет вам добиться успеха\n\nНаличие черты [GetTrait('warg').GetName(GetNullCharacter)] #P значительно#! увеличит ваши шансы на успех\n\n#warning Предупреждение: Вы можете погибнуть при попытке#!"
    tame_direwolf_pup_decision_tooltip:0 "Попытаться найти и приручить питомца-лютоволка"
    already_have_pet:0 "У вас нет питомца"
    ALREADY_HAS_PET:0 "У вас нет питомца"
    wolf_lords_dynasty_modifier:0 "Волчьи Владыки"

    tame_direwolf_pup_confirm:0 "Попытаться завладеть детёнышем лютоволка"

    visit_black_market_merchants_shop:0 "Посетить лавку Торгаша"
    visit_black_market_merchants_shop_desc:0 "Торгаш дал вам свою визитную карточку и с ней — постоянное приглашение.\n\nОтправляйтесь на рынок и попытайтесь найти его неулови́мую лавку"
    visit_black_market_merchants_shop_tooltip:0 "Посетить лавку Торгаша"
