  # advisor heals child of devotee_target
  aeluran_advisor_task.01021.t:0 "Религиозное Воодушевление!"
  aeluran_advisor_task.01021.desc:0 "У дома одного из ваших людей собралась толпа. Дитя [devotee_target.GetName] внезапно тяжело заболело, и ходят слухи, что оно при смерти. Когда вы приближаетесь, вы слышите возглас: «Это чудо!»\n\n[devotee_target.GetName] появляется на пороге, держа на руках своего улыбающегося ребёнка, исцелённого(ую) [councillor.GetTitledFirstName], которая moments later выходит к ликующей толпе!"
	aeluran_advisor_task.01021.a:0 "Отлично сработано, [councillor.GetTitledFirstName]! Они будут обязаны тебе вечной благодарностью"
  # advisor has private session with devotee_target
  aeluran_advisor_task.01022.t:0 "Религиозное Воодушевление!"
  aeluran_advisor_task.01022.desc:0 "После выхода из приватной беседы с [councillor.GetTitledFirstName], хотя [devotee_target.GetName] выглядит взволнованным(ой) и с покрасневшим лицом, в его(её) походке появилась новая пружинистость.\n\nО чём же могли беседовать [devotee_target.GetName] и госпожа жрица, чтобы вызвать такие эмоции? У [devotee_target.GetName] уже есть супруг(а), однако он(а) смотрит на госпожу [councillor.GetTitledFirstName] с подобострастной нежностью."
	aeluran_advisor_task.01022.a:0 "Ты хорошо постаралась, [councillor.GetTitledFirstName], чтобы вдохновить такую преданность."
  # advisor mesmerizes crowd with spark
  aeluran_advisor_task.01023.t:0 "Религиозное Воодушевление!"
  aeluran_advisor_task.01023.desc:0 "Пройдясь по главной площади вашего владения, вы замечаете, что большая толпа собралась вокруг трибуны. Леди [councillor.GetTitledFirstName] стоит на ней и с пламенной страстью проповедует о воле Божественной Искры и нашем месте в ней. Толпа заворожена выступлением [councillor.GetTitledFirstName]. [devotee_target.GetName], кажется, особенно впечатлён(а) и смотрит на неё с раскрытым от изумления ртом."
	aeluran_advisor_task.01023.a:0 "Хвала! Я использую эту преданность."

  # Increase Control in random counties
  aeluran_advisor_task.0103.t:0 "Народ Служит"
  aeluran_advisor_task.0103.desc:0 "[councillor.GetTitledFirstName] обратила народ в нашу веру."
	aeluran_advisor_task.0103.a:0 "Отлично сработано, [councillor.GetTitledFirstName]!"

  received_aeluran_magi_recently:0 "Недавно получил(а) ковен магов, обученных Аэлуранским Орденом, от Великой Матриархини"
  received_aeluran_magi_recently_desc:0 "Я получил(а) подкрепление магов от Аэлуранского Ордена"

  ### UNDERMINE ###
  aeluran_advisor_task.0301.t:0 "Кому Принадлежит Эта Земля На Самом Деле?"
  aeluran_advisor_task.0301.desc:0 "[councillor.GetTitledFirstName] приближается к вам и шепчет на ухо.\n\nМои верные последователи укрепились в [county.GetName] и донесли истину до простого люда. Нет истинного(ой) [ROOT.Char.GetLadyLord|U] для [county.GetName], кроме вас."
	aeluran_advisor_task.0301.a:0 "Отлично сработано, [councillor.GetTitledFirstName]! [county.GetName] скоро будет моим."
	aeluran_advisor_task.0301.b:0 "Я ценю твои старания, [councillor.GetTitledFirstName], но пока я не буду дальше вмешиваться."

  aeluran_advisor_task.0302.t:0 "Кому Принадлежит Эта Земля На Самом Деле!?"
  aeluran_advisor_task.0302.desc:0 "[councillor.GetTitledFirstName] приближается к вам с широкой ухмылкой.\n\n Мой(я) [ROOT.Char.GetLadyLord|U], верные последователи довели крестьян [county.GetName] до исступления. Они не только требуют вашего правления там, но и всё герцогство перевернуто с ног на голову и может перейти под наш контроль. Они не хотят иного [ROOT.Char.GetLadyLord|U], кроме вас!"
	aeluran_advisor_task.0302.a:0 "Замечательная работа, [councillor.GetTitledFirstName]! Герцогство скоро будет моим"
	aeluran_advisor_task.0302.b:0 "Я ценю твои старания, [councillor.GetTitledFirstName], но пока я не буду дальше вмешиваться"

  aeluran_advisor_task.03011.t:0 "Подрыв - Их Народ Ступает на Путь"
  aeluran_advisor_task.03011.desc:0 "[councillor.GetTitledFirstName] распространяла пути Божественной Искры в [county.GetName], и графство узрело свет! Большинство местных жителей обратились в истинную веру, и [county_lord.GetName] определённо будет недоволен(на).\n\nКак долго сможет просуществовать столь расколотое владение?"
  aeluran_advisor_task.03011.a:0 "Превосходная работа, [councillor.GetTitledFirstName]!"

  aeluran_advisor_task.03012.t:0 "Подрыв - Новое Дитя Искры"
  aeluran_advisor_task.03012.desc:0 "[councillor.GetTitledFirstName] устроилась при дворе [county_lord.GetName] и исподволь распространяет истинное слово Божественной Искры.\n\nИ у неё есть слушатель, ибо [lords_heir.GetName], наследник(ца) [county_lord.GetName], узрел(а) истину и обратился(ась) в [root.GetFaith.GetName]!\n\nО, какой хаос принесёт это престолонаследие!"
  aeluran_advisor_task.03012.a:0 "Отлично сработано, [councillor.GetTitledFirstName]!"

  aeluran_advisor_task.03013.t:0 "Подрыв - Пламя Растёт"
  aeluran_advisor_task.03013.desc:0 "[councillor.GetTitledFirstName] продолжает распространять праведную волю Божественной Искры в [county.GetName]. Местные жители стали ревностными последователями, ловя каждое её слово.\n\nСреди народа зреет гнев, а затем и ярость из-за несправедливых порядков, которые их Владыка [county_lord.GetName] на них налагает. Разве [county_lord.GetSheHe] не видит истинный путь? [county_lord.GetSheHe|U] игнорирует волю Божественной Искры и обрекает всех нас на гибель!\n\nВскоре начинается полномасштабная крестьянская революция."
  aeluran_advisor_task.03013.a:0 "Похоже, [county_lord.GetTitledFirstName] предстоит хлопот полон рот, превосходная работа, [councillor.GetTitledFirstName]!"
  aeluran_advisor_task.03013.a.tt:0 "[peasant_faction|E] поднимется против [county_lord.GetName] в [county.GetNameNoTierNoTooltip]"

  ### INDOCTRINATE ###
  aeluran_advisor_task.0303.t:0 "Индоктринация - Растущий Контроль"
  aeluran_advisor_task.0303.desc:0 "Пока [councillor.GetTitledFirstName] распространяет весть о славе Божественной Искры по всему [county.GetName], она начинает собирать группу верных последователей. Эта паства с великим рвением помогает Сестре нести волю Божественной Искры.\n\nБудь то близкие родственники или старые друзья — никто не избегает их суда. Вскоре обычные преступления почти полностью исчезают, и вы получаете полный контроль над регионом."
  aeluran_advisor_task.0303.a:0 "Потрясающая работа, сестра!"

  aeluran_advisor_task.0304.t:0 "Индоктринация - Формирование Поведения"
  aeluran_advisor_task.0304.desc:0 "[councillor.GetTitledFirstName] продолжает свою работу по распространению воли Божественной Искры в [county.GetName]. Местные жители одновременно и сильно боятся её, и восхищаются ею. Хотя она открыто этого не просит, многие жители начали перенимать её привычки в попытке снискать её расположение.\n\nВскоре в регионе происходит фундаментальный культурный сдвиг, поскольку те, кто не желает соответствовать новым порядкам, оказываются изгоями в обществе."
  aeluran_advisor_task.0304.a:0 "Теперь они ведут себя как подобает [lord.GetCulture.GetCollectiveNoun], отлично сработано, Сестра!"
