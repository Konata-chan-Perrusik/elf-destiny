  game_concept_spark_wielders:0 "Исполнители Искры"
  game_concept_spark_wielders_desc:0 "Исполнители Искры — это [Concept('men_at_arms', 'профессиональные солдаты')|E], одарённые способностью использовать силу Божественной Искры, чтобы уничтожать врагов мощной магией.\n\nОбычно они [Concept('counter', 'противостоят')|E] большинству других типов отрядов, но сами являются стеклянными пушками; их легко уничтожить без прикрытия."

