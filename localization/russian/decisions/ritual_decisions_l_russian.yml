    ascension_ritual_decision_desc:0 "Вы достигли вершины своего текущего эльфийского уровня и готовы вознестись!\n\nУдалитесь в свои покои и начните медитации. Если Божественная Искра благосклонна, вы появитесь как высшее существо."
    ascension_ritual_threshold_1_decision_desc:0 "Узрите своё великолепие! Вы достигли Великого Порога! Вы достигли абсолютной вершины формы уровня Обычного Эльфа и готовы вознестись, чтобы стать чем-то #italic большим#!.\n\nПо завершении этого вознесения вы войдёте в ряды царственных Фей, эльфов, стоящих выше простого народа, чьё право править очевидно для всех."
    ascension_ritual_threshold_2_decision_desc:0 "Узрите своё великолепие! Вы достигли Великого Порога! Вы достигли абсолютной вершины формы уровня Фей и готовы вознестись, чтобы стать чем-то #italic большим#!.\n\nПо завершении этого вознесения вы войдёте в ряды мистических Небожителей, ангельских эльфов великой силы и истинного бессмертия."
    ascension_ritual_threshold_3_decision_desc:0 "Узрите своё великолепие! Вы достигли Великого Порога! Вы достигли абсолютной вершины формы уровня Небожителей и готовы вознестись, чтобы стать чем-то #italic большим#!.\n\nПо завершении этого вознесения вы войдёте в ряды божественных Айнур; Богов Эльфов и высших слуг Божественной Искры."

    ascension_ritual_decision_confirm:0 "Я готов."
    ascension_ritual_decision_first_threshold_confirm:0 "Я стану великим Владыкой Фей!"
    ascension_ritual_decision_second_threshold_confirm:0 "Я буду ходить среди Небожителей!"
    ascension_ritual_decision_final_threshold_confirm:0 "Я стану Богом, ходящим среди смертных!"

    need_to_restore_portal:0 "В этом мире недостаточно окружающей Искры для Вознесения на следующий эльфийский уровень. Сначала необходимо восстановить Великий Порта."
    players_cant_be_gods:0 "Метод Вознесения в ряды Айнур известен очень немногим. Говорят, что для этого нужно быть избранным самой Божественной Искрой! \n\n#D Также ходят слухи от разработчика, что в настоящее время достичь этого уровня пока невозможно! Следите за будущими обновлениями!#!"

    blessing_ritual_decision:0 "Ритуал Благословения Божественной Искры"
    blessing_ritual_decision_desc:0 "Вы накопили достаточно благоволения Божественной Искры, чтобы испросить у неё благословения!\n\nУдалитесь в свои покои и начните медитации."
    blessing_ritual_decision_confirm:0 "Благослови меня!"
    blessings_options_are_available:0 "Ваша культура не должна уже иметь все возможные Благословения."

    ascension_ritual_decision_tooltip:0 "Общаться с Божественной Искрой и Вознестись на более высокий уровень эльфа."
