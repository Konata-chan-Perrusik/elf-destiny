l_russian:
  divine_spark_rituals.001.title:0 "Вы Вознеслись!"
  divine_spark_rituals.001.desc.solo:0 "Благодаря тщательной подготовке вы стали более созвучны Божественной Искре, и ваша эльфийская черта эволюционировала!"
  divine_spark_rituals.001.desc.group:0 "Вы соединяете руки вокруг кристалла. Медитируя, ваши разумы образуют связь. Вы чувствуете Искру внутри кристалла своими мыслями и вместе высвобождаете её.\n\nВаш ритуал резонирует с Божественной Искрой, и вы становитесь более созвучны ей! #EMP Вы все Вознеслись!#!"
  divine_spark_rituals.001.ascend.solo:0 "Я стал(а) #bold больше #!! Ура!"
  divine_spark_rituals.001.ascend.group:0 "Мы стали #bold больше #!! Ура!"
  elf_trait_evolved:0 "[THIS.Char.GetNamePossessive] эльфийская черта эволюционировала на более высокий уровень!"

  divine_spark_rituals.0011.title:0 "Катализатор Искры"
  divine_spark_rituals.0011.desc:0 "Готовясь к Вознесению, я вспоминаю, что у меня есть [spark_crystal.GetName]. Я мог(ла) бы использовать силу Искры, заключённую внутри, чтобы резко усилить мощь ритуала!\n\nЕсли мы с моими ближайшими родными соединимся, мы все сможем Вознестись как одно целое!\n\n#E Каждый дополнительный Возносящийся будет стоить лишь 20% от @piety_icon_pagan! благочестия за его уровень эльфа.#!"
  divine_spark_rituals.0011.a:0 "Давайте объединимся!"
  divine_spark_rituals.0011.b:0 "Я сделаю это в одиночку"
  divine_spark_rituals.0011.c:0 "Мне нужно больше времени, чтобы обдумать это"

  divine_spark_rituals.0012.title:0 "Новая Сила Восходит"
  divine_spark_rituals.0012.desc:0 "Мир принимает к сведению: [ascended_elf.GetName] первым(ой) достиг(ла) уровня Вознесения, невиданного долгие века.\nМощь эльфов возвращается!"
  divine_spark_rituals.0012.a:0 "Какая грация. Какая сила."

  character_has_ascended_title:0 "Вознесение"
  character_has_ascended_desc:0 "[ascended_elf.GetUIName] вознёсся(лась) на более высокий уровень эльфа!"

  divine_spark_rituals.002.title:0 "Благословение, нисшедшее на меня"
  divine_spark_rituals.002.desc:0 "В медитации вы ощущаете знакомое присутствие - вы знаете, что Божественная Искра устремила на вас свой взор. Вновь перед вами проносятся бесчисленные возможности, чтобы тут же исчезнуть, оставив в своем следе единственную идею.\n\n #bold \"Выбирай\" #!"

  divine_spark_rituals.002.nevermind:0 "Я передумал, мой народ не готов к таким благословениям!"
  divine_spark_rituals.002.tradition_the_rut:0 "Мой народ будет множиться по всей земле!"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "Наши кровные линии не будут иметь себе равных!"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "Узы нашей семьи будут крепки как сталь!"
  divine_spark_rituals.002.tradition_heroic_courage:0 "Мы всегда будем стоять гордо! Пусть враги наши трепещут!"
  divine_spark_rituals.002.tradition_endless_lord:0 "Наши правители совершенны! Да пребудут наши формы вечными!"
  divine_spark_rituals.002.tradition_beguiling_nature:0 "Наша благодать опутает смертных попроще!"

  unexpected_blessing_name:0 "ошибка - Обнаружено Неожиданное Благословение"