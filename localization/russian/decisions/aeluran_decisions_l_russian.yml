l_russian:
    reform_the_aeluran_faith_decision:0 "Реформировать веру Аэрулан"
    reform_the_aeluran_faith_desc:0 "Сёстры Аэрулан оставались неизменными более тысячелетия.\n\nОбычно Орден позволяет Владыке Королевства накладывать свою волю на веру.\n\nС этой целью Великая Матрона поставила вам условия. Докажите себя, вновь открыв древние эльфийские святые места, резонирующие с Божественной Искрой, и Сёстры передадут некоторые аспекты религии Аэрулан на ваше усмотрение."
    discover_two_more_elven_holy_sites:0 "Откройте #bold ещё два#! Святых Места Эльфов, отправившись в экспедиции."
    reform_the_aeluran_faith_tooltip:0 "Вновь откройте Святые Места Эльфов для возможности реформировать веру Аэрулан."
    free_religion_reformation:0 "Как Владыка Королевства, вы можете один раз реформировать веру Аэрулан без затрат благочестия"
    reform_the_aeluran_faith_decision_confirm:0 "Новая вера для новой эры!"
    
    grant_aelurans_title:0 "Создать нового вассала Аэрулан"
    grant_aelurans_title_decision_desc:0 "Некоторые особо верные эльфийские лорды испытывают такое глубокое почтение к Ордену Аэрулан, что предпочитают доверить Красным Сёстрам дополнительные земли для непосредственного управления.\n\nСоздание дополнительных [Concept('aeluran_weavers_government', 'вассалов Правительства Ткачей Аэрулан')|E] [Concept('vassals', 'вассалов')|E] весьма обрадует Орден Аэрулан и принесёт вам значительное уважение с их стороны.\n\nБудьте осторожны: справляться с неизбежными вызовами вашему лидерству под силу только эльфу с твёрдой волей. Многие эльфийские лорды теряли контроль над своими королевствами, полагая, что способны управлять большим числом вассалов Аэрулан, чем это было на самом деле."
    grant_aelurans_title_decision_tooltip:0 "Пожертвуйте титулы Ордену Аэрулан для создания новых [Concept('aeluran_weavers_government', 'вассалов Правительства Ткачей Аэрулан')|E] [Concept('vassals', 'вассалов')|E]."
    grant_aelurans_title_confirm:0 "Пожертвовать титул Ордену Аэрулан"

    create_new_aeluran_order_vassal_effect:0 "Вы жалуете титул Ордену Аэрулан, который затем выберет подходящего [Concept('aeluran_weavers_government', 'вассала Правительства Ткачей Аэрулан')|E] для правления там."
