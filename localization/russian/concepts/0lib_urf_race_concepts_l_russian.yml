l_russian:
  game_concept_race:0 "Раса"
  game_concept_races:0 "Расы"
  game_concept_race_desc:1 "Просто относится к отдельной группе [Concept('creatures', 'существ')|E], которые объединяются вместе. Хотя обычно обладают некоторой [Concept('sapience', 'разумностью')|E], возможно, чтобы [Concept('non_sapients', 'неразумные')|E] были обозначены и признаны как отдельная раса."
  game_concept_creature:0 "Существо"
  game_concept_creatures:0 "Существа"
  game_concept_creature_desc:1 "Просто относится к любому существу с начальной автономией, хотя не обязательно [Concept('sapient', 'разумному')|E] или [Concept('non_sapient', 'неразумному')|E], большинство [Concept('creatures', 'существ')|E] проявляют простое социальное поведение, голод и репродуктивные потребности."
  game_concept_non_sapient:0 "Неразумный"
  game_concept_non_sapients:0 "Неразумные"
  game_concept_non_sapience:0 "Неразумность"
  game_concept_non_sapient_desc:1 "Просто относится к [Concept('creature', 'существу')|E], которое не обладает значительным интеллектом или самосознанием."
  game_concept_sapient:0 "Разумный"
  game_concept_sapients:0 "Разумные"
  game_concept_sapience:0 "Разумность"
  game_concept_sapient_desc:1 "Формируют самую большую и разнообразную группу [Concept('creatures', 'существ')|E]. Основными принципами [Concept('sapience', 'разумности')|E] считаются высокий интеллект и самосознание. Это приводит к дальнейшей классификации на [Concept('low_sapience', 'низкоразумных')|E], [Concept('mitle_sapience', 'среднеразумных')|E] и [Concept('ethereal_sapience', 'высокоразумных')|E]."
  game_concept_low_sapient:0 "Низкоразумный"
  game_concept_low_sapients:0 "Низкоразумные"
  game_concept_low_sapience:0 "Низкоразумность"
  game_concept_low_sapient_desc:1 "Это самая низкая и наименее развитая классификация для [Concept('sapience', 'разумности')|E]. Обычно упоминается в отношении ранних варварских и племенных [Concept('creatures', 'существ')|E] с грубыми каменными и деревянными инструментами/оружием, небольшими поселениями и простыми социальными иерархиями."
  game_concept_mitle_sapient:0 "Среднеразумный"
  game_concept_mitle_sapients:0 "Среднеразумные"
  game_concept_mitle_sapience:0 "Среднеразумность"
  game_concept_mitle_sapient_desc:1 "Это высокоразвитая и стратифицированная классификация для [Concept('sapience', 'разумности')|E]. Обычно упоминается в отношении сложных социальных иерархий, феодальных и племенных цивилизаций, а также усовершенствованных инструментов и оружия."
  game_concept_ethereal_sapient:0 "Высокоразумный"
  game_concept_ethereal_sapients:0 "Высокоразумные"
  game_concept_ethereal_sapience:0 "Высокоразумность"
  game_concept_ethereal_sapient_desc:1 "Считается возвышенной формой [Concept('sapience', 'разумности')|E], воспринимаемой другими как боги, [Concept('ethereal_sapients', 'высокоразумные')|E] фактически бессмертны с высоким контролем над своими телесными формами. Эта классификация образует очень небольшую часть существ, они остаются чрезвычайно редкими и могущественными."
  game_concept_human:0 "Человек"
  game_concept_man:0 "Мужчина"
  game_concept_men:0 "Мужчины"
  game_concept_humans:0 "Люди"
  game_concept_mankind:0 "Человечество"
  game_concept_humankind:0 "Человеческий род"
  game_concept_human_desc:0 "Человеческая [Concept('race', 'раса')|E] является самой многочисленной и populous формой существ в мире, простираясь далеко и широко."