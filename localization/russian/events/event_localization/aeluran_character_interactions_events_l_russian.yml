l_russian:
  AELURAN_ACTIONS:0 "действия аэлуран"

  aeluran_character_interaction.001.title:1 "Расскажи мне о Божественной Искре"
  aeluran_character_interaction.001.desc:0 "В последнее время ты много размышлял. Сомнения терзают твои мысли. Многие при твоём дворе говорят об Ордене Ткачей Аэлуран и Божественной Искре, которой они поклоняются. Твоё любопытство перерастает в действие, и ты начинаешь верить, что Аэлураны, возможно, правы.\n\n[recipient.GetFullName|U], жрица этой веры, предложила лично обучить меня их путям и принять в свою паству."
  aeluran_character_interaction.001.convert:0 "Покажи мне свет Божественной Искры"
  aeluran_character_interaction.001.nvm:0 "Мне нужно всё обдумать..."

  aeluran_character_interaction.002.title:1 "Не оставлять ничего на волю судьбы"
  aeluran_character_interaction.002.intro:0 "Мой ребёнок растёт, а вместе с ним и мои надежды на его будущее, но зачем оставлять такое на произвол богов?\n\n"

  aeluran_character_interaction.002.player_is_mother:0 "Я обучена путям Сестёр Аэлуран и имею возможность контролировать, будет ли ребёнок отроком или девой, если применю верные техники."

  aeluran_character_interaction.002.not_mother:0 "[recipient.GetFullName|U], мать ребёнка, обучена мистическим техникам Сестёр Аэлуран. Она может использовать свои способности, чтобы контролировать, будет ли ребёнок отроком или девой, если я попрошу её об этом."

  aeluran_character_interaction.002.girl:0 "Пусть будет девочка."
  aeluran_character_interaction.002.boy:0 "Пусть будет мальчик."
  aeluran_character_interaction.002.nvm:0 "Лучше всё же оставить это на волю судьбы"

  set_baby_to_girl:0 "Ваш нерождённый ребёнок будет #D девочкой#!."
  set_baby_to_boy:0 "Ваш нерождённый ребёнок будет #E мальчиком#!."

  aeluran_character_interaction.003.title:0 "Битва Воль"
  aeluran_character_interaction.003.desc:0 "Вы чувствуете, что ваша хватка ослабевает. Корни влияния вашего [Concept('aeluran_advisor', 'советника Аэлуран')|E] [aeluran_sister_advisor.GetNamePossessive] проросли глубоко. Если вы не примете меры в ближайшее время, вы опасаетесь, что станете сюзереном лишь по названию.\n\n"
  aeluran_character_interaction.003.bow_learning:0 "Вы противостоите [aeluran_sister_advisor.GetFirstName] и устанавливаете новый тон управления вашими владениями. Вы направите чистую силу своей воли против её воли и вернёте всё на свои места!"
  aeluran_character_interaction.003.bow_intrigue_diplomacy:0 "Вы противостоите [aeluran_sister_advisor.GetFirstName] с опьяняющей тонкостью вашей ауры Искры. Как только [aeluran_sister_advisor.GetSheHe] попадёт под ваше соблазнительное влияние, по крайней мере на время, вы сможете вернуть всё на свои места и установить новый тон управления вашими владениями!"
  aeluran_character_interaction.003.challenge:0 "Сестра [aeluran_sister_advisor.GetFirstName], нам нужно поговорить."
  aeluran_character_interaction.003.nvm:0 "Я не могу встретиться с ней сейчас."

  lord_defeats_advisor_battle_of_wills:0 "Вы подавляете волю [aeluran_sister_advisor.GetName] и снижаете Контроль Аэлуран в ваших владениях"
  lord_loses_to_advisor_battle_of_wills:0 "[aeluran_sister_advisor.GetName] подавляет вашу волю и увеличивает Контроль Аэлуран в ваших владениях"

  aeluran_character_interaction.0031.title:0 "Битва Воль - Победа"
  aeluran_character_interaction.0031.desc:0 "Разговор был напряжённым, но словами острыми, как клинок, и твёрдыми, как молот, вам удалось сломить защиту [aeluran_sister_advisor.GetNamePossessive]. Последним рывком ваша аура Искры устремилась вперёд, погасив [aeluran_sister_advisor.GetHerHis] внутреннее пламя. Обеспечив победу, вы разъясняете своей вновь укрощённой советнице, как отныне будут обстоять дела в ваших владениях.\n\n[aeluran_sister_advisor.GetFirstName] покорно отвечает: «Будет по-вашему, мой [ROOT.Char.GetLadyLord]... #EMP пока что#!»"
  aeluran_character_interaction.0031.ok:0 "Именно так и будет."

  aeluran_character_interaction.0032.title:0 "Битва Воль - Поражение"
  aeluran_character_interaction.0032.desc:0 "Вы начали разговор смело и уверенно, однако вскоре оба чувства покинули вас, когда [aeluran_sister_advisor.GetName] начала оспаривать ваши требования. Вы находите её логику неоспоримой, и с каждым опровержением вашего приказа вы чувствуете, как ваша аура Искры меркнет, пока окончательно не гаснет с последним всхлипом.\n\nС насмешливой усмешкой [aeluran_sister_advisor.GetFirstName] говорит: «Теперь, когда мы уладили вашу истерику, у меня #BOL действительно#! есть несколько идей, как улучшить #BOL наши#! владения...»"
  aeluran_character_interaction.0032.ok:0 "К-Как скажете, сестра [aeluran_sister_advisor.GetFirstNameNoTooltip]."
