  elf_dest_beaut_enh_artifact.001.title:1 "Кто На Свете Всех Милее?"
  elf_dest_beaut_enh_artifact.001.desc.courtier:0 "Слишком долго [recipient.GetName] щеголял(а) своей красотой при вашем дворе, притягивая взоры всех и отвлекая внимание; Ваше внимание!\n\nПальцы скользят по [nefertitis_armband.GetName] на вашей руке, и вы думаете: «Хватит!»\n\nВы вызываете [recipient.GetFirstName] в свои покои, и вскоре [recipient.GetSheHe] появляется, закрыв за [recipient.GetHerHim] дверь.\n\n«Вы звали меня, мой [ROOT.Char.GetLadyLord]?»
  elf_dest_beaut_enh_artifact.001.desc.prisoner:0 "[recipient.GetName] известен(а) по всей земле своей красотой и изяществом. Но чем [recipient.GetSheHe] щедро одарен(а) внешне, тем обделён(а) в мудрости, ибо [recipient.GetSheHe] посмел(а) стать вашим врагом и теперь гниёт в ваших темницах.\n\nПальцы скользят по [nefertitis_armband.GetName] на вашей руке, и вы думаете, что, возможно, [recipient.GetSheHe] должен(на) лишиться и своей внешности.\n\nВы находите [recipient.GetFirstName] в его(её) камере. «[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetHouse.GetName]? Что вам нужно? Вы здесь, чтобы освободить меня?»"
  elf_dest_beaut_enh_artifact.001.drain:0 "Вобрать Красоту [recipient.GetFirstNamePossessive] в [nefertitis_armband.GetName]"
  elf_dest_beaut_enh_artifact.001.nvm:0 "Мне стоит передумать..."

  elf_dest_beaut_enh_artifact.002.title:1 "Кто На Свете Всех Милее?"
  elf_dest_beaut_enh_artifact.002.desc:0 "Вы протягиваете руку и, прикоснувшись к [recipient.GetName], мысленно отдаёте приказ своему [nefertitis_armband.GetName]. [recipient.GetFirstName] замирает, на его(её) лице застывает ужас, пока потоки энергии искры перетекают между вами. Когда всё заканчивается, [recipient.GetFirstName] становится почти неузнаваемым(ой), его(её) красота сменяется отталкивающей внешностью.\n\n"
  elf_dest_beaut_enh_artifact.002.ok:0 "Во что ты превратился(лась), [recipient.GetFirstName]"

  elf_dest_beaut_enh_artifact.002.armband_charges_low:0 "#EMP Цветы на вашем [nefertitis_armband.GetName] мерцают и шевелятся. Некоторые из белых цветков начали раскрываться и распускаться.#!"
  elf_dest_beaut_enh_artifact.002.armband_charges_mid:0 "#EMP Цветы на вашем [nefertitis_armband.GetName] мерцают и шевелятся. Все белые цветки раскрылись, и даже некоторые пурпурные начали распускаться.#!"
  elf_dest_beaut_enh_artifact.002.armband_charges_full:0 "#EMP Цветы на вашем [nefertitis_armband.GetName] мерцают и шевелятся. Теперь каждый цветок, как белый, так и пурпурный, полностью раскрылся и расцвёл.#!"

  elf_dest_beaut_enh_artifact.003.title:1 "Образ, Достойный Тебя"
  elf_dest_beaut_enh_artifact.003.desc:0 "[nefertitis_armband.GetName] на вашей руке пульсирует энергией, и вы ощущаете почти разумный эмоциональный посыл, исходящий от артефакта, — он призывает вас воспользоваться им.\n\nСтоит ли использовать [nefertitis_armband.GetName]?"
  elf_dest_beaut_enh_artifact.003.ok:0 "Пусть моё сияние докажет всем моё право править!"
  elf_dest_beaut_enh_artifact.003.nvm:0 "Внешность — ещё не всё..."

  elf_dest_beaut_enh_artifact.0031.title:1 "Образ, Достойный Тебя"
  elf_dest_beaut_enh_artifact.0031.desc:0 "Вы чувствуете, как щупальца энергии Искры поднимаются по вашей руке и проникают в остальное тело. Глядя на себя в зеркало, вы с трепетом и изумлением наблюдаете, как ваш облик начинает меняться едва уловимыми способами."
  elf_dest_beaut_enh_artifact.0031.desc.unconventional:0 "Ваши конечности слегка удлиняются, вы становитесь тоньше в одних местах и шире в других, черты лица становятся жёстче и резче, а глаза приобретают необычно круглую и крупную форму.\n\nКогда всё заканчивается, вы, хоть и узнаёте себя, теперь обладаете формой и внешностью, которые кажутся весьма уникальными для народов этих земель. Вы точно знаете одно: этот новый образ несомненно лишь увеличит вашу вожделенность в глазах окружающих."
  elf_dest_beaut_enh_artifact.0031.desc.exotic:0 "Структура вашего лица становится более симметричной, слегка более вытянутой в одних местах и одновременно более острой и чёткой в других. Ваше тело становится длинным, как у танцора, и даже ваша походка меняется, когда вы делаете несколько осторожных шагов.\n\nВаша внешность теперь поистине уникальна; не такая, как у кого-либо из тех, кого вы знали. Остались ли вы вообще тем же видом? Ваша новая экзотическая форма лишь усилила вашу сияющую красоту."
  elf_dest_beaut_enh_artifact.0031.ok:0 "Пусть все взирают на меня с изумлением и желанием!"

  elf_dest_beaut_enh_artifact.004.title:1 "Императрица-Фараон"
  elf_dest_beaut_enh_artifact.004.desc:0 "Среди ночи вы просыпаетесь от того, что вам показалось тихим шёпотом в ушах. Ваше внимание приковано к [nefertitis_armband.GetName], лежащему на прикроватной тумбочке, и вы не можете отвести взгляд. Может, ваш драгоценный артефакт — источник шёпота? Или вы всё ещё спите? Вы чувствуете непреодолимое желание подняться с кровати и надеть нарукавник. Что-то изменилось — вы ощущаете присутствие, успокаивающее и обнадёживающее, и всё же… часть вашего разума чувствует потенциальную опасность.\n\n«Ты справлялся(ась) так хорошо, мой ученик», — раздаётся в вашем сознании эфирный женский голос. «Теперь подчинись мне, отпусти себя и позволь своей Императрице показать тебе истинный смысл сияния». \n\nВы понимаете, что часть сознания Фараона Нефертити всё ещё остаётся в нарукавнике и теперь пытается взять контроль! Если вы не сопротивляетесь сейчас, вы можете потерять себя навсегда!"
  elf_dest_beaut_enh_artifact.004.resist:0 "Сопротивляться"
  elf_dest_beaut_enh_artifact.004.submit:0 "Подчиниться"
  you_resist_possession:0 "Вы сопротивляетесь одержимости"
  you_are_possessed:0 "Вы одержимы"

  elf_dest_beaut_enh_artifact.0041.title:1 "Императрица-Фараон Побеждена"
  elf_dest_beaut_enh_artifact.0041.desc:0 "Битва воль ожесточённа. Нефертити атакует ваш дух, заставляя вас столкнуться с глубочайшими страхами и неуверенностью. Но ваше самоощущение твёрдо, как сталь, и вы начинаете оттеснять её. Вскоре уже её страх наполняет ваше сознание.\n\nПоследним усилием вы чувствуете, как присутствие Нефертити возвращается вглубь нарукавника и запечатывается там вашей волей. Теперь вы ощущаете, что обрели больше силы и контроля над [nefertitis_armband.GetName], раскрыв его полный потенциал. Вы уверены, что у древней императрицы больше не будет власти над вами."
  elf_dest_beaut_enh_artifact.0041.ok:0 "Твоё время прошло, Императрица, а моё только начинается."

  elf_dest_beaut_enh_artifact.0042.title:1 "Возрождение Императрицы-Фараона"
  elf_dest_beaut_enh_artifact.0042.desc:0 "Сначала вы пытаетесь сопротивляться, но вскоре ваша воля начинает слабеть. Нефертити шепчет вам неотразимые обещания, и её голос опьяняет. Она отдаёт последний приказ, требуя, чтобы вы отпустили всё, и вы подчиняетесь, отступая в глубь своего сознания. Вы остаётесь лишь наблюдателем, теряя контроль над собственным телом, в то время как Нефертиiti осматривает своё новое вместилище.\n\n«Великолепно, — вы слышите собственный голос. — Я так благодарна за твою покорность. Не бойся, мой ученик, стань свидетелем того, как истинная правительница являет свою силу».\n\n#highlight Вы полностью одержимы Императрицей Нефертити#!"
  elf_dest_beaut_enh_artifact.0042.ok:0 "Я покорю этот новый мир!"
unlocked_adopt_ancient_egyptian_decision:0 "Открыто решение #highlight Восстановить Древнеегипетскую Культуру#!"