    game_concept_aeluran_matchmaking:0 "Сватовство Аэлуран"
    game_concept_aeluran_matchmaking_desc:0 "Обеспечение продолжения рода самых могущественных эльфийских владык имеет первостепенное значение для Ордена Аэлуран. С этой целью владыкам веры принято обращаться за советом к Ордену при выборе потенциального супруга. Если владыка слишком затягивает с поиском пары, Орден #BOL настоятельно порекомендует#! ему выбрать из списка отобранных кандидатов."


    realm_supervision_mandate:0 "Надзор за вассалами"
    realm_supervision_mandate_desc:1 "#BOL При этом уровне [Concept('mandate', 'мандата')|E]\n#BOL Сюзерен будет:#! #!\n$EFFECT_LIST_BULLET$Получать [GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] \n#BOL Сорегент может:#!\n$EFFECT_LIST_BULLET$Раскрывать [Concept('secrets', 'секреты')|E] вассалов\n$EFFECT_LIST_BULLET$Повышать [Concept('county_control', 'контроль графства')|E]\n$EFFECT_LIST_BULLET$Изменять [Concept('feudal_contracts', 'феодальные договоры')|E] не-Аэлуран вассалов в пользу [Concept('liege', 'сюзерена')|E]\n$EFFECT_LIST_BULLET$Не-Аэлуран вассалы могут получить черту верности\n$EFFECT_LIST_BULLET$Обращать или смещать вассалов иной веры\n\n#WEAK Ваш Советник Аэлуран [Concept('regent', 'регент')|E] устанавливает #Bold частичный#! контроль над управлением вашими вассалами."

    realm_subjugation_mandate:0 "Подчинение вассалов"
    realm_subjugation_mandate_desc:1 "#BOL При этом уровне [Concept('mandate', 'мандата')|E]\n#BOL Сюзерен будет:#! #!\n$EFFECT_LIST_BULLET$Получать [GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] \n#BOL Сорегент может:#!\n$EFFECT_LIST_BULLET$Предпринимать все действия предыдущих уровней мандата\n$EFFECT_LIST_BULLET$Обнаруживать заговоры ваших вассалов с целью убийства или похищения вас.\n$EFFECT_LIST_BULLET$Распускать враждебные [Concept('factions', 'фракции')|E], созданные против вас.\n$EFFECT_LIST_BULLET$Укреплять вашу репутацию сильного лидера среди вассалов, увеличивая ваш [Concept('dread', 'страх')|E] \n\n#WEAK Ваш Советник Аэлуран [Concept('regent', 'регент')|E] устанавливает #Bold значительный#! контроль над вашими вассалами."


    realm_domination_mandate:0 "Владычество над вассалами"
    realm_domination_mandate_desc:1 "#BOL При этом уровне [Concept('mandate', 'мандата')|E]\n#BOL Сюзерен будет:#! #!\n$EFFECT_LIST_BULLET$Получать [GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] \n#BOL Сорегент может:#!\n$EFFECT_LIST_BULLET$Предпринимать все действия предыдущих уровней мандата\n$EFFECT_LIST_BULLET$Предлагать взять наследников враждебных могущественных вассалов в заложники.\n$EFFECT_LIST_BULLET$Перевоспитывать проблемных вассалов через наставничество\n$EFFECT_LIST_BULLET$Переводить искусных придворных от вассалов к их сюзерену\n\n#WEAK Ваш Советник Аэлуран [Concept('regent', 'регент')|E] устанавливает #N абсолютный#! контроль над вашими вассалами."

