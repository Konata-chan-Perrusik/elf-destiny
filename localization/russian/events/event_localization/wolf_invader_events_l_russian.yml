l_russian:
  
  better_odds_to_succeed:0 "Охота с охотничьим отрядом эффективнее и увеличивает ваши шансы убить лютоволка"
  better_rewards:0 "Успешное убийство волка в одиночку принесёт вам больше наград"

  wolf_invader.001.title:0 "Странные сообщения"
  wolf_invader.001.desc:0 "Когда вы входите в свой советный зал, один из советников сообщает вам о странном происшествии у врат портала.\n#BOL «Мой(я) [ROOT.Char.GetLadyLord|U], похоже, что-то или кто-то причинил значительные разрушения вратам портала.»#!\nДругой советник высказывает своё мнение.\n#BOL «Несомненно, это были какие-то озорные дети.»#!\nКонечно, совет не был бы советом без вашей советницы из Аэлурана, врывающейся в разговор.\n#BOL «Мой(я) [ROOT.Char.GetLadyLord|U], дети не могут причинить таких разрушений! К тому же, это святотатство!»#! — говорит она твёрдым и властным голосом.\n#BOL «Как Повелитель(ница) Земель, вы обязаны защищать такое священное место, которое связывает наши миры!»#!\n\nПодумав мгновение, вы решаете посетить портал и посмотреть, что произошло. По прибытии вы обнаруживаете, что территория в ужасном состоянии — деревья вырваны с корнем, святилища разрушены, ограды разорваны. Повсюду видны огромные следы когтей и клочья густой шерсти. То, что нанесло этот урон, — либо безумец, либо свирепый зверь. Каким бы ни было это существо, его нужно остановить."
  wolf_invader.001.a:0 "Мы должны найти этого зверя!"

  wolf_invader.002.title:0 "Наблюдения лютоволка"
  wolf_invader.002.desc:0 "#BOL «Они нашли что теперь?!»#!\n#BOL «Лютоволк, мой(я) [ROOT.Char.GetLadyLord|U]! Несколько крестьян были атакованы им в лесу. Солдаты, посланные на разведку, сами подверглись нападению. Выжившие клянутся, что это был лютоволк. Возможно, это то же существо, что осквернило врата портала!»#! \nВы чувствуете, как напряжение охватывает зал совета.\n#BOL «Не несите ерунды!»#! — говорит другой советник.\n#BOL «Лютоволк? Из детских сказок? Что дальше? Великаны?»#!\nКонечно, это не остаётся без возражений.\n#BOL «И я полагаю, у тебя есть лучшее объяснение, что могло нанести такой урон!?»#!\nЗа последние несколько дней сельская местность была терроризирована — животные, растерзанные в клочья, пропавшие без вести люди, странные и огромные следы когтей, такие же, как у врат портала. Всё сходится. Но зачем лютоволку приходить именно сюда? Что он ищет в этих местах?"
  wolf_invader.002.a:0 "Распространите весть: здесь бродит лютоволк."

  wolf_invader.003.title:0 "Бесконечные Разрушения"
  wolf_invader.003.desc:0 "Караваны, патрули и торговцы — все стали мишенью этого лютоволка, который охотится в темноте, убивая и пожирая любого, кто достаточно глуп, чтобы путешествовать в одиночку или малыми группами. Он даже разрушил местный бордель! Само собой разумеется, это серьёзно сказывается на нашей экономике — меньше торговли и снижение налоговых поступлений. Лютоволк сеет хаос, и с ним нужно разобраться. Ваш совет начинает предлагать варианты.\n#BOL «Его нужно выследить и уничтожить! Наш храбрый и благородный(ая) [ROOT.Char.GetLadyLord|U] лично разберётся с этим свирепым созданием!»#!\n#BOL «Золото — отличный стимул! Давайте нанимем кого-нибудь — или, возможно, нескольких — чтобы они с этим справились.»#! \n#BOL «Может, если мы ничего не будем делать, он в конце концов уйдёт сам?»#!\nЭто последнее предложение вызывает ярость среди членов вашего совета. Вы не обращаете на них внимания, размышляя о своём следующем шаге."
  wolf_invader.003.a:0 "Может, он уйдёт, если его оставить в покое?"
  wolf_invader.003.b:0 "Призвать моих рыцарей! Пора на охоту!"
  wolf_invader.003.c:0 "Давайте нанимем профессиональных охотников на зверей!"

  wolf_invader.0031.title:0 "Храбрая Компания"
  wolf_invader.0031.desc:0 "Замок кипит активностью: охотники на лютоволка собрались с намерением убить зверя, получить награду и стяжать славу. Люди всех сословий и профессий выстроились в вашем дворе — юноши, оруженосцы, опытные убийцы, наёмники, головорезы и даже пират. Кого бы вы ни наняли, им предстоит трудная задача: выследить и убить это свирепое, смертоносное создание."
  wolf_invader.0031.a:0 "Нанять самых дешёвых"
  wolf_invader.0031.b:0 "Нам нужны способные и по доступной цене"
  wolf_invader.0031.c:0 "Никаких компромиссов, только лучшие"

  wolf_invader.0032.title:0 "Наёмники Победили"
  wolf_invader.0032.desc:0 "Слухи и пересуды проносятся по замку: нанятые вами наёмники проехали через ворота, везя на скрипящей телеге окровавленный, толстый и громоздкий мешок. Когда они, влача свой трофей, шагают в тронный зал, вы оглядываете их с живым и приятным любопытством.\n«Дело сделано, мой(я) [ROOT.Char.GetLadyLord|U], — заявляет главарь наёмников. — Мерзкий зверь мёртв». С театральным жестом он сдёргивает покрывало, обнажая уродливо огромную голову лютоволка — изуродованную, окровавленную, зрелище мрачное и отталкивающее. Сомнительно, что из туши вообще можно было сделать трофей.\n\nВ честь победы вы устраиваете grand пир. Зал наполняется смехом, звоном кубков и тостами в честь храбрости этих грубоватых мужей.\n\nНо когда наёмники уходят, в вашем уме застревает вопрос: что заставило это существо бродить по вашим землям? Какой был его замысел? Возможно, ответ так навсегда от вас и ускользнёт."
  wolf_invader.0032.a:0 "Всё вернулось на круги своя"

  wolf_invader.0033.title:0 "Вой всё ещё слышен"
  wolf_invader.0033.desc:0 "Похоже, нанятые вами наёмники не справились с лютоволком. Ваш советник приближается с мрачным лицом и докладывает, что местные крестьяне наткнулись на изувеченные останки наёмников — растерзанные и наполовину съеденные. Существо всё ещё свободно бродит, и его вой терзает сельскую местность. Воодушевлённое пролитой кровью, чудовище становится всё более непредсказуемым, и никто не может сказать, какой ужас оно обрушит следующим."
  wolf_invader.0033.a:0 "Неужели никто не избавит меня от этого докучливого зверя?"

  wolf_invader.004.title:0 "Убийца волка"
  wolf_invader.004.desc:0 "Ваше бездействие в отношении лютоволка не понравилось жителям вашего графства. Шёпоты недовольства переросли в действие, когда некоторые, отчаявшись положить конец владычеству зверя, взяли дело в свои руки. Многие отправились на охоту, и многие встретили ужасный конец — но один преуспел там, где все другие потерпели неудачу.\n\n[wolfslayer.GetFirstName] стоит перед вами, держа в руках отрубленную голову существа. Она меньше, чем вы представляли, куда менее страшная, чем живописали дикие слухи. Всё же, кто может сказать, каков истинный облик лютоволка? Зверь мёртв, его террору положен конец, и ваши земли вздохнули свободнее."
  wolf_invader.004.a:0 "Не могу поверить, что он действительно мёртв..."
  fake_direwolf_head_name:0 "Голова лютоволка?"
  fake_direwolf_head_desc:0 "Голова волка, чуть крупнее среднего размера, предположительно принадлежавшая грозному лютоволку!"

  wolf_invader.0041.title:0 "Вой вновь раздаётся"
  wolf_invader.0041.desc:0 "Вы всегда это знали! Гложущее подозрение твердило вам, что [wolfslayer.GetFirstName] не убил(а) лютоволка по-настоящему — и теперь проклятый зверь вернулся, его тень вновь лежит на сельской местности. Крестьяне прячутся за запертыми дверями, их поля не обработаны, а торговля с каждым днём угасает. Истина неоспорима: этой угрозой больше нельзя пренебрегать. С ней нужно разобраться, раз и навсегда."
  wolf_invader.0041.a:0 "Я сам(а) убью это чёртово создание!"
  wolf_invader.0041.b:0 "У нас есть золото, давайте заплатим кому-нибудь, чтобы с этим разобрались"

  wolf_invader.005.title:0 "На Охоте"
  wolf_invader.005.desc:0 "Я собрал(а) умелую группу охотников и воинов, чтобы присоединиться ко мне на охоте. Наш отряд достаточно мал, чтобы выманить лютоволка, но достаточно силён, чтобы встретиться со зверем в бою. В течение следующих нескольких дней мы прочешем леса и дикие земли — где бы оно ни пряталось, это мерзкое создание от нас не ускользнёт!"
  wolf_invader.005.a:0 "Убить зверя!"

  wolf_invader.006.title:0 "Противоборство"
  wolf_invader.006.desc:0 "Вы уже несколько дней здесь, без устали разыскивая лютоволка, но безуспешно. Возможно, он покинул ваши земли? Измождённый(ая), вы решаете сделать перерыв в охоте и разводите небольшой костёр — не слишком большой, чтобы не привлекать лишнего внимания. Пока вы отдыхаете, внезапный звук привлекает ваш слух. Вы поворачиваетесь на него, но ничего не видите. Затем в воздухе раздаётся низкое рычание. Он здесь, прячется в тенях, наблюдает, выжидает вашу ошибку.\n\nСпустя мгновения зверь показывается. Вы и ваш отряд встречаетесь с ним взглядами; обе стороны замерли в готовности, бросая вызов — кто первым нанесёт удар."
  wolf_invader.006.a:0 "Приготовиться к атаке!"
  
  wolf_invader.0061.title:0 "Промах"
  wolf_invader.0061.desc:0 "Вы бросаетесь на лютоволка, жаждая нанести удар, но прежде чем ваше оружие достигает цели, он бросается прочь, исчезая в глубине леса. Ваш отряд разражается ликующими криками, однако вы останавливаете их гневным взглядом, зная, что до победы ещё далеко.\n\n'Глупцы! Проклятый зверь всё ещё на свободе!' Ваши слова обрывают их веселье, и группа затихает, отрезвлённая осознанием, что охота должна продолжаться. Вы отправляетесь по оставленным им следам, но ваши усилия тщетны.\n\nЛютоволк хитро замел следы, убегая. Он умён — возможно, умнее вас, и уж точно умнее вашего отряда."
  wolf_invader.0061.a:0 "Теперь нам придётся выслеживать его заново!"

  wolf_invader.0062.title:0 "Последствия продолжаются"
  wolf_invader.0062.desc:0 "После вашей неудачной охоты было лишь вопросом времени, когда лютоволк возобновит свой кровавый разгул. Теперь возникает вопрос — что вы будете делать? Снова отправиться на встречу со зверем самому(ой) или нанять кого-то другого, кто возьмёт на себя эту опасную задачу?"
  wolf_invader.0062.a:0 "Даже если это займёт десять тысяч лет, я убью его!"
  wolf_invader.0062.b:0 "Я устал(а) иметь дело с этой мерзкой тварью. Давайте нанимем кого-нибудь"

  wolf_invader.007.title:0 "Стычка в лесу"
  wolf_invader.007.desc:0 "Вы и ваш отряд выходите на поляну, и вскоре за вами крадётся лютоволк. Вы начинаете кружить друг вокруг друга, каждый выжидает, кто нанесёт удар первым. Пока вы изучаете зверя, вы лихорадочно ищете в уме стратегию, как его одолеть."
  wolf_invader.007.a:0 "Медленно отступать и отпустить его"
  wolf_invader.007.b:0 "В атаку, за мной!"
  wolf_invader.007.c:0 "Я справлюсь с ним один(на)!"

  wolf_invader.0071.title:0 "Стычка в лесу - Охота оставлена"
  wolf_invader.0071.desc:0 "Вы чувствуете в сердце лютоволка — страх, смешанный с непокорностью, искру жизни, что молит о свободе. Ваш разум касается его разума, и в этой мимолётной связи вы не видите злобы, лишь инстинкт выживания.\n\nВы поднимаете руку, приказывая остановить охоту. «Отпустите его», — заявляете вы твёрдым голосом. Лютоволк бросается в тень, исчезая так же стремительно, как и появился. Но лица ваших придворных мрачнеют — среди них поднимается ропот о напрасных усилиях и не устранённой угрозе.\n\n«Мой(я) [ROOT.Char.GetLadyLord|U], этот зверь ещё будет преследовать эти земли», — бормочет один из них, сжимая копьё. Ваша милость пощадила жизнь, но ценой их доверия."
  wolf_invader.0071.a:0 "Они не видят того, что вижу я"
  let_direwolf_go:0 "Вы позволили лютоволку уйти"

  wolf_invader.008.title:0 "Мирная встреча"
  wolf_invader.008.desc:0 "Когда вы прогуливаетесь по лесу, позади раздаётся слабый звук шагов.\n\nВы оборачиваетесь, чтобы встретить их источник, и оказываетесь лицом к лицу с тем самым лютоволком, которого пощадили когда-то. К вашему удивлению, он не проявляет враждебности. Его взгляд задерживается на вас на мгновение, прежде чем он разворачивается и уходит, словно приглашая следовать за собой.\n\nИдти по следу лютоволка — возможно, не самое мудрое решение, но если бы он желал вам зла, то напал бы уже сейчас."
  wolf_invader.008.a:0 "Интересно, чего он хочет"

  wolf_invader.0081.title:0 "Прозрение"
  wolf_invader.0081.desc:0 "Пока вы следуете за лютоволком, внутри вас пробуждается странное родство. Ваши способности Варга оживают, создавая глубокую связь с существом. К тому времени, как вы достигаете его логова, вы понимаете лютоволка с поразительной ясностью.\n\nСначала вы осознаёте, что «он» — это «она», и она привела вас сюда в поисках убежища, чтобы вырастить своих детёнышей. Через вашу связь она раскрывает, что её прежний мир был полон опасностей и не подходил для её потомства. Когда портал открылся, она ухватилась за шанс сбежать.\n\nПо прибытии она объявила этот лес своим логовом. Её нападения на людей были не бессмысленной жестокостью, а отчаянной попыткой обезопасить окрестные земли, обеспечив безопасность себе и своим детёнышам. Когда вы пощадили её жизнь давным-давно, она начала понимать, что кровопролитие не достигнет её целей.\n\nПочувствовав вашу природу Варга, она изучала вас, признав в вас свою величайшую надежду на выживание. Теперь, связанные вашим даром Варга, вы разделяете узы, превосходящие простое товарищество. Она клянется стоять на вашей стороне, если вы поклянётесь защищать её и её детёнышей."
  wolf_invader.0081.a:0 "Сюрприз, несомненно, но приятный"

  wolf_invader.0082.title:0 "Логово"
  wolf_invader.0082.desc:0 "Лютоволк приводит вас к своему логову, скользнув внутрь, прежде чем обернуться и взглянуть на вас с молящим выражением.\n\nВойдя, вы видите место отдыха, где развалились несколько волчат. До вас доходит, что «он» на самом деле «она».\n\nТеперь вы понимаете, почему волчица-убийца нападала на людей — она защищала свою семью. Она подталкивает мордой одного волчонка к вам, аккуратно кладя его к вашим ногам. Она намерена отдать его вам.\n\nОтказываться едва ли кажется возможным — особенно когда она смотрит на вас с такой обезоруживающей charm.\n\nКогда волчица-убийца и её оставшиеся детёныши покидают логово, она даёт вам торжественный кивок — жест тихого уважения. Они направляются к порталу, их шаги целеустремлённы, вероятно, отправляясь в окончательное путешествие."
  wolf_invader.0082.a:0 "Хороший конец этой истории"
 
  wolf_invader.0083.title:0 "Уже не щенок"
  wolf_invader.0083.desc:0 "Вы всё ещё помните, как ваш лютоволк был крошечным щенком, таким маленьким, что умещался на одной ладони. Те дни давно прошли — ваш лютоволк вырос в грозного взрослого зверя."
  wolf_invader.0083.a:0 "Он для меня всё ещё мой мальчик!"

  wolf_invader.0084.title:0 "Всадники чудовищ"
  wolf_invader.0084.desc:0 "Прошли годы с тех пор, как вы пощадили волчат-убийц, даровав им убежище в сумрачных лесах вашего королевства. Теперь до вас доходят вести об их возмужании — там, где когда-то бродили маленькие детёныши, теперь рыщут могучие лютоволки, их вой эхом разносится по диким землям.\n\nВаш народ, давно освоивший искусство приручения волков для службы боевыми скакунами, обратил своё мастерство на этих великих зверей. На поляне близ вашей цитадели вы становитесь свидетелем плодов их трудов: воины, восседающие на лютоволках, чьи массивные тела источают мощь, с оскаленными клыками и сверкающими глазами.\n\nДрессировщики докладывают об успехе — лютоволки, свирепые, но преданные, могут быть оседланы для войны, их скорость и ужас, что они внушают, не имеют равных. Ваш маршал выступает вперёд, и в его голосе слышна гордость: «Мой(я) [ROOT.Char.GetLadyLord|U], с этими Всадниками на лютоволках наши враги будут трепетать перед нашей атакой».\n\nДля ваших армий восходит новая сила. Всадники на лютоволках готовы вписать ваше имя в легенды — или в историю бесчестия."
  wolf_invader.0084.a:0 "Начинается новая эпоха войны"
  direwolf_riders_recruitable:0 "Ваша династия теперь может нанимать [GetMaA('direwolf_riders').GetName]"

  wolf_invader.0085.title:0 "Потеря дорогого друга"
  wolf_invader.0085.desc:0 "Ничто не вечно, даже ваш любимый лютоволк. Уже некоторое время на нём были видны следы старости — угасающая сила и ослабевающая энергия. Прошлой ночью ваш лютоволк тихо ушёл из жизни во сне."
  wolf_invader.0085.a:0 "Прощай, мой дорогой друг"

  wolf_invader.0086.title:0 "Зов дикой природы"
  wolf_invader.0086.desc:0 "Ваш лютоволк, когда-то трепетный щенок, умещавшийся на ваших руках, теперь возвышается рядом с вами, его шерсть густа, а взгляд отточен грузом зрелости. Как Варг, вы делили с ним его сердце все эти бесчисленные дни, но сегодня в нём пульсирует беспокойный импульс — непреодолимое стремление бежать в дикие земли.\n\nЧерез вашу связь вы чувствуете его тоску — primal зов, яростный и необузданный, влекущий его в глубь леса. Причина ускользает от вас, но инстинкт пылает ярко, огонь в его душе, который нельзя игнорировать.\n\nВаш лютоволк мечется, его взгляд метается между вами и горизонтом. В этот тихий момент есть только вы и ваш спутник, связанные годами доверия. Отпустите ли вы его, чтобы он последовал зову сердца, или удержите рядом, бросив вызов зову дикой природы?"
  wolf_invader.0086.a:0 "Я должен(на)... отпустить тебя..."
  wolf_invader.0086.b:0 "Твоё место здесь, со мной"

  wolf_invader.0087.title:0 "Возвращение стаи"
  wolf_invader.0087.desc:0 "Годы прошли с тех пор, как вы отпустили своего лютоволка следовать зову дикого сердца, и его отсутствие тихой болью отзывалось в вашем собственном. Сегодня, когда вы бродите по сумрачным лесам вашего королевства, знакомое присутствие тревожит ваши варговские чувства — низкий вой, полный воспоминаний.\n\nИз подлеска выходит ваш старый спутник, его шкура прорезана сединой, но глаза всё так же ярки. Рядом с ним стоит другой лютоволк, стройный и свирепый, его запах чужой — несомненно, незнакомец, проскользнувший через великий портал незамеченным. За ними следует выводок щенков, которые с весёлым тявканьем валятся друг на друга.\n\nВаш лютоволк ненадолго тыкается мордой в вас, мимолётная встреча, говорящая о нерушимой верности. Однако, когда он поворачивается к своей паре и детёнышам, вы чувствуете правду: теперь его пристанище — дикая природа. Стая растворяется в лесу, оставляя вас размышлять о беспокойстве крестьян по поводу их новых соседей-лютоволков — выводка, что может стать столь же дерзким, как и их отец."
  wolf_invader.0087.a:0 "Моя душа всегда останется с тобой, мой старый друг"

  wolf_invader.98.title:0 "Поединок веков"
  wolf_invader.98.desc:0 "Вы и лютоволк встречаетесь взглядами, оба осознавая, что лишь один из вас переживёт этот день.\n\nПодобно воинам из легендарной саги, вы бросаетесь друг на друга в схватке судеб.\n\nБитва началась."
  wolf_invader.98.a:0 "Пора встретить своего создателя, мерзкий зверь!"
  wolf_invader.98.b:0 "Назад!"
  wolf_invader.98.c:0 "Успокойся, зверь, выслушай меня!"
  succeed_in_taming_direwolf:0 "Вам удалось приручить лютоволка"
  fail_in_taming_direwolf:0 "Вам не удалось приручить лютоволка"

  wolf_invader.99.title:0 "Хищник против добычи"
  wolf_invader.99.desc:0 "Вы и ваш отряд бросаетесь в жестокую схватку с лютоволком, нанося согласованные удары, стремясь подавить и одолеть его.\n\nЛютоволк, не сломленный, оказывается неумолимым противником — ловко уворачиваясь от ваших атак, он пытается разъединить ваши ряды и расправиться с вами поодиночке.\n\nНикто не может сказать, кто выйдет живым из этой смертельной стычки."
  wolf_invader.99.a:0 "Мы одержим победу!"

  wolf_invader.100.title:0 "Последний вой"
  wolf_invader.100.desc:0 "Битва бушует яростно. Лютоволк пытается изолировать вас, стремясь сражаться с вами поодиночке и перебить вас, но ваш отряд стойко держится, отказываясь разделиться. Несмотря на его массивные размеры, зверь поразительно проворен, уворачивается от большинства ваших ударов и получает лишь поверхностные раны. Однако в мимолётный момент он спотыкается. Вы и ваши спутники пользуются шансом, загоняя его в угол с безжалостной точностью. Вместе вы набрасываетесь на него в неумолимом натиске, не оставляя ему никакой надежды на защиту.\n\nЛютоволк издаёт последний, скорбный вой — и падает бездыханным.\n\nВы и ваш отряд переводите дыхание, оглядывая друг друга, убеждаясь, что никто не получил смертельных ран."
  
  wolf_invader.100.a:0 "Вся слава нам!"
  wolf_invader.101.title:0 "Добыча Победителей"
  wolf_invader.101.desc:0 "Взирая на бездыханное тело лютоволка, вы размышляете, что его голова великолепно украсит ваш тронный зал. Вы могли бы также забрать его шкуру, если бы она не была изуродована до неузнаваемости.\n\nПока же вы и ваш отряд отдыхаете, преисполненные гордости, что грозный зверь, некогда терзавший эти земли, повержен — сражён вашими собственными руками.\n\nС приближением ночи возникает мысль: у лютоволка наверняка было логово поблизости. Это убежище всё ещё может таить опасности, и его нужно найти как можно скорее."
  
  wolf_invader.101.a:0 "Слава убийцам волка!"
  wolf_invader.102.title:0 "Волкобой"
  wolf_invader.102.desc:0 "Вы и лютоволк схлестнулись в жестокой дуэли, сцепившись в борьбе воль. Ваша охотничья группа стоит поодаль, взирая с благоговением, как вы сходитесь в неумолимой ярости. Лютоволк оказывается искусным противником, ловко уклоняясь от ваших ударов и нанося собственные свирепые.\n\nПоединок зашёл далеко от места, где он начался, петляя меж деревьев и ручьёв, мимо валунов и кустов.\n\nВы оба тяжело дышите, каждый ищет брешь, чтобы положить конец этому изнурительному состязанию. С последним всплеском сил лютоволк бросается на вас, но вы используете момент, вонзая меч ему в глотку, когда он сближается.\n\nИз лютоволка вырывается дикий стон, когда он рушится на землю."
  wolf_invader.102.a:0 "Победа ЗА МНОЙ!"

  wolf_invader.103.title:0 "После битвы"
  wolf_invader.103.desc:0 "После вашей триумфальной победы накатывает изнеможение, и вы решаете отдохнуть. Вы разводите костёр на ближайшей поляне.\n\nПока вы размышляете, что приготовить на ужин, просыпается любопытство — каков лютоволк на вкус? Пока вы разделываете тушу на мясо, вы аккуратно снимаете шкуру, видя в ней трофей для вашего тронного зала.\n\nС наступлением ночи вас гложет мысль: у лютоволка наверняка было логово. Что, если там прячутся другие лютоволки? Или, возможно, он скрывал что-то ценное в своём логове?\n\nВы решаете исследовать его на рассвете."
  wolf_invader.103.a:0 "Но сейчас мне нужен хороший ночной сон"

  wolf_invader.104.title:0 "Логово"
  wolf_invader.104.desc:0 "После долгих дней поисков в дикой местности вы наконец обнаруживаете логово лютоволка — пещеру, укрытую в склоне горы, чей вход скрыт суровой местностью. Собравшись с духом, вы в одиночку проникаете внутрь.\n\nПереступив порог, вы поражены неожиданной опрятностью; лютоволк содержал своё логово в порядке. В глубине слабые, высокие взвизги разносятся эхом по теням — ещё один лютоволк, возможно? Спустя мгновения вы находите источник — не грозного зверя, а одинокого детёныша. Оглядевшись, вы замечаете маленькие безжизненные тела других волчат, их хрупкие тельца иссохли от голода в отсутствие родителя. Этот, едва цепляющийся за жизнь, — единственный выживший.\n\nВыбор за вами: взять детёныша и вырастить его как верного спутника или убить его, навсегда очистив эти земли от лютоволков."
  wolf_invader.104.a:0 "Такое создание может нести лишь разрушение."
  wolf_invader.104.b:0 "Я возьму его с собой и выращу."

  wolf_invader.105.title:0 "Довольные подданные"
  wolf_invader.105.desc:0 "Весть о гибели лютоволка и его детёнышей облетела ваши владения. Ваши подданные жаждут аудиенции у прославленного(ой) 'Волкобоя', стремясь увидеть шкуру зверя.\n\nПо мере того как жизнь возвращается в привычное русло, вы задумываетесь: что привело то существо сюда — и не последуют ли другие по его стопам?"
  wolf_invader.105.a:0 "Вернуться к управлению."
  
  wolf_invader.106.title:0 "Условно довольные подданные"
  wolf_invader.106.desc:0 "Ваше решение приютить детёныша лютоволка и вырастить его как своего вызвало жаркие споры среди ваших подданных.\n\nОдни утверждают, что такое создание слишком опасно, чтобы его оставлять в живых, другие настаивают, что оно проклято и должно быть уничтожено.\n\nТем не менее, все рады, что сама мать-волчица мертва.\n\nВзятый вами детёныш обещает стать верным спутником, когда вырастет. Иметь столь грозного зверя на своей стороне, несомненно, благо."
  wolf_invader.106.a:0 "Всё возвращается на круги своя"

  wolf_invader.200.title:0 "Доблестное усилие"
  wolf_invader.200.desc:0 "Вы и ваш незадачливый отряд оказываетесь не в силах противостоять свирепости лютоволка.\n\nС безжалостной хитростью он отсекает вас от ваших спутников, заставляя сражаться с ним один на один.\n\nВы деретесь как одержимый(ая), нанося удары в отчаянной ярости, но тщетно. Лютоволк вонзает клыки вам в горло, и от этой смертельной раны нет возврата.\n\nПока ваша жизнь угасает, а кровь растекается под вами, вы в последний раз видите, как лютоволк бросается в погоню за вашим бегущим отрядом. Их судьба остаётся мрачной загадкой."
  wolf_invader.200.a:0 "Нет! Я слишком занят(а), чтобы умирать!"

  wolf_invader.202.title:0 "Милость лютоволка"
  wolf_invader.202.desc:0 "Боль пронзает всё ваше тело: вы лежите на поляне, залитой кровью, ваш меч сломан, а тело изуродовано безжалостными атаками лютоволка. Вы сражались со зверем один на один, но его мощь оказалась непреодолимой - когти и клыки разорвали вашу плоть, подведя к самой грани смерти. И всё же, когда тьма начинает заволакивать сознание, последний смертельный удар так и не обрушивается.\n\nЛютоволк возвышается над вами, его дыхание клубится паром в холодном воздухе, а взгляд прикован к вам. Он замирает в неподвижности, затем медленно поворачивается и скрывается в лесной чаще. Его последний взгляд назад несёт в себе невысказанную тяжесть - словно древняя вражда, которую он вёл против вашего рода, вызванная какой-то забытой изменой, наконец угасла.\n\nВаша жизнь висит на волоске, ваше израненное тело стало платой за выживание. Когда отдалённый вой Лютоволка затихает вдали, вы пытаетесь осмыслить, что означает эта странная милость для вашей династии - и какую цену потребует ваше нынешнее поражение."
  wolf_invader.202.a:0 "Молюсь, чтобы больше никогда не встречать этого зверя!"

  wolf_invader.203.title:0 "Благоволение лютоволка"
  wolf_invader.203.desc:0 "Лютоволк возникает в сумраке лесной поляны, и леденящий ужас сковывает вас. Его рык гулко разносится между деревьями, подобно предвестнику бури. Сердце бешено колотится в груди, и в приступе паники вы зажмуриваетесь, инстинктивно выбрасывая вперёд дрожащую ладонь в отчаянной мольбе остановить его натиск. Весь мир сужается до прерывистого дыхания и тяжёлой поступи зверя.\n\nВремя замирает, каждый миг растягивается в вечность. И тогда вы чувствуете неожиданное тепло - морда лютоволка, удивительно мягкая и тёплая, касается вашей ладони. Странное пламя пробуждается в глубине вашего существа, древняя сила, что пульсирует в жилах. Вы открываете глаза и встречаете его взгляд - глубокий, пронизывающий. В этой безмолвной встрече вы ощущаете, как его душа сливается с вашей - рождается новая Варговская связь, открывая конец многовековой вражды, что он питал к вашему роду из-за некой забытой обиды.\n\nЛютоволк отступает в лесные тени, но его присутствие остаётся с вами. Вы стоите, потрясённый(ая) до глубины души, но преображённый(ая) - отныне вы Варг. Что принесёт вам эта неожиданная связь и какой будет цена этого нежданного примирения?"
  wolf_invader.203.a:0 "Я чувствую его добрую душу."
  
  wolf_invader.204.title.fail:0 "Укрощение зверя - Провал"
  wolf_invader.204.title.success:0 "Укрощение зверя - Успех"
  wolf_invader.204.desc.fail:0 "В одиночестве на сумрачной поляне вы стоите перед лютоволком, его глаза пылают, словно угли в сумерках. Как Варг, вы простираете свой разум, ваша воля - тонкая нить, что пытается сплестись с диким духом зверя, укротить создание, терзающее ваши земли. Ваши мысли напряжены, они ищут искру связи, но душа лютоволка - это буря: яростная, необузданная и непокорная.\n\nОн огрызается, разрывая ваше ментальное прикосновение, словно хрупкое стекло. С последним, обжигающим взглядом он скрывается в глубине леса, оставляя ваш разум опустошённым и потрясённым от неудавшейся связи. Тишина поляны давит тяжело, а горечь провала отягощает душу. Как вы снесёте этот отпор, когда некому стать свидетелем вашего позора?"
  wolf_invader.204.desc.success:0 "В одиночестве на сумрачной поляне вы стоите перед лютоволком, его шерсть переливается в свете сумерек, а глаза - словно маяки в безмолвии. Как Варг, вы простираете свой разум, ваша воля - нежный прилив, что струится к дикому духу зверя. Вы чувствуете его сердце - яростное, но податливое, и в нём вспыхивает искра доверия. Медленно он склоняет голову, принимая вашу связь.\n\nЛютоволк делает шаг ближе, его присутствие становится тёплой тяжестью в вашей душе, отныне привязанной к вам как к верному спутнику. В безмолвии поляны вы чувствуете, как связь упрочняется - союз, что перекраивает вашу судьбу. Лес затаил дыхание, а ваша династия навсегда изменена этим одиноким триумфом. Как вы воспользуетесь этим новым союзником?"
  wolf_invader.204.a:0 "Я вижу тебя, друг"
  wolf_invader.204.b:0 "...позор"

  wolf_invader.201.title:0 "Засада!"
  wolf_invader.201.desc:0 "Вы прогуливаетесь по лесу, наслаждаясь мгновением покоя, когда звериный рык разрывает тишину.\n\nИз зарослей выпрыгивает исполинский зверь — лютоволк!\nВы припоминаете истории о подобном создании — должно быть, это тот самый зверь, что years ago убил вашего предшественника...\n\nБежать некуда, звать на помощь некого. Это лишь вы против лютоволка в отчаянной схватке за выживание."
  wolf_invader.201.a:0 "Я отомщу за мёртвых!"

  wolf_invader.555.title:0 "В поисках волчонка"
  wolf_invader.555.desc:0 "Вы направляетесь в сумрачную лесную чащу, где лютоволки свили своё логово.\n\nБудьте осторожны: приручение лютоволка — предприятие рискованное, оно может стоить вам жизни, если вы дрогнете."
  wolf_invader.555.a:0 "Вперёд!"
  wolf_invader.555.b:0 "Подумав, возможно, это не лучшая затея..."

  wolf_invader.5551.title:0 "Друзья навеки"
  wolf_invader.5551.desc.warg:0 "Продвигаясь глубже в лес, вы натыкаетесь на небольшой ручей, где одинокий волчонок пьёт из сверкающей воды.\n\nПриблизившись, вы ощущаете странный резонанс — между вашим разумом и его возникает нерукотворная связь.\n\nВы и детёныш делитесь мимолётными мыслями и желаниями, сплетая узы, что крепнут с каждым мгновением.\n\nВскоре из-за деревьев появляется мать волчонка. Однако, почувствовав связь, что вы образовали с её детёнышем, она не предпринимает попыток вмешаться."
  wolf_invader.5551.desc.standard:0 "Направляясь в лес, вы отправляетесь на поиски волчонка лютоволка.\n\nСпустя некоторое время вы натыкаетесь на маленького детёныша, который лакомится ягодами с куста. С куском мяса в руке вы приближаетесь.\n\nВолчонок, соблазнённый угощением, жадно пожирает мясо с вашей ладони.\n\nПрежде чем его мать успевает начать поиски, вы подхватываете волчонка на руки и быстро удаляетесь."
  wolf_invader.5551.a:0 "Мохнатый друг на всю жизнь!"

  wolf_invader.5552.title:0 "Спроважен(а) восвояси"
  wolf_invader.5552.desc:0 "Вы выходите на поляну в лесу и замечаете стаю лютоволков. Увы, их зоркие глаза уже обнаружили вас.\n\nСтая бросается вперёд, намереваясь прогнать вас — любая надежда незаметно унести волчонка теперь потеряна."
  wolf_invader.5552.a:0 "Проклятье!"

  wolf_invader.5553.title:0 "Мамаша-гроза"
