  birth.1101.first_birth_good.desc:0 "Когда начались первые схватки, на меня снизошло великое спокойствие. Для прежних тревог не осталось места — я была на пороге совершения одного из величайших чудес [ROOT.Char.GetFaith.FertilityGodNamePossessive]. И всё же моя вера подверглась испытанию, когда появился первый ребёнок, а акушерка воскликнула: «Есть ещё один!». После долгой, но славной борьбы я произвела на свет"
  birth.1101.first_birth_scary.desc:0 "Я говорила с бесчисленными матерями и акушерками, впитывала их советы. И всё же, когда мой час настал, я поняла, что никакая подготовка не может быть достаточной.\n\nБоль поглотила всё, и когда я впервые услышала крик акушерки: «Есть ещё один!», — я испугалась за свою жизнь. Но я справилась, и теперь у меня есть"
  
  birth.1101.triplets.desc:0 "#BOL #high трое#!#! прекрасных маленьких детей!\n\n"
  birth.1101.quadruplets.desc:0 "#BOL #high четверо#!#! прекрасных маленьких детей!\n\n"
  birth.1101.quintuplets.desc:0 "#BOL #high пятеро#!#! прекрасных маленьких детей!\n\n"
  birth.1101.sextuplets.desc:0 "#BOL #high шестеро#!#! прекрасных маленьких детей!\n\n"
  birth.1101.septuplets.desc:0 "#BOL #high семеро#!#! прекрасных маленьких детей!\n\n"

  birth.1101.conclusion.heir.desc:0 "Мои милые дети. Один из вас вырастет и продолжит моё наследие, а остальные навсегда останутся в тени [ROOT.Char.GetPlayerHeir.GetHerHis]. Я надеюсь, что вы будете любить друг друга, что бы ни случилось."

  birth.1101.conclusion.desc:0 "Кем вы станете, мои дорогие, и как мне вас назвать?"

  birth.1102.naming.2.single:0 "А этого? Как мне тебя назвать?"
