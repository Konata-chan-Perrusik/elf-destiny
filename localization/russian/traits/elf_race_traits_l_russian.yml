# Blood Lines
 trait_royal_elf_valerith:0 "Кровная Линия Дома Валэрит"
 trait_royal_elf_valerith_desc:0 "Один из древних эльфийских домов, Дом Валэрит известен своими знаковыми серебряными волосами и неземной красотой. Тысячелетия селекции, направленной на совершенствование плоти, позволяют им обвивать других владык вокруг своих изящных пальцев. Однако, как следствие, сами они страдают от полного отсутствия самоконтроля. Они становятся зависимыми от удовольствий и уязвимы для тех же соблазнов, которые применяют к другим."
 trait_royal_elf_valerith_character_desc:0 "Их очаровательные серебряные волосы отмечают их как Валэрит для всех, кто на них смотрит."

 trait_royal_elf_serelion:0 "Кровная Линия Дома Серелион"
 trait_royal_elf_serelion_desc:0 "Один из древних эльфийских домов, Дом Серелион известен своими пронзительными пурпурными глазами. Серелионы имеют репутацию прагматичной жестокости и строгого правления. Страх, который они внушают своим подданным, даёт им больший контроль над землями, но их напуганные войска редко бывают по-настоящему преданными и, как было замечено, сражаются хуже на поле боя по сравнению со своими современниками."
 trait_royal_elf_serelion_character_desc:0 "Их пронзительные пурпурные глаза отмечают их как Серелион для всех, кто их видит."

 trait_royal_elf_gwynthorn:0 "Кровная Линия Дома Гвинторн"
 trait_royal_elf_gwynthorn_desc:0 "Один из древних эльфийских домов, Дом Гвинторн известен своей трудолюбием и одержимой усердием. Они неустанные хранители своих земель, но это даётся ценой. Их полная сосредоточенность на долге привела к тому, что многие Гвинторны доводили себя до ранней могилы."
 trait_royal_elf_gwynthorn_character_desc:0 "Гвинторна отличает изобилие, следующее по их следам."

 trait_royal_elf_thundarael:0 "Кровная Линия Дома Тундараэль"
 trait_royal_elf_thundarael_desc:0 "Один из древних эльфийских домов, Дом Тундараэль известен своей бледной кожей, интеллектом и маниакальными личностями. Дом Тундараэль сосредоточил свою селекцию на создании могущественных владельцев Искры. Многие из самых могущественных зарегистрированных магов и одарённых происходят из этого дома. Внутренняя сила в их крови позволяет им двигаться с огромной скоростью и приобретать новые знания с поразительной скоростью. Однако это даётся дорогой ценой. Безумие очень распространено среди Тундараэлей, и многие из них доводятся до безумия собственной силой."
 trait_royal_elf_thundarael_character_desc:0 "Кожа бледная, как луна, отличает Тундараэля."

 trait_royal_elf_daelurin:0 "Кровная Линия Дома Даэлурин"
 trait_royal_elf_daelurin_desc:0 "Один из древних эльфийских домов, Дом Даэлурин известен своими огромными размерами и боевым мастерством. Исторические записи о встречах с великанами, вероятно, были случаями наблюдения членов дома Даэлурин. Поколения селекции, направленной на бой и завоевания, привели к появлению этих грозных владык. Хотя они могут быть великими воинами гигантских размеров, следствием этой специализации стало снижение интеллекта и замедленные движения."
 trait_royal_elf_daelurin_character_desc:0 "Существо огромного размера и силы, Даэлурин неузнаваем."

 trait_royal_elf_lormelis:0 "Кровная Линия Дома Лормелис"
 trait_royal_elf_lormelis_desc:0 "Один из древних эльфийских домов, Дом Лормелис почитается за свою глубокую связь с морем и непревзойдённое мастерство в набегах. С глазами синими, как океанские глубины, они столь же captivating, сколь и грозны. Известные своей яростной независимостью и амбициозным духом, они неумолимы в своём стремлении вернуть славу Атлантиды. Однако эта одержимая амбиция часто делает их негибкими и слепыми к меняющимся течениям перемен, вызывая внутренние раздоры и внешние конфликты."
 trait_royal_elf_lormelis_character_desc:0 "Их поразительные голубые глаза безошибочно отмечают их как Лормелис, потомков легендарных морских набежников Атлантиды."

 trait_track_aeluran_respect:0 "Уважение Аэлуран"
 trait_track_aeluran_respect_desc:0 "Насколько Ткачи Аэлуран уважают этого человека."

