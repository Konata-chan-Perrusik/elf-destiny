l_russian:
  #Titan/Valkyrian
  trait_physique_good_4:0 "Титан"
  trait_physique_good_male_4:0 "Титан"
  trait_physique_good_female_4:0 "Валькирия"
  trait_physique_good_4_desc:0 "Кости и мышцы, сложенные словно из железа, но обладающие изящной грацией ловкого танцора; Божественная Искра вмешалась, чтобы даровать им уровень физического совершенства, ранее считавшийся достижимым лишь в мифах."
  trait_physique_good_4_character_desc:1 "Кости и мышцы, сложенные словно из железа, но обладающие изящной грацией ловкого танцора; Божественная Искра вмешалась, чтобы даровать [Root.GetCharacter.GetFirstNameNoTooltip] уровень физического совершенства, ранее считавшийся достижимым лишь в мифах."
  # Erudite
  trait_intellect_good_4:0 "Эрудит"
  trait_intellect_good_4_desc:0 "Сложнейшие вычисления - это пустяк, а изощрённые стратегические планы - лишь мимолётная мысль. Божественная Искра наполняет разум постоянным вдохновением, даря уровень проницательности, способный соперничать с величайшими учёными в истории."
  trait_intellect_good_4_character_desc:0 "Сложнейшие вычисления - это пустяк, а изощрённые стратегические планы - лишь мимолётная мысль. Божественная Искра наполняет разум постоянным вдохновением, даря [ROOT.GetCharacter.GetFirstNameNoTooltip] уровень проницательности, способный соперничать с величайшими учёными в истории."
  # Adonis => Aphroditic
  trait_beauty_good_male_4:0 "Адонический"
  trait_beauty_good_female_4:0 "Афродизический"
  trait_beauty_good_4_desc:0 "Их гипнотическая грация источает божественную ауру, приковывающую внимание всех, кто на них смотрит. Божественная Искра наделила их ангельским обликом, который может вызвать зависть у богов."
  trait_beauty_good_4_character_desc:0 "Гипнотическая грация [ROOT.GetCharacter.GetFirstNameNoTooltip] источает божественную ауру, приковывающую внимание всех, кто смотрит на [ROOT.GetCharacter.GetHerHim]. Божественная Искра наделила [ROOT.GetCharacter.GetHerHim] ангельским обликом, который может вызвать зависть у богов."

  # Shrewd lvl 2
  trait_shrewd_2:0 "Проницательный"
  trait_shrewd_2_desc:0 "Глубокая мудрость и понимание мира и его обитателей были обретены [ROOT.GetCharacter.GetFirstNameNoTooltip], во многом благодаря обширным дебатам и дискуссиям, проходящим в Агорах."
  trait_shrewd_2_character_desc:0 "Глубокая мудрость и понимание мира и его обитателей были дарованы [ROOT.GetCharacter.GetHerHim] Божественной Искрой."

  # Purer Blood
  trait_purer_blooded:0 "Чистокровный"
  trait_purer_blooded_desc:0 "Этот персонаж происходит из очень чистой кровной линии. Немногие могут похвастаться таким наследием."
  trait_purer_blooded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] происходит из чистой кровной линии. Немногие могут похвастаться таким наследием."

  # Purest Blood
  trait_purest_blooded:0 "Наичистейший"
  trait_purest_blooded_desc:0 "Чистота кровной линии этого персонажа не имеет себе равных. Некоторые говорят, что в его жилах течёт кровь самих богов."
  trait_purest_blooded_character_desc:0 "Чистота [ROOT.GetCharacter.GetFirstNameNoTooltip] не имеет себе равных. Некоторые говорят, что в его жилах течёт кровь самих богов."

  trait_adventurer_1:0 "Рьяный Искатель Приключений"
  trait_adventurer_1_desc:0 "Этот персонаж прожил жизнь, полную храбрости и действий, будучи страстным искателем приключений."
  trait_adventurer_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] прожил жизнь, полную храбрости и действий, будучи страстным искателем приключений."
  trait_adventurer_2:0 "Знаменитый Искатель Приключений"
  trait_adventurer_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] бесстрашен до безрассудства и прожил жизнь, полную храбрости и действий, будучи страстным искателем приключений."
  trait_adventurer_3:0 "Легендарный Искатель Приключений"
  trait_adventurer_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен по всему миру [ROOT.GetCharacter.GetHerHis] бесстрашными подвигами и [ROOT.GetCharacter.GetHerHis] героическими свершениями."

  trait_track_adventurer:0 "Искатель Приключений"
  trait_track_adventurer_desc:0 "Познавать мир с пылающей страстью и жаждой жизни — вот призвание Искателя Приключений."

