l_russian:
  entrance_scheme.102.title:1 "Плетение Паутины"
  entrance_scheme.102.desc:0 "Мне нужно заполучить [target.GetFullName] под свой контроль. Я — сияющая буря Искры и изящества. [target.GetSheHe] не сможет устоять передо мной и вскоре станет всего лишь очередным слугой, жаждущим мне прислуживать.\n\nИтак, где же мне поймать свою добычу? У меня есть агенты при дворе [target.GetFullName], которые могут организовать мне приглашение на [target.GetHerHis] следующий пир. Или же я сама устрою пир..."
  entrance_scheme.102.attend_feast:0 "Я подожду приглашения на пир [target.GetFullName]"
  entrance_scheme.102.hold_feast:0 "Я сама устрою пир"

  entrance_scheme.1021.title:1 "Вы приглашены!"
  entrance_scheme.1021.desc:0 "Благородному [host.GetLadyLord] [host.GetFullName]\n\nДвор [host.GetFullName] желает пригласить вас принять участие в ежегодном королевском Пиршестве в честь окончания сезона. Великое празднество веселья, эля и изысканных яств!\n\nПожалуйста, присоединяйтесь к нам в эту незабываемую ночь!"
  entrance_scheme.1021.ok:0 "Отправить подтверждение. [host.GetFullName] скоро будет моим"

  entrance_scheme.1022.title:1 "Посеять Семя"
  entrance_scheme.1022.desc:0 "Сквозь толпу танцующих и пьющих вы замечаете свою цель, оживлённо беседующую с небольшой группой гуляк.\n\nВы приближаетесь, вливаетесь в группу и представляетесь.\n\n«[host.GetLadyLord|U] [host.GetFullName], какой восхитительный вечер вы устроили!»\n\nВаши взгляды встречаются, и вы начинаете мягко излучать свою опьяняющую Ауру Искры. Охота началась."
  entrance_scheme.1022.a:0 "Начать подчинение [host.GetFullName]"
  entrance_scheme.1022.b:0 "Мне следует отказаться от этой затеи"

  entrance_scheme.1023.title:1 "Семя Посеяно - Успех"
  entrance_scheme.1023.desc:0 "[host.GetFirstName] не может оторвать от вас [host.GetHerHis] взгляд. Ваш голос — сладчайшая мелодия, ваш аромат — опьяняющие духи, ваше лёгкое прикосновение к руке заставляет [host.GetHerHis] краснеть.\n\nЧувствуя, как ваша Аура Искры проникает в самое нутро [host.GetFirstNamePossessive], вы притягиваете [host.GetHerHim] к себе на танцпол. Время летит незаметно, и между па вы шепчете [host.GetHerHis] на ушко сладкие пустяки. В ошеломлении [host.GetSheHe] внимает каждому вашему слову.\n\nВы понимаете, что нужно дать очарованию время укорениться, и потому с дьявольской улыбкой растворяетесь в толпе, оставив растерянного(ую) [host.GetLadyLord] [host.GetFirstName] в одиночестве. [host.GetSheHe] ещё какое-то время бессмысленно смотрит в пустоту, прежде чем сумеет вновь обрести самообладание."
  entrance_scheme.1023.a:0 "Попал(а)сь в мои сети, скоро будешь моим(ей)!"

  entrance_scheme.1024.title:1 "Семя Посеяно - Провал"
  entrance_scheme.1024.desc:0 "Вы наклоняетесь к [host.GetFullName], распространяя свою Ауру Искры, но с удивлением встречаете сопротивление. Похоже, [host.GetFirstName] более одарён(а) Искрой, чем вы предполагали, или же у [host.GetHerHis] действительно железная воля.\n\n[host.GetFirstName] чувствует неладное и отступает на пару шагов, чтобы дистанцироваться от вас.\n\n«Какую жалкую чародейскую проделку ты пытаешься над мне провернуть! Окажись ты без моего гостеприимного покровительства — я бы прикончил(а) тебя на месте! Немедленно покинь этот зал!»\n\nВы бежите прочь из зала, и горечь поражения преследует вас в ночи."
  entrance_scheme.1024.a:0 "Как [host.GetSheHe] мог(ла) мне противостоять!"

  entrance_scheme.1025.title:1 "Последняя Битва"
  entrance_scheme.1025.desc:0 "Ночь подходит к концу, и пиршество завершается. Гости один за другим покидают зал, но [host.GetFullName] видит только вас. Последние запоздавшие гости выходят из зала — вы остаётесь наедине.\n\nНаконец-то появился шанс завершить своё заклинание и прочно подчинить [host.GetFirstName] своей воле."
  entrance_scheme.1025.a:0 "[host.GetSheHe|U] будет моим(ей)!"
  entrance_scheme.1025.b:0 "Риск слишком велик, мне следует уйти"

  entrance_scheme.1026.title:1 "Последняя Битва - Пойман(а) в Моей Паутине"
  entrance_scheme.1026.desc:0 "Вы медленно приближаетесь к [host.GetFullNamePossessive] и заводите беседу, благодаря [host.GetHerHim] за прекрасный вечер. [host.GetSheHe|U] отвечает с широко раскрытыми глазами и ещё более широкой улыбкой: «Я надеялся(ась) снова поговорить с вами!»\n\nВаш разговор перерастает в глубокую беседу, пока вы сидите вместе в уединённом уголке зала. Глаза [host.GetFirstNamePossessiveNoTooltip] стекленеют, [host.GetSheHe] ловит каждое ваше слово. Ваша Аура Искры переполняет и запечатлевается в [host.GetHerHis] душе. Вскоре с [host.GetHerHis] губ срываются признания в восхищении, которые за следующие несколько часов превращаются в полные исповеди преданности.\n\nВы чувствуете, что Подчинение завершено. Вы поднимаетесь, глядя на [host.GetFirstName], который(ая) смотрит на вас снизу вверх с покорным ожиданием."
  entrance_scheme.1026.just_hook:0 "Жди моих приказов, мой новый преданный(ая)"

  entrance_scheme.1027.title:1 "Последняя Битва - Провал"
  entrance_scheme.1027.desc:0 "Вы приближаетесь к [host.GetFullNamePossessive] и заводите беседу. Вы благодарите [host.GetHerHim] за прекрасный вечер и начинаете воздействовать на [host.GetHerHim] своей Аурой Искры.\n\nК вашему великому удивлению, вы встречаете сопротивление. Сначала слабое, но оно растёт. [host.GetFullName] оказался(ась) сильнее в Искре, чем вы предполагали. Или же у [host.GetHerHis] действительно железная воля!\n\nЗаклинание разрывается, и [host.GetFirstName] смотрит на вас пронзительным взглядом.\n\n«Какую тёмную чародейскую проделку ты пытался(ась) провернуть?! Немедленно покинь мой зал, пока я не прикончил(а) тебя на месте!»\n\nВы бежите прочь из зала, и горечь поражения преследует вас в ночи."
  entrance_scheme.1027.a:0 "Как [host.GetSheHe] мог(ла) мне противостоять!"

  # Own Holding
  entrance_scheme.103.title:1 "Плетение Паутины"
  entrance_scheme.103.desc:0 "Мне нужно заполучить [victim.GetFullName] под свой контроль. Я — сияющая буря Искры и изящества. [victim.GetSheHe] не сможет устоять передо мной и вскоре станет всего лишь очередным слугой, жаждущим мне прислуживать.\n\nИтак, где же мне поймать свою добычу? Я мог(ла) бы устроить пир и опутать [victim.GetHerHim] там или же преследовать [victim.GetHerHim] по всему моему владению."
  entrance_scheme.103.hold_feast:0 "Я устрою пир!"
  entrance_scheme.103.around_holding:0 "Мы «случайно» столкнёмся друг с другом в моём владении"

  entrance_scheme.1031.title:1 "Посеять Семя"
  entrance_scheme.1031.intro.spouse:0 "Вы находите своего(ю) дорогого(ую) [victim.Custom('WifeHusband')] [victim.GetFirstName], прогуливающего(уюся) по вашим чертогам."
  entrance_scheme.1031.intro.close_family:0 "Вы хорошо знаете привычки своей семьи, поэтому без труда находите [victim.GetFirstName], прогуливающего(уюся) по вашим чертогам."
  entrance_scheme.1031.intro.standard:0 "Вы находите [victim.GetFirstName], прогуливающего(уюся) по вашим чертогам."
  entrance_scheme.1031.desc:0 "Вы тепло приветствуете [victim.GetHerHim] и спрашиваете, есть ли у [victim.GetHerHis] время обсудить некоторые незначительные вопросы. С улыбкой [victim.GetSheHe] кивает, и вы идёте вместе.\n\nСейчас идеальная возможность расставить первую ловушку для [victim.GetHerHis]."
  entrance_scheme.1031.a:0 "Начать подчинение [victim.GetFullName]"
  entrance_scheme.1031.b:0 "Мне следует отказаться от этой затеи"

  entrance_scheme.1032.title:1 "Посеять Семя - Успех"
  entrance_scheme.1032.desc:0 "Сначала вы обсуждаете обычные слухи, ходящие по вашему владению. Вы незаметно приближаетесь к [victim.GetFirstName] и начинаете излучать свою Ауру Искры, позволяя ей осторожно просочиться в [victim.GetHerHim].\n\n[victim.GetSheHe] не может оторвать от вас [victim.GetHerHis] взгляд. Ваш голос — сладчайшая мелодия, ваш аромат — опьяняющие духи, ваше лёгкое прикосновение к руке заставляет [victim.GetHerHis] краснеть.\n\nВы продолжаете говорить с [victim.GetHerHim], но [victim.GetFirstName] уже не слышит намёков, которые вы шепчете [victim.GetHerHis] на ухо. Глаза [victim.GetHerHis] смотрят в пустоту, стекленея и ничего не видя, а на [victim.GetHerHis] лице застыла широкая улыбка.\n\nВы понимаете, что нужно дать очарованию время укорениться, и потому с дьявольской улыбкой прощаетесь, сказав, что скоро увидитесь. Растерянный(ая) [victim.GetFirstName] ещё какое-то время смотрит вам вслед, прежде чем сумеет вновь обрести самообладание."
  entrance_scheme.1032.a:0 "Попал(а)сь в мои сети, скоро будешь моим(ей)!"

  entrance_scheme.1033.title:1 "Посеять Семя - Провал"
  entrance_scheme.1033.desc:0 "Вы наклоняетесь к [victim.GetFullName], распространяя свою Ауру Искры, но с удивлением встречаете сопротивление. Похоже, [victim.GetFirstName] более одарён(а) Искрой, чем вы предполагали, или же у [victim.GetHerHis] действительно железная воля.\n\n[victim.GetFirstName] чувствует неладное и отступает на пару шагов, чтобы дистанцироваться от вас.\n\n«Какую жалкую чародейскую проделку ты пытаешься над мне провернуть, мой(я) [entrancer.GetLadyLord]! Оставь меня в покое!»\n\n[victim.GetFirstName] разворачивается и спешно уходит. Вы остаётесь в одиночестве с горечью поражения."
  entrance_scheme.1033.a:0 "Как [victim.GetSheHe] мог(ла) мне противостоять!"

  entrance_scheme.1034.title:1 "Последняя Битва"
  entrance_scheme.1034.desc:0 "Вы снова бродите по своим владениям в поисках добычи. Вы находите [victim.GetHerHim] отвлечённым(ой) — [victim.GetSheHe] обсуждает что-то со слугой.\n\nНаконец-то появился шанс завершить своё заклинание и прочно подчинить [victim.GetFirstName] своей воле."
  entrance_scheme.1034.a:0 "[victim.GetSheHe|U] будет моим(ей)!"
  entrance_scheme.1034.b:0 "Риск слишком велик, мне следует отказаться от этой затеи"

  entrance_scheme.1035.title:1 "Последняя Битва - Пойман(а) в Моей Паутине"
  entrance_scheme.1035.desc:0 "Вы медленно приближаетесь к [victim.GetFullNamePossessive] и заводите беседу. [victim.GetSheHe|U] поворачивается к вам с широко раскрытыми глазами и ещё более широкой улыбкой: «Я надеялся(ась) снова поговорить с вами!»\n\nВаш разговор перерастает в глубокую беседу, пока вы сидите вместе в уединённом уголке. Глаза [victim.GetFirstNamePossessiveNoTooltip] стекленеют, [victim.GetSheHe] ловит каждое ваше слово. Ваша Аура Искры переполняет и запечатлевается в [victim.GetHerHis] душе. Вскоре с [victim.GetHerHis] губ срываются признания в восхищении, которые за следующие несколько часов превращаются в полные исповеди преданности.\n\nВы чувствуете, что Подчинение завершено. Вы поднимаетесь, глядя на [victim.GetFirstName], который(ая) смотрит на вас снизу вверх с покорным ожиданием."
  entrance_scheme.1035.just_hook:0 "Жди моих приказов, мой новый преданный(ая)"

  entrance_scheme.1036.title:1 "Последняя Битва - Провал"
  entrance_scheme.1036.desc:0 "Вы приближаетесь к [victim.GetFullNamePossessive] и заводите беседу. [victim.GetSheHe] поворачивается к вам с некоторой настороженностью. Во время разговора вы пытаетесь воздействовать на [victim.GetHerHim] своей Аурой Искры.\n\nК вашему великому удивлению, вы встречаете сопротивление. Сначала слабое, но оно растёт. [victim.GetFullName] оказался(ась) сильнее в Искре, чем вы предполагали. Или же у [victim.GetHerHis] действительно железная воля!\n\nЗаклинание разрывается, и [victim.GetFirstName] смотрит на вас пронзительным взглядом.\n\n«Какую тёмную чародейскую проделку ты пытаешься провернуть, мой(я) [entrancer.GetLadyLord]! Оставь меня в покое!»\n\n[victim.GetFirstName] разворачивается и спешно уходит. Вы остаётесь в одиночестве с горечью поражения."
  entrance_scheme.1036.a:0 "Как [victim.GetSheHe] мог(ла) мне противостоять!"

  entrance_scheme.1141.title:1 "ПРИНЯТЬ ПРИГЛАШЕНИЕ"
  entrance_scheme.1141.desc:0 "ПРИНЯТЬ ПРИГЛАШЕНИЕ НА ПИР ОТ ИГРОКА"
  entrance_scheme.1141.ok:0 "ДА"

  entrance_scheme.1041.title:1 "Приглашение Принято"
  entrance_scheme.1041.desc:0 "Благородному [host.GetLadyLord] [host.GetFullName]\n\nЯ с великой радостью принимаю ваше приглашение на грандиозное торжество!\n\nУверен(а), это будет незабываемая ночь!"
  entrance_scheme.1041.ok:0 "[host.GetFullName] скоро будет моим(ей)!"

  entrance_scheme.1042.title:1 "Посеять Семя"
  entrance_scheme.1042.desc:0 "Сквозь толпу танцующих и пьющих вы замечаете свою цель, оживлённо беседующую с небольшой группой гуляк.\n\nВы приближаетесь, вливаетесь в группу и представляетесь.\n\n«[victim.GetLadyLord|U] [victim.GetFullName], вы хорошо проводите вечер?!»\n\nВаши взгляды встречаются, и вы начинаете мягко излучать свою опьяняющую Ауру Искры. Охота началась!"
