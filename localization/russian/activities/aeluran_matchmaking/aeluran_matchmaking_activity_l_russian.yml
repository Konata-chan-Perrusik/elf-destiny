  activity_aeluran_matchmaking_conclusion_desc:0 "[GetActivityType('activity_wedding').GetTextIcon] Пара составлена!"

  ### EVENTS
  aeluran_matchmaking.001.title:0 "Нужно составить пару"
  aeluran_matchmaking.001.desc.lord:0 "Вы устали от настойчивых приставаний Аэрулан с предложением подчиниться их сватовству, но, возможно, вы были слишком поспешны, требуя прекратить просьбы вовсе.\n\nВы разыскиваете своего [Concept('aeluran_advisor', 'советника Аэрулан')|E] [aeluran_adviser.GetName], чтобы узнать, поможет ли [Concept('aeluran_order', 'Орден Аэрулан')|E] снова вашей семье найти подходящих эльфов, которых можно породнить с вашей [Concept('dynasty', 'династией')|E].\n\n«Вы были мудры, что пришли ко мне, мой [ROOT.Char.GetLadyLord], — говорит она, — мы оставим ваше прежнее упрямство. Мой орден возобновит наши усилия по сватовству. Дайте нам немного времени, и я сообщу вам, когда мои Сестры закончат отбор кандидатов в супруги»"
  aeluran_matchmaking.001.desc.family:0 "Вы думаете, что [recipient.GetName] давно пора остепениться и выполнить [recipient.GetHerHis] долг по обеспечению будущего вашей [Concept('dynasty', 'династии')|E].\n\nВы разыскиваете своего [Concept('aeluran_advisor', 'советника Аэрулан')|E] [aeluran_adviser.GetName], чтобы узнать, поможет ли [Concept('aeluran_order', 'Орден Аэрулан')|E] в этом деле.\n\n«Вы были мудры, что пришли ко мне с этим вопросом, мой [ROOT.Char.GetLadyLord], — говорит она, — Мой орден, конечно, поможет в этом деле. Мы найдем идеально подходящего супруга для [recipient.GetFirstName]. Дайте нам немного времени, и я сообщу вам, когда мои Сестры закончат отбор кандидатов»"
  aeluran_matchmaking.001.ok:0 "Благодарю вас, Сестра [aeluran_adviser.GetFirstName]"
  aeluran_matchmaking.001.nvm:0 "Вообще-то я передумал"

  aeluran_matchmaking.101.title:0 "Род должен продолжаться"
  aeluran_matchmaking.101.desc:0 "Ваше последнее заседание совета только что закончилось, но прежде чем вы успеваете направиться в залы, ваш советник [host.GetName] загоняет вас в угол в палате. \n\n«Мой [ROOT.Char.GetLadyLord], минутку вашего времени для более #italic sensitive#! matter.\n\n"

  aeluran_matchmaking.101.desc.lord:0 "Я говорю о престолонаследии. Вам давно пора найти пару и укрепить свою кровную линию. Как вам известно, эльфийским лордам подобает обращаться за помощью к [Concept('aeluran_order', 'Ордену Аэрулан')|E] в столь важном решении.\n\nЯ связывалась с моими Сестрами из Ордена, и мы нашли несколько весьма многообещающих кандидатов. Пойдемте, давайте встретимся с вашими потенциальными женихами.\""

  aeluran_matchmaking.101.desc.heir:0 "Ваш [Concept('heir', 'наследник')|E] [match_recipient.GetFirstName] остается неженатым и должен найти пару, чтобы укрепить вашу кровную линию. Как вам известно, эльфийским лордам подобает обращаться за помощью к [Concept('aeluran_order', 'Ордену Аэрулан')|E] в столь важном решении.\n\nЯ связывалась с моими Сестрами из Ордена, и мы нашли несколько весьма многообещающих кандидатов. Пойдемте, давайте встретимся с потенциальными женихами вашего [Concept('heir', 'наследника')|E].\""

  aeluran_matchmaking.101.desc.fallback:0 "Я проконсультировалась с орденом, как вы просили, и мы подобрали подходящих кандидатов для [match_recipient.GetFirstName] здесь. Пойдемте, давайте встретимся с [match_recipient.GetHerHis] потенциальными парами.\""

  aeluran_matchmaking.101.ok:0 "Как пожелаете, Леди [host.GetFirstName]."
  aeluran_matchmaking.101.snooze:0 "Мне не нужны советы ордена в настоящее время."
  aeluran_matchmaking.101.never_again:0 "Я один решаю судьбу моего рода, никогда больше не беспокойте меня этим."

  aeluran_accepts_decision:0 "Ваш [Concept('aeluran_advisor', 'советник Аэрулан')|E] #P принимает#! ваше решение"
  aeluran_challenges_decision:0 "Ваш [Concept('aeluran_advisor', 'советник Аэрулан')|E] #N оспаривает#! ваше решение"
  matchmaking_postponed:0 "Ваш [Concept('aeluran_advisor', 'советник Аэрулан')|E] не будет искать пару для вас или вашего [Concept('heir', 'наследника')|E] в течение 5 лет"
  matchmaking_postponed_after_presented:0 "Ваш [Concept('aeluran_advisor', 'советник Аэрулан')|E] не будет искать пару для вас или вашего [Concept('heir', 'наследника')|E] в течение 5 лет"
  matchmaking_postponed_permanently:0 "Ваш [Concept('aeluran_advisor', 'советник Аэрулан')|E] никогда не будет искать пару для вас или вашего [Concept('heir', 'наследника')|E]"

  aeluran_matchmaking.1011.title:0 "Род должен продолжаться - Отказ оспорен"
  aeluran_matchmaking.1011.desc:0 "С ясным взглядом и хмурым лицом [host.GetName] говорит: «Боюсь, я должна настоять, мой [ROOT.Char.GetLadyLord]. Это ваша обязанность как эльфийского лорда подчиниться...»\n\nПока [host.GetFirstName] продолжает говорить со все возрастающим тоном; вы чувствуете, как ее [Concept('spark_aura', 'Аура Искры')|E] давит на вас, пытаясь подавить и подчинить вашу собственную.\n\nЯсно, что простого отказа будет недостаточно. Вам придется победить [host.GetHerHim] в [Concept('battle_of_wills', 'Битве Воль')|E]"
  aeluran_matchmaking.1011.learning:0 "Сопротивляться чистой волей."
  aeluran_matchmaking.1011.intrigue_diplo:0 "Сопротивляться с помощью обаяния."

  denied_aeluran_matchmaking_candidates:0 "Отклоненные кандидаты сватовства Аэрулан"
  refused_aeluran_matchmaking:0 "Отказ от сватовства Аэрулан"

  lord_defeats_advisor_matchmaking_battle_of_wills:0 "[host.GetName] принимает ваше решение отказаться от сватовства"
  lord_loses_to_advisor_matchmaking_battle_of_wills:0 "[host.GetName] подавляет вашу волю и навязывает вам сватовство"

  aeluran_matchmaking.1012.title:0 "Род должен продолжаться - Победа в Битве Воль"
  aeluran_matchmaking.1012.desc:0 "С последним усилием ваша [Concept('spark_aura', 'Аура Искры')|E] охватывает ауру [host.GetNamePossessive], и ее воля наконец ломается. Вы видите, как жар покидает [host.GetHerHis] глаза, и [host.GetSheHe] робко говорит: «Как скажете, мой [ROOT.Char.GetLadyLord], мы отложим этот вопрос на другой день»"
  aeluran_matchmaking.1012.ok:0 "Воистину так"

  aeluran_matchmaking.1013.title:0 "Род должен продолжаться - Поражение в Битве Воль"
  aeluran_matchmaking.1013.desc:0 "Вы усердно боретесь, но как ни старайтесь, воля [host.GetNamePossessive] остается крепкой, как железо. Как будто это было неизбежностью, ваша [Concept('spark_aura', 'Аура Искры')|E] поглощается [host.GetFirstNamePossessive], и последние остатки вашего сопротивления угасают.\n\nС явной усмешкой на лице [host.GetFirstName] говорит: «Мой [ROOT.Char.GetLadyLord] сегодня не в себе. Отправляйтесь в свои покои вздремнуть, и мы встретимся снова через несколько дней для сватовства.»"
  aeluran_matchmaking.1013.ok:0 "Д-Да, Сестра [host.GetFirstNameNoTooltip]"

  aeluran_matchmaking.1014.title:0 "Род должен продолжаться"
  aeluran_matchmaking.1014.desc.snooze:0 "«Очень хорошо, мой [ROOT.Char.GetLadyLord]. Орден даст вам еще пять лет, чтобы найти пару самостоятельно, но мы не можем откладывать дольше этого.»"
  aeluran_matchmaking.1014.desc.permanent:0 "«Очень хорошо, мой [ROOT.Char.GetLadyLord]. [Concept('aeluran_order', 'Орден Аэрулан')|E] больше не будет настаивать на сватовстве для вас и вашей семьи. Ради блага эльфийских народов мы все же призываем вас делать это по своей воле»"
  aeluran_matchmaking.1014.ok:0 "Наконец-то можно вздохнуть свободно"

  aeluran_matchmaking.0021.title:0 "Обзор досье женихов"
  aeluran_matchmaking.0021.desc:0 "\n#zero_value «Мой [ROOT.Char.GetLadyLord|U], благодарю за визит. Орден и я собрали коллекцию кандидатов, которых мы считаем#!"
  aeluran_matchmaking.0021.desc.lord:0 "#zero_value подходящими для человека вашего положения. Пойдемте, давайте рассмотрим ваши варианты.»#!" 
  aeluran_matchmaking.0021.desc.heir:0 "#zero_value подходящими для вашего [Concept('heir', 'наследника')|E]. Пойдемте, давайте рассмотрим их варианты.»#!"
  aeluran_matchmaking.0021.desc.stats:0 "\n\n#tooltip_heading Качество женихов -#! [SCOPE.Custom('AeluranMatchmakingQualityDesc')]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_respect_bonus_value')]#! | #tooltip_subheading Уважение Аэрулан -#! [SCOPE.Custom('AeluranMatchmakingRespectScore')] #emphasis ([GetPlayer.MakeScope.ScriptValue('aeluran_respect_score_actual')|2+=]/месяц)#![SCOPE.Custom('AeluranMatchmakingGrantedHook')][SCOPE.Custom('AeluranMatchmakingGiftedCrystal')]\n\n#tooltip_heading Разрешенный выбор -#! [SCOPE.Custom('AeluranMatchmakingQuantityDescriptor')|0+]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_candidate_quantity')]#! | #tooltip_subheading Уровень контроля Аэрулан -#! [SCOPE.Custom('AeluranMatchmakingDominationScore')]"

  matchmaking_favoritism:0 "Проявил фаворитизм в сватовстве"

  matchmaking_candidate_quality_desc_1:0 "#strong_glow #attacker_color No Quality Bonus ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_2:0 "#strong_glow #color_red Minor Quality Bonus ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_3:0 "#strong_glow #color_yellow Decent Quality Bonus ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_4:0 "#strong_glow #color_green Good Quality Bonus ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_5:0 "#strong_glow #color_green Top Quality Bonus ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"

  gift_spark_crystal_to_the_aeluran_order:0 "Вы дарите свою [spark_crystal.GetName] ордену Аэрулан"

  aeluran_matchmaking.0021.granted_hook:0 "\n$EFFECT_LIST_BULLET$#positive_value +1#! | #tooltip_subheading @weak_hook_icon! Granted A Hook#!"
  aeluran_matchmaking.0021.gifted_crystal:0 "\n$EFFECT_LIST_BULLET$#positive_value +2#! | #tooltip_subheading @spark_crystal_icon! Gifted A Spark Crystal#!"

  aeluran_matchmaking.0021.ok:0 "Пожалуйста, продолжайте."
