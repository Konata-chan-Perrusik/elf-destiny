  ### MAGISTRATION ###
  # New Magi is recruited
  aeluran_advisor_task.0101.desc:0 "Могущественная волшебница по имени [new_magi.GetTitledFirstName] была убеждена [councillor.GetTitledFirstName] присоединиться к вашему магическому ордену!"
	aeluran_advisor_task.0101.a:0 "Отлично сработано, [councillor.GetTitledFirstName]! Мы становимся всё могущественнее"
	aeluran_advisor_task.0101.b:0 "Нам не нужны такие маги, отошли их обратно"

  aeluran_advisor_task.01011.t:0 "Привлечение Ковена Магов Аэлуранского Ордена"
  # aeluran_advisor_task.01011.desc:0 "[councillor.GetTitledFirstName] greets you.\n\nM'[ROOT.Char.GetLadyLord], your [aeluran_weavers_government|E] vassals have sent their latest mandated batch of magi. These freshly trained sisters will act as your retainers and follow your commands faithfully."
  aeluran_advisor_task.01011.desc:0 "Мой(я) [ROOT.Char.GetLadyLord], ваши вассалы из [Concept('aeluran_weavers_government', 'Правительства Аэлуранских Ткачей')|E] прислали достаточно [Concept('aeluran_magi_regiments', 'полков магов Аэлуранского Ордена')|E], чтобы сформировать новую армию магов. Эти недавно обученные сёстры будут служить вам как постоянная стража и верно следовать вашим приказам.\n\nОни ждут ваших распоряжений в столице"

	aeluran_advisor_task.01011.a:0 "Our power grows! Well done [councillor.GetTitledFirstName]!"

